            }
            
            document.getElementById('read-title').innerText = a.title;
            document.getElementById('modal-article').style.display = 'flex';
        }

        function filterKnowledge(cat, title) {
            if(title) document.getElementById('know-title').innerText = title;
            const list = document.getElementById('article-list'); list.innerHTML = '';
            const data = cat === 'all' ? appState.articles : appState.articles.filter(a => a.category === cat);
            data.forEach(a => {
                const item = document.createElement('div');
                item.style = "background:white; padding:15px; margin-bottom:10px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.05); display:flex; align-items:center; cursor:pointer;";
                item.innerHTML = `<div style="flex:1;"><div style="font-weight:bold;">${a.title}</div><div style="color:#888; font-size:12px; margin-top:5px;">${a.desc}</div></div><i class="fas fa-chevron-right" style="color:#ddd;"></i>`;
                item.onclick = () => openArticle(a);
                list.appendChild(item);
            });
        }
        function renderFoodList() { const el = document.getElementById('log-container'); el.innerHTML = ''; appState.logs.forEach(l => { el.innerHTML += `<div class="log-card" style="background:white;padding:15px;margin-bottom:10px;border-radius:10px;border-left:4px solid #FF9F43;"><b>${l.name}</b> <span style="float:right;color:#888">${l.val} kcal</span></div>`; }); }
        function submitRecord() { const fid = document.getElementById('record-food-select').value; const food = appState.foods.find(f => f.id == fid); const amt = document.getElementById('record-amount').value; const val = (food.cal_100g / 100) * amt; appState.consumedCal += val; appState.logs.unshift({ name: food.name, val: val.toFixed(0) }); document.getElementById('bar-cal').style.width = Math.min((appState.consumedCal/appState.targetCal)*100, 100) + "%"; document.getElementById('text-cal').innerText = `${Math.round(appState.consumedCal)}/${appState.targetCal}`; document.getElementById('modal-add-record').style.display = 'none'; renderFoodList(); }
        function populateSelect() { const s = document.getElementById('record-food-select'); s.innerHTML = ''; appState.foods.forEach(f => s.innerHTML += `<option value="${f.id}">${f.name}</option>`); }
        function quickAdd(idx) { const s = appState.schedules[idx]; document.getElementById('record-food-select').value = s.foodId; document.getElementById('record-amount').value = s.amount; submitRecord(); }
        function renderMedical() { const el = document.getElementById('medical-list'); el.innerHTML = ''; appState.medicalLogs.forEach(l => el.innerHTML += `<div style="background:#F9F9F9;padding:10px;border-radius:8px;margin-bottom:10px;font-size:13px;"><b>${l.date}</b>: ${l.desc}</div>`); }
        function renderDaily() { const el = document.getElementById('daily-list'); el.innerHTML = ''; appState.dailyLogs.forEach(l => el.innerHTML += `<div style="display:flex;align-items:center;margin-bottom:10px;background:#F9F9F9;padding:10px;border-radius:8px;"><span style="font-size:20px;margin-right:10px;">${l.icon}</span><span style="font-size:13px;">${l.time} - ${l.note}</span></div>`); }
        function addDailyLog(icon, note) { const time = new Date().getHours() + ":" + new Date().getMinutes().toString().padStart(2,'0'); appState.dailyLogs.unshift({ time, icon, note }); renderDaily(); }
        function renderTasks() { const el = document.getElementById('task-list'); el.innerHTML = ''; appState.tasks.forEach(t => el.innerHTML += `<div style="background:#F9F9F9;padding:10px;margin-bottom:5px;border-radius:8px;"><input type="checkbox" ${t.done?'checked':''} style="margin-right:10px;">${t.title}</div>`); }
        function renderFinance() { const el = document.getElementById('finance-list'); el.innerHTML = ''; appState.expenses.forEach(e => el.innerHTML += `<div style="display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px solid #eee;"><span>${e.name}</span><b>-¥${e.cost}</b></div>`); }
        function addFinance() { const n = document.getElementById('fin-name').value; const c = document.getElementById('fin-cost').value; if(n && c) { appState.expenses.unshift({ name: n, cost: c, date: '今天' }); renderFinance(); } }
        function renderInventory() { const el = document.getElementById('inventory-list'); el.innerHTML = ''; appState.inventory.forEach((i, idx) => el.innerHTML += `<div style="background:white;padding:15px;border-radius:12px;margin-bottom:10px;display:flex;justify-content:space-between;box-shadow:0 2px 5px rgba(0,0,0,0.02);"><b>${i.name}</b><div><button onclick="appState.inventory[${idx}].count--;renderInventory()">-</button><span style="margin:0 10px;font-weight:bold;">${i.count}</span><button onclick="appState.inventory[${idx}].count++;renderInventory()">+</button><span style="font-size:12px;color:#999;margin-left:5px;">${i.unit}</span></div></div>`); }
    </script>
</body>
</html>
