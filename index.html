        <!-- 🧮 文章 201: 全能猫食营养计算机 (完整复刻版) -->
        <!-- ========================================================= -->
        <template id="art-201">
            <div style="color:#666;margin-bottom:10px;"><p>相信有很多重視貓咪飲食的毛爸媽，會經由<strong>計算乾物比、ME代謝能</strong>來判斷罐頭好壞，因為家有挑食貓需要不斷嘗試新罐頭，經常需要計算兩項指標，所以設計出了下方懶人計算機，希望<strong>在挑選罐頭、計算營養成分時，能更加省時方便</strong>。</p><p>飲食部分只要<strong>輸入貓食的營養標示就會自動顯示營養報告</strong>（背後運算方式和此計算機相同），報告可以自訂標準，建立貓食資料後還能<strong>紀錄每餐餵食</strong>，了解貓咪每日總攝取熱量水量，頁面相<strong>較excel更清楚簡潔</strong>！</p><img loading="lazy" decoding="async" width="1024" height="653" src="https://ooinnfamily.com/wp-content/uploads/2021/06/截圖-2025-11-28-上午11.07.40-1024x653.png" alt="" class="wp-image-8582" srcset="https://ooinnfamily.com/wp-content/uploads/2021/06/截圖-2025-11-28-上午11.07.40-1024x653.png 1024w, https://ooinnfamily.com/wp-content/uploads/2021/06/截圖-2025-11-28-上午11.07.40-300x191.png 300w, https://ooinnfamily.com/wp-content/uploads/2021/06/截圖-2025-11-28-上午11.07.40-768x490.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></div>
            
            <!-- 🍔 完整版计算器开始 -->
            <div style="background:white; border:1px solid #4A90E2; border-radius:12px; overflow:hidden; margin:20px 0; box-shadow:0 4px 15px rgba(74, 144, 226, 0.1);">
                <div style="background:#4A90E2; color:white; padding:12px 15px; font-weight:bold;">
                    <i class="fas fa-calculator"></i> 全营养指标分析
                </div>
                <div style="padding:15px;">
                    <p style="font-size:12px; color:#666; margin-bottom:10px;">请输入包装背面的「保证分析值」(%)：</p>
                    
                    <!-- 核心5项 -->
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
                        <div><label style="font-size:11px;color:#888;">水分 (Moisture)</label><input id="nut-water" type="number" placeholder="80" style="margin:0;"></div>
                        <div><label style="font-size:11px;color:#888;">蛋白质 (Protein)</label><input id="nut-pro" type="number" placeholder="12" style="margin:0;"></div>
                        <div><label style="font-size:11px;color:#888;">脂肪 (Fat)</label><input id="nut-fat" type="number" placeholder="5" style="margin:0;"></div>
                        <div><label style="font-size:11px;color:#888;">纤维 (Fiber)</label><input id="nut-fib" type="number" placeholder="1" style="margin:0;"></div>
                        <div><label style="font-size:11px;color:#888;">灰分 (Ash/选填)</label><input id="nut-ash" type="number" placeholder="2" style="margin:0;"></div>
                        <div><label style="font-size:11px;color:#888;">碳水 (自动计算)</label><input id="nut-carb" type="text" placeholder="--" disabled style="background:#eee; margin:0;"></div>
                    </div>

                    <!-- 微量元素 -->
                    <p style="font-size:12px; color:#666; margin:10px 0 5px;">微量元素 (%)：</p>
                    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px;">
                        <input id="nut-ca" type="number" placeholder="钙 Ca">
                        <input id="nut-p" type="number" placeholder="磷 P">
                        <input id="nut-na" type="number" placeholder="钠 Na">
                    </div>

                    <button class="btn-primary" style="background:#4A90E2;" onclick="
                        // 1. 获取输入
                        let w = parseFloat(document.getElementById('nut-water').value) || 0;
                        let p = parseFloat(document.getElementById('nut-pro').value) || 0;
                        let f = parseFloat(document.getElementById('nut-fat').value) || 0;
                        let fib = parseFloat(document.getElementById('nut-fib').value) || 0;
                        let ash = parseFloat(document.getElementById('nut-ash').value) || 2; // 默认灰分2
                        let ca = parseFloat(document.getElementById('nut-ca').value) || 0;
                        let ph = parseFloat(document.getElementById('nut-p').value) || 0;
                        let na = parseFloat(document.getElementById('nut-na').value) || 0;

                        if(w === 0) { alert('水分不能为0'); return; }

                        // 2. 计算碳水 (100 - 其他)
                        let carb = 100 - w - p - f - fib - ash;
                        if(carb < 0) carb = 0;
                        document.getElementById('nut-carb').value = carb.toFixed(1);

                        // 3. 计算干物质比 (DMB)
                        let dmFactor = (100 - w) / 100;
                        
                        let resHtml = `
                            <table style='width:100%; font-size:13px; border-collapse:collapse; margin-top:10px;'>
                                <tr style='background:#f0f7ff; text-align:left;'><th style='padding:5px;'>项目</th><th>原始%</th><th>干基(DMB)</th></tr>
                                <tr><td style='padding:5px;'>蛋白质</td><td>${p}%</td><td style='font-weight:bold; color:${(p/dmFactor)>45?'#E85F5C':'#333'}'>${(p/dmFactor).toFixed(1)}%</td></tr>
                                <tr><td style='padding:5px;'>脂肪</td><td>${f}%</td><td>${(f/dmFactor).toFixed(1)}%</td></tr>
                                <tr><td style='padding:5px;'>碳水(估)</td><td>${carb.toFixed(1)}%</td><td style='font-weight:bold; color:${(carb/dmFactor)>10?'#E85F5C':'#2ED573'}'>${(carb/dmFactor).toFixed(1)}%</td></tr>
                                <tr><td style='padding:5px;'>钙</td><td>${ca}%</td><td>${(ca/dmFactor).toFixed(2)}%</td></tr>
                                <tr><td style='padding:5px;'>磷</td><td>${ph}%</td><td style='font-weight:bold;'>${(ph/dmFactor).toFixed(2)}%</td></tr>
                                <tr><td style='padding:5px;'>钠</td><td>${na}%</td><td>${(na/dmFactor).toFixed(2)}%</td></tr>
                            </table>
                            <div style='margin-top:10px; font-size:11px; color:#888;'>
                                * 碳水为估算值 (100-水分-蛋白-脂-纤-灰)<br>
                                * 红色代表数值可能偏高 (如碳水>10%)
                            </div>
                        `;
                        document.getElementById('nut-result').innerHTML = resHtml;
                        document.getElementById('nut-result').style.display = 'block';
                    ">开始分析</button>

                    <div id="nut-result" style="display:none; border-top:1px dashed #ddd; margin-top:15px; padding-top:10px;"></div>
                </div>
            </div>
            <!-- 🍔 计算器结束 -->

            <div style="color:#666;"><ul class="wp-block-list">
<li>蛋白質 26-45%</li>



<li>脂肪 20-45%</li>



<li>碳水化合物 &lt;26%</li>



<li>纖維 2.5-5%，需減肥或便秘狀況可提高（至多10%</li>
</ul><blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>上述標準均以「乾物比」作為比較單位</p>
<ul class="wp-block-list">
<li>含水量&gt;63%</li>



<li>磷含量 &lt;300mg/kcal</li>



<li>鈣磷比 1.1:1~1.6:1</li>
</ul><blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>標準參考自—王恬中Tammie「獸醫師教你如何幫毛小孩正確飲食」、蘇菁菁「貓咪這樣吃最健康」、Dr.Ellie「熟齡貓營養學」、艾特鮮營養師Julia、NRC、AAFCO標準</p>
</blockquote><p>因應我們家圓仔有心肌肥大症狀，特地新增了鈉含量欄位，參考<a href="https://www.facebook.com/photo/?fbid=862072494174182&amp;set=a.791910321190400" target="_blank" rel="noopener">余騰瑋犬貓心臟專科醫師整理貼文</a>，建議攝取量如下：</p><div class="wp-block-kadence-iconlist kt-svg-icon-list-items kt-svg-icon-list-items1154_7c00e0-f6 kt-svg-icon-list-columns-1 alignnone"><ul class="kt-svg-icon-list">
<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-1154_605b57-e7"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">高危險族群 &lt; 120mg / 100kcal</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-1154_67fd5f-ce"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">無症狀期 &lt; 100mg / 100kcal</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-1154_e76281-95"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">輕度或中度心衰竭 &lt; 80mg / 100kcal</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-1154_678243-e8"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">重度心衰竭 &lt; 60mg/100kcal</span></li>
</ul></div><ul class="kt-svg-icon-list"></div>
        </template>

        <!-- ========================================================= -->
        <!-- 🧮 文章 202: 猫咪食量计算机 (DER + 喂食量) -->
        <!-- ========================================================= -->
        <template id="art-202">
            <div style="color:#666;margin-bottom:10px;"><p>初次養貓不知道貓咪一天吃多少乾糧嗎？芋圓家推出了新的貓咪熱量計算機！只要輸入<strong>貓咪體重、狀態和預計餵食的主食資訊</strong>，就可以知道每天貓咪所需的<strong>熱量、水量和餵食量</strong>，也歡迎大家轉發分享～</p><p>此飲食計算機結果是提供貓咪該狀態下<strong>所需的最低熱量</strong>，建議各位毛爸媽還是要<strong>依照貓咪的實際生活和體態去調整食量</strong>唷！如果有身體疾病請以<strong>獸醫建議</strong>為主。</p><p>輸入貓咪體重、生活型態就能像本篇計算機<strong>直接提供您建議攝取熱量水量</strong>！登錄貓食資訊後，還可以紀錄每餐吃什麼吃多少、以及<strong>每天的攝取熱量進度</strong>喔～</p><figure class="wp-block-image size-large"><a href="https://ooinnfamily.com/our-life/catcarelab-notion/"><img loading="lazy" decoding="async" width="1024" height="621" src="https://ooinnfamily.com/wp-content/uploads/2021/06/截圖-2025-11-28-上午11.10.37-1024x621.png" alt="" class="wp-image-8584" srcset="https://ooinnfamily.com/wp-content/uploads/2021/06/截圖-2025-11-28-上午11.10.37-1024x621.png 1024w, https://ooinnfamily.com/wp-content/uploads/2021/06/截圖-2025-11-28-上午11.10.37-300x182.png 300w, https://ooinnfamily.com/wp-content/uploads/2021/06/截圖-2025-11-28-上午11.10.37-768x466.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></a><figcaption class="wp-element-caption">飲食紀錄區 / 餵食日記</figcaption></figure></div>
            <div style="background:white; border:1px solid #FDCB6E; border-radius:12px; overflow:hidden; margin:20px 0;">
                <div style="background:#FDCB6E; color:#fff; padding:12px 15px; font-weight:bold;">
                    <i class="fas fa-fire"></i> 每日食量计算
                </div>
                <div style="padding:15px;">
                    <div style="margin-bottom:10px;">
                        <label style="font-size:12px; color:#666;">猫咪体重 (kg)</label>
                        <input id="der-w" type="number" placeholder="例如 5.0" style="margin-top:5px;">
                    </div>
                    <div style="margin-bottom:10px;">
                        <label style="font-size:12px; color:#666;">生理状态</label>
                        <select id="der-factor" style="margin-top:5px;">
                            <option value="1.2">已绝育成猫 (系数 1.2)</option>
                            <option value="1.4">未绝育成猫 (系数 1.4)</option>
                            <option value="1.0">活动量一般 (系数 1.0)</option>
                            <option value="0.8">过胖/减肥中 (系数 0.8)</option>
                            <option value="2.5">4个月以下幼猫 (系数 2.5)</option>
                            <option value="2.0">4-12月幼猫 (系数 2.0)</option>
                        </select>
                    </div>
                    <div style="margin-bottom:10px;">
                        <label style="font-size:12px; color:#666;">食物热量 (kcal/kg) *选填</label>
                        <input id="der-cal" type="number" placeholder="查看包装，如 3800 或 950" style="margin-top:5px;">
                    </div>

                    <button class="btn-primary" style="background:#FDCB6E;" onclick="
                        const w = parseFloat(document.getElementById('der-w').value);
                        const f = parseFloat(document.getElementById('der-factor').value);
                        const foodCal = parseFloat(document.getElementById('der-cal').value);
                        
                        if(!w) { alert('请输入体重'); return; }
                        
                        const RER = 70 * Math.pow(w, 0.75);
                        const DER = RER * f;
                        
                        let res = `<div style='text-align:center; padding:10px; background:#fffbf0; border-radius:8px;'>
                            <div style='font-size:12px; color:#888'>每日建议热量</div>
                            <div style='font-size:24px; font-weight:bold; color:#e1b12c'>${DER.toFixed(0)} kcal</div>
                        </div>`;
                        
                        if(foodCal) {
                            const grams = (DER / foodCal) * 1000;
                            res += `<div style='text-align:center; padding:10px; background:#fffbf0; border-radius:8px; margin-top:10px;'>
                                <div style='font-size:12px; color:#888'>建议喂食量 (约)</div>
                                <div style='font-size:24px; font-weight:bold; color:#e1b12c'>${grams.toFixed(0)} g</div>
                            </div>`;
                        }
                        document.getElementById('der-result').innerHTML = res;
                        document.getElementById('der-result').style.display = 'block';
                    ">计算需求</button>
                    
                    <div id="der-result" style="margin-top:15px; display:none;"></div>
                </div>
            </div>
            <div style="color:#666;"><p>計算方式參考自—蘇菁菁「貓咪這樣吃最健康」、Dr.Ellie「熟齡貓營養學」、<a href="https://www.aaha.org/globalassets/02-guidelines/2021-nutrition-and-weight-management/resourcepdfs/nutritiongl_box1.pdf" target="_blank" rel="noopener">The&nbsp;<em>2021 AAHA Nutrition and Weight Management Guidelines for Dogs and Cat</em></a></p></div>
        </template>

        <!-- ========================================================= -->
        <!-- 🧮 文章 203: 钠磷含量速算 (mg/100kcal) -->
        <!-- ========================================================= -->
        <template id="art-203">
            <div style="color:#666;margin-bottom:10px;"><header class="entry-header post-title title-align-center title-tablet-align-inherit title-mobile-align-center">
	<div class="kadence-breadcrumbs rankmath-bc-wrap"><nav aria-label="breadcrumbs" class="rank-math-breadcrumb"><p><a href="https://ooinnfamily.com">Home</a><span class="separator"> » </span><a href="https://ooinnfamily.com/category/our-life/">生活紀錄</a><span class="separator"> » </span><a href="https://ooinnfamily.com/category/our-life/catknowledge/">養貓知識經驗</a></p></nav></div>		<div class="entry-taxonomies">
			<span class="category-links term-links category-style-normal">
				<a href="https://ooinnfamily.com/category/our-life/catknowledge/" rel="tag">養貓知識經驗</a>			</span>
		</div><!-- .entry-taxonomies -->
		<h1 class="entry-title">【芋圓家小學堂】貓食鈉磷含量速算法！腎病心臟病貓必看</h1><div class="entry-meta entry-meta-divider-slash">
						<span class="posted-on">
						<time class="entry-date published" datetime="2025-03-04T15:14:52+08:00" itemprop="datePublished">2025-03-04</time><time class="updated" datetime="2025-12-03T18:22:44+08:00" itemprop="dateModified">2025-12-03</time>					</span>
										<span class="updated-on">
						<span class="meta-label">更新於</span><time class="entry-date published updated" datetime="2025-12-03T18:22:44+08:00" itemprop="dateModified">2025-12-03</time>					</span>
					</div><!-- .entry-meta -->
</header><p>貓咪的健康在很大程度上取決於<strong>其飲食中的營養成分</strong>。鈉和磷是多數健檢時最常聽到醫生建議要控制的營養素，像是<strong>腎病貓要減少磷攝取、心臟病貓要減少鈉攝取</strong>等等。因此了解鈉和磷含量計算，對飼主來說是非常重要的。</p><p>剛開始養貓時我就做了一個<a href="https://ooinnfamily.com/catknowledge/drymatterbasis-me-calculator-2/">貓食營養計算機</a>，推薦給想立即<strong>算出鈉磷含量</strong>的毛爸媽使用，但如果想進一步了解<strong>背後運算方式、鈉磷對貓咪的影響</strong>，那就繼續看下去吧！</p><div id="ez-toc-container" class="ez-toc-v2_0_79_2 counter-hierarchy ez-toc-counter ez-toc-grey ez-toc-container-direction">

<nav><ul class="ez-toc-list ez-toc-list-level-1 "><li class="ez-toc-page-1 ez-toc-heading-level-2"><a class="ez-toc-link ez-toc-heading-1" href="#%E9%88%89%E7%A3%B7%E5%B0%8D%E8%B2%93%E5%92%AA%E8%BA%AB%E9%AB%94%E7%9A%84%E5%BD%B1%E9%9F%BF">鈉磷對貓咪身體的影響</a><ul class="ez-toc-list-level-3"><li class="ez-toc-heading-level-3"><a class="ez-toc-link ez-toc-heading-2" href="#%E9%88%89%E7%9A%84%E9%87%8D%E8%A6%81%E6%80%A7">鈉的重要性</a></li><li class="ez-toc-page-1 ez-toc-heading-level-3"><a class="ez-toc-link ez-toc-heading-3" href="#%E9%88%A3%E7%A3%B7%E9%87%8D%E8%A6%81%E6%80%A7">鈣磷重要性</a></li></ul></li><li class="ez-toc-page-1 ez-toc-heading-level-2"><a class="ez-toc-link ez-toc-heading-4" href="#%E8%A8%88%E7%AE%97%E9%88%89%E5%92%8C%E7%A3%B7%E7%9A%84%E7%87%9F%E9%A4%8A%E6%88%90%E5%88%86%E5%90%AB%E9%87%8F">計算鈉和磷的營養成分含量</a><ul class="ez-toc-list-level-3"><li class="ez-toc-heading-level-3"><a class="ez-toc-link ez-toc-heading-5" href="#%E6%AD%A5%E9%A9%9F%E4%B8%80%EF%BC%9A%E6%89%BE%E5%87%BA%E9%88%89%E6%88%96%E7%A3%B7%E7%9A%84%E5%90%AB%E9%87%8F">步驟一：找出鈉或磷的含量</a></li><li class="ez-toc-page-1 ez-toc-heading-level-3"><a class="ez-toc-link ez-toc-heading-6" href="#%E6%AD%A5%E9%A9%9F%E4%BA%8C%EF%BC%9A%E9%A3%9F%E7%89%A9%E7%9A%84%E7%86%B1%E9%87%8F">步驟二：食物的熱量</a></li><li class="ez-toc-page-1 ez-toc-heading-level-3"><a class="ez-toc-link ez-toc-heading-7" href="#%E6%AD%A5%E9%A9%9F%E4%B8%89%EF%BC%9A%E8%A8%88%E7%AE%97%E9%88%89%E5%90%AB%E9%87%8F">步驟三：計算鈉含量</a></li><li class="ez-toc-page-1 ez-toc-heading-level-3"><a class="ez-toc-link ez-toc-heading-8" href="#%E9%80%9F%E7%AE%97%E5%85%AC%E5%BC%8F%E6%8F%90%E4%BE%9B%E7%B5%A6%E4%BD%A0">速算公式提供給你</a></li></ul></li><li class="ez-toc-page-1 ez-toc-heading-level-2"><a class="ez-toc-link ez-toc-heading-9" href="#%E9%81%A9%E5%90%88%E8%B2%93%E5%92%AA%E7%9A%84%E7%A3%B7%E5%90%AB%E9%87%8F">適合貓咪的磷含量</a></li><li class="ez-toc-page-1 ez-toc-heading-level-2"><a class="ez-toc-link ez-toc-heading-10" href="#%E9%81%A9%E5%90%88%E8%B2%93%E5%92%AA%E7%9A%84%E9%88%89%E5%90%AB%E9%87%8F">適合貓咪的鈉含量</a></li><li class="ez-toc-page-1 ez-toc-heading-level-2"><a class="ez-toc-link ez-toc-heading-11" href="#%E7%B8%BD%E7%B5%90_%E5%AD%B8%E6%9C%83%E8%A8%88%E7%AE%97%E5%B0%8D%E8%B2%93%E5%92%AA%E7%9A%84%E5%B9%AB%E5%8A%A9">總結 / 學會計算對貓咪的幫助</a></li></ul></nav></div><h2 class="wp-block-heading"><span class="ez-toc-section" id="%E9%88%89%E7%A3%B7%E5%B0%8D%E8%B2%93%E5%92%AA%E8%BA%AB%E9%AB%94%E7%9A%84%E5%BD%B1%E9%9F%BF" ez-toc-data-id="#鈉磷對貓咪身體的影響"></span>鈉磷對貓咪身體的影響<span class="ez-toc-section-end"></span></h2><h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%88%89%E7%9A%84%E9%87%8D%E8%A6%81%E6%80%A7" ez-toc-data-id="#鈉的重要性"></span><strong>鈉的重要性</strong><span class="ez-toc-section-end"></span></h3><p>鈉是貓咪飲食中不可缺少的電解質，有助於支持神經信號的傳遞，以及調節細胞功能。<strong>適量的鈉對貓咪的心臟和肌肉健康很重要</strong>。但攝取<strong>過多的鈉可能會導致貓咪體內脫水讓腎臟疾病風險提高</strong>。因此需要特別關注貓咪食物中的鈉含量，特別是針對有<strong>心臟病</strong>的貓咪。</p><figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="585" src="https://ooinnfamily.com/wp-content/uploads/2025/02/D064ABDA-D1FA-4078-8B48-FF74E3967E30-1024x585.png" alt="" class="wp-image-7349" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/D064ABDA-D1FA-4078-8B48-FF74E3967E30.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/D064ABDA-D1FA-4078-8B48-FF74E3967E30-300x171.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/D064ABDA-D1FA-4078-8B48-FF74E3967E30-768x439.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure><h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%88%A3%E7%A3%B7%E9%87%8D%E8%A6%81%E6%80%A7" ez-toc-data-id="#鈣磷重要性"></span><strong>鈣磷重要性</strong><span class="ez-toc-section-end"></span></h3><p><strong>磷的攝取主要是來自禽畜肉</strong>，對骨骼牙齒的健康很重要，參與貓咪體內多種生理過程，包括細胞結構的維護和能量的轉換。不過高磷攝取對貓咪的腎臟健康可能產生負面影響。<strong>過多的磷會加重腎臟負擔</strong>，特別是<strong>老年貓</strong>或<strong>腎臟功能不全</strong>的貓咪。</p><p>除了計算磷攝取量，同樣重要的是鈣，<strong>建議鈣磷比落在1-1.6:1之間</strong>，因為以往貓咪的獵物是有完整的骨頭、內臟、皮毛等，能平衡攝取鈣和磷。但現在貓食是由我們挑選，如果長期攝取過多的磷，沒有平衡鈣質，會對調控鈣磷平衡的內分泌造成負擔。為了要平衡血中大量的磷，還會從骨頭中汲取鈣質，導致骨質疏鬆，嚴重可能牙齒也會脫落。</p><blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>標準參考自—Dr.Ellie「熟齡貓營養學」、<a href="https://perfectlyrawsome.com/raw-feeding-knowledgebase/nrc-nutritional-requirements-for-adult-cats/" target="_blank" rel="noopener">NRC(國家科學研究委員會)標準</a></p>
</blockquote><h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%A8%88%E7%AE%97%E9%88%89%E5%92%8C%E7%A3%B7%E7%9A%84%E7%87%9F%E9%A4%8A%E6%88%90%E5%88%86%E5%90%AB%E9%87%8F" ez-toc-data-id="#計算鈉和磷的營養成分含量"></span>計算鈉和磷的營養成分含量<span class="ez-toc-section-end"></span></h2><h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%AD%A5%E9%A9%9F%E4%B8%80%EF%BC%9A%E6%89%BE%E5%87%BA%E9%88%89%E6%88%96%E7%A3%B7%E7%9A%84%E5%90%AB%E9%87%8F" ez-toc-data-id="#步驟一：找出鈉或磷的含量"></span><strong>步驟一：找出鈉或磷的含量</strong><span class="ez-toc-section-end"></span></h3><p>大部分市面上的貓咪食物都會在包裝上標明其營養成分。鈉和磷通常會以<strong>每100克（%）</strong>或<strong>每份裡面有多少mg</strong>的形式標示。</p><figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="576" src="https://ooinnfamily.com/wp-content/uploads/2025/03/Black-and-White-Luxury-Minimalist-Candle-Product-Label-的複本-3-edited.png" alt="" class="wp-image-7345" srcset="https://ooinnfamily.com/wp-content/uploads/2025/03/Black-and-White-Luxury-Minimalist-Candle-Product-Label-的複本-3-edited.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/03/Black-and-White-Luxury-Minimalist-Candle-Product-Label-的複本-3-edited-300x169.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/03/Black-and-White-Luxury-Minimalist-Candle-Product-Label-的複本-3-edited-768x432.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">左圖來自乖乖吃飯／右圖來自汪喵星球</figcaption></figure><p>挑主食罐的過程中，發現許多營養標示<strong>不一定會標註鈉磷含量</strong>，建議直接<strong>私訊官方帳號詢問</strong>，讓品牌知道消費者會在意！如果品牌方表示沒有做這方面的檢測，我就不考慮購買。</p><p>以汪喵星球主食罐的營養標示舉例，<strong>磷含量是0.27%而鈉含量是0.06%</strong>。</p><figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="431" src="https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-上午11.57.40-1024x431.png" alt="" class="wp-image-7334" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-上午11.57.40.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-上午11.57.40-300x126.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-上午11.57.40-768x323.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure><p>接下來，需要知道<strong>食物的熱量</strong>，通常也會標註在包裝上，這是為了將鈉或磷的含量換算成每100kcal熱量的重要數據。</p><figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="439" src="https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-上午11.41.51-1024x439.png" alt="" class="wp-image-7327" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-上午11.41.51.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-上午11.41.51-300x129.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-上午11.41.51-768x329.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure><p>有了以上兩個數據就可以來<strong>計算實際含量</strong>啦！由於計算方式都是一樣的，這邊只舉例鈉含量，相對的磷鎂鈣鉀也都能用同樣的方式計算唷！</p><blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p><strong>計算鈉的克數</strong></p>
</blockquote><blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p><strong>計算每罐熱量</strong></p>
</blockquote><blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p><strong>換算鈉含量至mg/100kcal</strong></p>
</blockquote><p class="has-kb-palette-1-background-color has-background">0.048g = 48mg（每罐80g有48毫克鈉）<br>將48mg的鈉平均分配到每100kcal中：<br>(48mg ÷ 96kcal) × 100kcal = <strong>50mg/100kcal</strong></p><p>這樣我們就完成計算啦！這罐80g的罐頭，每100kcal大約有50毫克的鈉。要換算主因是<strong>常見鈉磷含量都以mg/100kcal為準</strong>，統一單位會較方便比對鈉磷含量區間～</p><h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%80%9F%E7%AE%97%E5%85%AC%E5%BC%8F%E6%8F%90%E4%BE%9B%E7%B5%A6%E4%BD%A0" ez-toc-data-id="#速算公式提供給你"></span>速算公式提供給你<span class="ez-toc-section-end"></span></h3><p>了解背後的詳細計算過程後，為了方便日常計算，這邊提供<strong>兩個針對不同鈉磷單位的速算公式</strong>以及<strong>計算機</strong>，大家可以拿起手邊的主食試算和計算機比對唷！</p><figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="383" src="https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-下午1.48.42-1024x383.png" alt="" class="wp-image-7338" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-下午1.48.42.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-下午1.48.42-300x112.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-下午1.48.42-768x287.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure><p>針對貓咪最低攝取量有相關規範的像是AAFCO(美國飼料品管協會)建議<strong>幼貓需要至少200mg/100kcal的磷</strong>；<strong>成貓至少需要125mg/100kcal的磷</strong>，而NRC(國家科學研究委員會)則建議成貓至少需要64mg/100kcal的磷。</p><div class="wp-block-kadence-iconlist kt-svg-icon-list-items kt-svg-icon-list-items7065_96cb9d-4a kt-svg-icon-list-columns-1 alignnone"><ul class="kt-svg-icon-list">
<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7065_ad380d-90"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>正常磷含量250-350mg/100kcal<br></strong>健康成貓/幼貓不建議低磷或高磷飲食，正常區間即可。</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7065_809edd-d6"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>低磷 &lt;250mg/100kcal<br></strong>老年貓/腎病貓或醫生建議可控制磷含量。</span></li>
</ul></div><p>如上面<strong>AAFCO, NRC建議</strong>，成年貓最低需要64～125mg/100kcal以上的磷，也就是<strong>市售主食罐磷含量只要&gt;125mg/100kcal</strong>就符合這兩個標準，<strong>沒有上限規範</strong>，真的要學會計算才能了解貓咪實際攝取的磷含量。</p><p><strong>腎病初期</strong>的貓咪，可聽獸醫建議決定什麼時候要開始<strong>低磷飲食</strong>，如果到3、4期的慢性腎病可能<strong>連蛋白含量都要控制</strong>，因腎臟功能已經受損無法代謝高濃度蛋白。</p><h2 class="wp-block-heading"><span class="ez-toc-section" id="%E9%81%A9%E5%90%88%E8%B2%93%E5%92%AA%E7%9A%84%E9%88%89%E5%90%AB%E9%87%8F" ez-toc-data-id="#適合貓咪的鈉含量"></span>適合貓咪的鈉含量<span class="ez-toc-section-end"></span></h2><p>根據AAFCO貓咪最低鈉建議量是<strong>乾物比0.2%，0.5g/1000kcal =50mg/100kcal</strong>（幼貓跟成貓相同），也沒有針對上限給建議，因此即便是符合AAFCO標準的貓食，可能也會有過高的鈉含量。</p><p>我們家圓仔有心肌肥大症狀，才知道<strong>心臟病貓必須控制鈉攝取</strong>，因為身體代償機制會主動保留鈉離子，相較健康貓咪更不容易代謝。參考<a href="https://www.facebook.com/photo/?fbid=862072494174182&amp;set=a.791910321190400" target="_blank" rel="noopener">余騰瑋犬貓心臟專科醫師整理貼文</a>，建議攝取量如下：</p><div class="wp-block-kadence-iconlist kt-svg-icon-list-items kt-svg-icon-list-items7065_3ff5c4-a4 kt-svg-icon-list-columns-1 alignnone"><ul class="kt-svg-icon-list">
<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7065_641cd5-5e"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">重度心衰竭 &lt; 60mg/100kcal</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7065_db5cb9-d0"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">輕度或中度心衰竭 &lt; 80mg / 100kcal</span></li>

<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7065_bffb7d-0a"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">高危險族群 &lt; 120mg / 100kcal</span></li>
</ul></div><p>多年來選購罐頭的經驗，其實還是有許多飼料和罐頭<strong>不會標註鈉含量</strong>，如果已經有心臟問題，強烈建議<strong>直接避開沒有標示鈉含量的食品</strong>。</p><p class="has-theme-palette-8-background-color has-background">心臟病貓吃魚油可保護心肌細胞、減緩衰亡速度！推薦閱讀：<a href="https://ooinnfamily.com/highly-recommended/petfishoil-rating/">【2025最新】11大寵物魚油磷蝦油評比推薦！只有最適合沒有最推薦</a></p></div>
            <div style="background:white; border:1px solid #EF5777; border-radius:12px; overflow:hidden; margin:20px 0;">
                <div style="background:#EF5777; color:white; padding:12px 15px; font-weight:bold;">
                    <i class="fas fa-heartbeat"></i> 肾猫/心臟病猫指标
                </div>
                <div style="padding:15px;">
                    <p style="font-size:12px; color:#666;">将百分比换算为 mg/100kcal：</p>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div>
                            <label style="font-size:11px;color:#888;">营养占比 %</label>
                            <input id="np-val" type="number" placeholder="磷或钠 (如 0.2)">
                        </div>
                        <div>
                            <label style="font-size:11px;color:#888;">代谢能 (kcal/kg)</label>
                            <input id="np-kcal" type="number" placeholder="如 1000">
                        </div>
                    </div>
                    <button class="btn-primary" style="background:#EF5777;" onclick="
                        const v = parseFloat(document.getElementById('np-val').value);
                        const k = parseFloat(document.getElementById('np-kcal').value);
                        if(!v || !k) { alert('请输入数值'); return; }
                        
                        const res = ((v * 10000) / (k / 10)).toFixed(1);
                        let standard = '';
                        if(res < 250) standard = '<span style=color:#2ED573>✅ 适合早期肾猫 (<250)</span>';
                        else if(res > 350) standard = '<span style=color:#E85F5C>⚠️ 偏高 (>350)</span>';
                        else standard = '<span style=color:#FFA502>👌 适合健康猫</span>';
                        
                        document.getElementById('np-result').innerHTML = `
                            <div style='font-size:28px; font-weight:bold; color:#333; text-align:center;'>${res}</div>
                            <div style='font-size:12px; color:#888; text-align:center;'>mg / 100kcal</div>
                            <div style='margin-top:10px; text-align:center; font-weight:bold;'>${standard}</div>
                        `;
                        document.getElementById('np-result').style.display = 'block';
                    ">计算负担</button>
                    <div id="np-result" style="margin-top:15px; padding:15px; background:#fff0f3; border-radius:8px; display:none;"></div>
                </div>
            </div>
            <div style="color:#666;"><h2 class="wp-block-heading"><span class="ez-toc-section" id="%E7%B8%BD%E7%B5%90_%E5%AD%B8%E6%9C%83%E8%A8%88%E7%AE%97%E5%B0%8D%E8%B2%93%E5%92%AA%E7%9A%84%E5%B9%AB%E5%8A%A9" ez-toc-data-id="#總結_學會計算對貓咪的幫助"></span>總結 / 學會計算對貓咪的幫助<span class="ez-toc-section-end"></span></h2><p>了解如何計算貓咪食物中的鈉和磷含量不僅<strong>有助於選擇適合貓咪的食物</strong>，也能幫助飼主<strong>確保貓咪的飲食營養均衡</strong>。</p><p>舉我們家的例子來說，今年度健檢醫生覺得兩仔血檢報告的磷濃度是正常偏高，<strong>建議磷含量可以再降低，避免增加腎臟的負擔</strong>。我們日常飲食的磷大約落在200-300mg/100kcal，可以去選擇更低的主食品牌。</p><p>過多或過少的鈉和磷都可能對貓咪健康造成不良影響，因此<strong>定期檢查和調整飲食才是重要的</strong>。希望這篇文章能幫助你更好地理解鈉和磷對貓咪健康的影響，並<strong>有效計算出食物中的含量</strong>，讓你和貓咪保持健康快樂！</p></div>

        <template id="art-204">
            <div style="color:#666;margin-bottom:10px;"><p>你家貓咪幾歲了呢？如果想要計算牠相當於人類的年齡，可以使用芋圓家<strong>貓咪年齡換算器</strong>，幫助你更了解貓咪的生命階段哦！ </p></div>
            <div style="background:white; border:1px solid #2ED573; border-radius:12px; overflow:hidden; margin:20px 0;">
                <div style="background:#2ED573; color:white; padding:12px 15px; font-weight:bold;">
                    <i class="fas fa-hourglass-half"></i> 喵星人年龄换算
                </div>
                <div style="padding:15px; text-align:center;">
                    <input id="age-cat" type="number" placeholder="输入猫咪年龄 (岁)" style="font-size:18px; text-align:center;">
                    
                    <button class="btn-primary" style="background:#2ED573;" onclick="
                        const a = parseFloat(document.getElementById('age-cat').value);
                        let h = 0;
                        if(a <= 0) h = 0;
                        else if(a == 1) h = 15;
                        else if(a == 2) h = 24;
                        else h = 24 + (a - 2) * 4;
                        
                        let stage = '成年';
                        if(a < 1) stage = '幼年';
                        else if(a >= 7 && a < 11) stage = '熟龄';
                        else if(a >= 11) stage = '老年';

                        document.getElementById('age-result').innerHTML = `
                            <div style='font-size:16px; color:#555;'>相当于人类</div>

                            <div style='background:#eafff2; color:#27ae60; padding:5px 10px; border-radius:20px; display:inline-block;'>处于：${stage}期</div>
                        `;
                        document.getElementById('age-result').style.display = 'block';
                    ">转换</button>
                    
                    <div id="age-result" style="margin-top:20px; display:none; border-top:1px solid #eee; padding-top:15px;"></div>
                </div>
            </div>
            <div style="color:#666;"><h2 class="wp-block-heading">貓咪壽命 / 貓咪可以活幾歲？</h2><p>一般來說，<strong>家貓平均壽命約為12至18歲</strong>，但在良好照顧與健康管理下可以活到<strong>20歲甚至更久</strong>。目前吉尼斯世界紀錄中最長壽的貓咪是在美國名為Creme Puff的虎斑貓，活到38歲，貓咪年齡換算下來是人類的168歲啊！</p><ul class="wp-block-list">
<li><strong>飼養方式</strong>：通常室內貓比流浪/放養貓壽命更長，因為遭遇車禍、疾病或其他危險的機率相對小。</li>



<li><strong>飲食與健康管理</strong>：營養均衡的飲食、定期健康檢查和疫苗接種都能延長貓咪的壽命。</li>



<li><strong>品種差異</strong>：大部分純種貓通常壽命比米克斯混種貓短。</li>
</ul><figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="450" src="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_3426-edited.jpg" alt="貓咪年齡計算器 貓咪年齡換算 貓咪健檢" class="wp-image-7094" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_3426-edited.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_3426-edited-300x169.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_3426-edited-768x432.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure><p>本篇參考<a href="https://catfriendly.com/wp-content/uploads/2021/06/AAFP_CatAgeToHumanAge.pdf?fbclid=IwY2xjawIbnQ9leHRuA2FlbQIxMAABHcvIItWvyHGsrcktw7o0jupwcMdLot7OFO-cx1-4su2WZ8LMYILngi1GGw_aem_fS9imWL-BuJRwhLFfsmOvg" target="_blank" rel="noopener">美國動物醫院協會（AAHA）和美國貓科醫師協會（AAFP）</a>的文章內容，將貓咪的生命階段分為以下四個階段，<strong>了解貓咪的生命階段有助於規劃合適的照護與醫療</strong>，像是定期健檢的細項等等，協會也建議不管是任何階段都該替你的愛貓<strong>每年做一次健康檢查</strong>。</p><div class="wp-block-kadence-iconlist kt-svg-icon-list-items kt-svg-icon-list-items7081_46b7bc-83 kt-svg-icon-list-columns-1 alignnone"><ul class="kt-svg-icon-list">
<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7081_feeece-1b"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>幼貓期（Kitten）</strong>：出生至1歲</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7081_aefbd2-e3"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>青年期（Young Adult）</strong>：1歲至6歲</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7081_64b99f-4e"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>壯年期（Mature Adult）</strong>：7歲至10歲</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7081_a65a5c-08"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>高齡期（Senior）</strong>：10歲以上</span></li>
</ul></div><p>對貓咪來說，1歲前的幼貓期換算人類年齡是成長最快速的階段，剛進入<strong>青年期的1歲貓咪就等於是人類15歲的青少年</strong>了！接下來3歲開始則是穩定<strong>每增加1歲，就是人類增加4歲</strong>。</p><p>以這樣換算下來，青年期開始，貓咪的一年等於我們的四年，這樣每年替貓咪安排健康檢查，其實是人類四年一次的概念，期間身體數據可以改變很多！<strong>每年健康檢查，才能即時根據獸醫的建議調整飼養方式，確保牠們的健康與幸福</strong>。</p><figure class="wp-block-table is-style-regular"><table class="has-fixed-layout"><thead><tr><th class="has-text-align-center" data-align="center">貓咪年齡</th><th class="has-text-align-center" data-align="center">人類年齡</th></tr></thead><tbody><tr><td class="has-text-align-center" data-align="center">1個月</td><td class="has-text-align-center" data-align="center">1歲</td></tr><tr><td class="has-text-align-center" data-align="center">3個月</td><td class="has-text-align-center" data-align="center">4歲</td></tr><tr><td class="has-text-align-center" data-align="center">6個月</td><td class="has-text-align-center" data-align="center">10歲</td></tr><tr><td class="has-text-align-center" data-align="center">1歲</td><td class="has-text-align-center" data-align="center">15歲</td></tr><tr><td class="has-text-align-center" data-align="center">2歲</td><td class="has-text-align-center" data-align="center">24歲</td></tr><tr><td class="has-text-align-center" data-align="center">3歲</td><td class="has-text-align-center" data-align="center">28歲</td></tr><tr><td class="has-text-align-center" data-align="center">4歲</td><td class="has-text-align-center" data-align="center">32歲</td></tr><tr><td class="has-text-align-center" data-align="center">6歲</td><td class="has-text-align-center" data-align="center">40歲</td></tr><tr><td class="has-text-align-center" data-align="center">每增加1歲</td><td class="has-text-align-center" data-align="center">人類增加4歲</td></tr><tr><td class="has-text-align-center" data-align="center">20歲</td><td class="has-text-align-center" data-align="center">96歲</td></tr><tr><td class="has-text-align-center" data-align="center">25歲</td><td class="has-text-align-center" data-align="center">116歲</td></tr></tbody></table></figure><p class="has-theme-palette-8-background-color has-background"><strong>注意！這些換算僅供參考</strong>，實際情況可能因貓咪的品種、健康狀況和生活環境而有所不同。</p><p>想知道貓咪要吃多少乾糧和罐頭，每天要喝多少水，可以點擊下方前往<strong>芋圓家的貓咪飲食計算機</strong>，幫你一鍵計算唷！</p></div>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E6%9C%A8%E8%96%AF%E7%A0%82%E5%BB%BA%E8%AD%B0%E4%BD%BF%E7%94%A8%E6%96%B9%E5%BC%8F" ez-toc-data-id="#木薯砂建議使用方式"></span>木薯砂建議使用方式<span class="ez-toc-section-end"></span></h2>



<p>評測前想先宣導<strong>貓砂正確使用方式</strong>，做到以下幾點不只能打造貓咪<strong>最舒適的如廁環境</strong>，還能<strong>延長貓砂使用壽命</strong>！</p>



<div class="wp-block-kadence-iconlist kt-svg-icon-list-items kt-svg-icon-list-items7962_ad965f-a5 kt-svg-icon-list-columns-1 alignnone kt-list-icon-aligntop"><ul class="kt-svg-icon-list">
<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7962_4c8da1-47"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>切記不能沖馬桶<br></strong>木薯砂是澱粉製成，不會溶解請勿沖馬桶！但相較礦砂已經輕巧很多，食品成分亦可直接丟一搬垃圾喔！</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7962_48287d-10"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>介意帶砂建議混砂使用<br></strong>木薯砂本身較輕，容易帶砂到處都是，方便人類清潔建議可以和豆腐砂或礦砂混砂，可以提升原砂的凝結不黏底，也能降低帶砂量。</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7962_a28b60-d5"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" role="img"><title>hhh</title><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>每天至少鏟屎兩次</strong><br>盡量提高鏟屎頻率，建議至少早晚各鏟一次，半夜通常是貓咪活動高峰期，也比較多排泄物，早上先鏟掉才不會悶在砂盆一整天。</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7962_67034e-58"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>視使用狀況更換整盆新砂</strong><br>貓砂是個細菌孳生的溫床，建議至少一個月整盆倒掉換新，但如果<strong>凝結力開始下降、粉塵變多或已經整盆有臭味</strong>，請提早更換<strong>清洗貓砂盆</strong>，保護貓咪泌尿道健康。</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7962_60f2d3-74"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>貓砂盆數量=貓口+1或提高清潔頻率</strong><br>貓咪有領地意識，甚至有些貓特別有潔癖，砂盆數量不夠可能造成貓咪亂尿、行為異常，如果家中無法擺放那麼多貓砂盆，也可以選擇尺寸大一點，並提高清潔頻率，重點是要<strong>維持砂盆的乾淨</strong>。</span></li>
</ul></div>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E6%9C%A8%E8%96%AF%E7%A0%82%E8%A9%95%E6%AF%94" ez-toc-data-id="#木薯砂評比"></span>木薯砂評比<span class="ez-toc-section-end"></span></h2>



<p>本次評比收錄了市售和寵物展常見的熱門品牌，有<strong>汪喵星球、<strong>奧藝x轉運棧聯名、</strong>Pidan、美國善地球、日日淨淨、臭味滾、愛寵韓國珍珠<strong>、撥撥</strong></strong>，共8個品牌，之後也會再陸續新增唷！歡迎留言敲碗品牌。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="536" src="https://ooinnfamily.com/wp-content/uploads/2025/10/封面.001-1024x536.jpg" alt="木薯砂評比推薦評價哪個好用 汪喵星球 奧藝轉運站 pidan 善地球 日日淨淨heromama 臭味滾 愛寵韓國珍珠 撥撥" class="wp-image-8147" srcset="https://ooinnfamily.com/wp-content/uploads/2025/10/封面.001.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/10/封面.001-300x157.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/10/封面.001-768x402.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<p>所有品牌我都是<strong>自費購買並使用1個月以上</strong>（除非貓砂狀況不佳我會提早更換），主要會評比五大指標，分別是<strong>粉塵</strong>（分數是剛開封和使用1個月後的平均）、<strong>凝結</strong>、<strong>單位價格</strong>、<strong>本身是否有味道、除臭</strong></p>

<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p><strong>除臭不佳且聞起來有些微奶味，開封就有少量粉塵</strong></p>
</blockquote>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="768" src="https://ooinnfamily.com/wp-content/uploads/2025/08/IMG_1420-1024x768.jpg" alt="" class="wp-image-8071" srcset="https://ooinnfamily.com/wp-content/uploads/2025/08/IMG_1420.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/08/IMG_1420-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/08/IMG_1420-768x576.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>

<p>pidan這款難得沒什麼奶味（買過他們家就知道Pidan=奶味），剛開封聞起來有股塑膠味，但倒出來沒什麼味道，貓砂質地<strong>中等偏細</strong>，剛開封用手摸就有<strong>薄薄一層粉</strong>，凝結尿塊偏硬，貼邊尿和大塊尿邊緣會碎，尿在正中間可以成團，本身砂蓋臭除臭的效果不好，很快就開始臭。</p>

<h3 class="wp-block-heading" id="汪喵星球益生菌消臭豆腐砂"><span class="ez-toc-section" id="%E5%A5%A7%E8%97%9D_x_%E8%BD%89%E9%81%8B%E6%A3%A7" ez-toc-data-id="#奧藝_x_轉運棧"></span>奧藝 x 轉運棧<span class="ez-toc-section-end"></span></h3>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p><strong><strong>本次評比冠軍！凝結好、完全無香除臭過關</strong></strong></p>
</blockquote>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="768" src="https://ooinnfamily.com/wp-content/uploads/2025/08/IMG_0867-1024x768.jpg" alt="" class="wp-image-8073" srcset="https://ooinnfamily.com/wp-content/uploads/2025/08/IMG_0867.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/08/IMG_0867-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/08/IMG_0867-768x576.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<figure class="wp-block-table is-style-stripes has-small-font-size"><table><tbody><tr><td class="has-text-align-center" data-align="center"><strong>規格</strong></td><td class="has-text-align-center" data-align="center">2.4kg</td><td class="has-text-align-center" data-align="center"><strong>價格</strong></td><td class="has-text-align-center" data-align="center">NT$250<br>NT$104 / kg</td></tr><tr><td class="has-text-align-center" data-align="center"><strong>氣味</strong></td><td class="has-text-align-center" data-align="center">無香</td><td class="has-text-align-center" data-align="center"><strong><strong>檢測</strong></strong></td><td class="has-text-align-center" data-align="center">無甲醛<br>無重金屬<br>無微生物</td></tr></tbody></table></figure>



<p>相較他牌質地輕很多、沒有任何味道，且摸起來顆粒沒那麼利，因為使用<strong>十道除塵</strong>，貓砂本身有<strong>極細小木薯顆粒</strong>，不是粉塵因為倒出來和<strong>使用一個月都沒有揚塵</strong>的狀況！最驚豔的是<strong>邊尿貼底尿都完全不黏</strong>，用久凝結一樣好～包裝用夾鏈袋裝方便補砂，選用食品級鋁箔比較不會受潮。用快一個月鏟屎會有點味道，但已經是本次實測除臭最好的品牌！</p>

<div class="wp-block-kadence-column kadence-column7962_f34e5a-97"><div class="kt-inside-inner-col">

<p><strong>顆粒硬、<strong>奶味過重</strong>貓咪不喜歡</strong></p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%B2%BC%E5%BA%95%E5%B0%BF%E6%9A%B4%E5%8A%9B%E5%AF%A6%E6%B8%AC" ez-toc-data-id="#貼底尿暴力實測"></span>貼底尿暴力實測<span class="ez-toc-section-end"></span></h2>



<p>木薯的特色就是以不黏底有名，加上我會想用來混礦砂降低黏底的狀況，所以直接安排暴力實測！<strong>超薄砂模擬貓咪挖到底的情境，加上40ml的水，等待30秒後直接鏟</strong>。愛貼邊尿或是挖到底的貓咪一定要參考！</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-9 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="1024" data-id="8157" src="https://ooinnfamily.com/wp-content/uploads/2025/10/IMG_5374-1024x1024.jpg" alt="" class="wp-image-8157" srcset="https://ooinnfamily.com/wp-content/uploads/2025/10/IMG_5374.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/10/IMG_5374-300x300.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/10/IMG_5374-768x768.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="1024" data-id="8156" src="https://ooinnfamily.com/wp-content/uploads/2025/10/IMG_5375-1024x1024.jpg" alt="" class="wp-image-8156" srcset="https://ooinnfamily.com/wp-content/uploads/2025/10/IMG_5375.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/10/IMG_5375-300x300.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/10/IMG_5375-768x768.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>
</figure>



<p>實測結果只有<strong>奧藝x轉運棧木薯砂最完整</strong>，且因為是<strong>粿狀質地</strong>扁尿塊也不太會碎。最慘的是撥撥，幾乎完全沒有成型，不只有一堆鏟不起來的小碎塊，甚至放半小時還是黏的！</p>



<p>因為我們家一隻喜歡貼邊尿、一隻用噴尿的，這實測很貼近我們家使用心得，其他品牌凝結力時好時壞，當尿塊小還是可以完整鏟起，但尿塊大幾乎都會崩。只有<strong>奧藝是真的怎麼鏟都近乎完整</strong>，即便有小碎塊也是撈得起來的。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="589" src="https://ooinnfamily.com/wp-content/uploads/2025/10/評測.001-1024x589.jpeg" alt="" class="wp-image-8155" srcset="https://ooinnfamily.com/wp-content/uploads/2025/10/評測.001.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/10/評測.001-300x173.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2025/10/評測.001-768x442.jpeg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E6%9C%A8%E8%96%AF%E7%A0%82%E6%8C%91%E9%81%B8%E9%87%8D%E9%BB%9E" ez-toc-data-id="#木薯砂挑選重點"></span>木薯砂挑選重點<span class="ez-toc-section-end"></span></h2>



<p>木薯砂主要成分是用<strong>木薯或是玉米澱粉</strong>製成，以實測經驗來說，<strong>木薯的凝結力和不黏底特色</strong>，相較礦砂、豆腐砂有感提升，粉塵也相對少，但就是<strong>除臭較差</strong>，且因為<strong>粉體輕帶砂量也多</strong>。</p>



<div class="wp-block-kadence-iconlist kt-svg-icon-list-items kt-svg-icon-list-items7962_52b4d1-50 kt-svg-icon-list-columns-1 alignnone kt-list-icon-aligntop"><ul class="kt-svg-icon-list">
<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7962_9d54b7-6a"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>低粉塵、無任何香味（最重要！）</strong><br>貓咪的嗅覺比人類靈敏好幾倍，對香味和空氣中懸浮的細小粉塵都非常敏感。<strong>太多香精或粉塵，可能讓貓咪覺得砂盆刺鼻、不舒服，甚至開始抗拒如廁</strong>。我們家實測下來，兩仔都最喜歡完全無香無味的貓砂，連有點奶味他們都不愛。</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7962_c0e749-71"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>凝結好不黏底不易碎</strong><br>多數木薯的凝結力都滿好的，<strong>質地較硬</strong>的話貼邊尿會卡很緊，或是大塊尿容易崩碎，且<strong>大便包覆度較差相對蓋臭效果就不好</strong>，建議選摸起來<strong>顆粒較細且軟硬適中、植物澱粉含量高</strong>的品牌。</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7962_12b7cc-0f"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>顆粒大小軟硬適中、貓咪踩得舒適</strong><br>砂的腳感會直接影響貓咪是否願意上廁所。實測過程中顆粒硬的品牌，就明顯比較少貓光顧，不過較軟踩感舒服的質地相對容易帶砂，這部分大家就要取捨一下了！我們家目前是<strong>選擇踩感舒服木薯砂搭配礦砂</strong>使用。</span></li>
</ul></div>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="1024" height="576" src="https://ooinnfamily.com/wp-content/uploads/2025/10/IMG_5377.jpg" alt="" class="wp-image-8161" srcset="https://ooinnfamily.com/wp-content/uploads/2025/10/IMG_5377.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/10/IMG_5377-300x169.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/10/IMG_5377-768x432.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">顆粒粗細都有最不黏底且適合混砂</figcaption></figure>



<p>綜合以上，木薯砂我會推薦選<strong>凝結後較軟Q的質地</strong>，踩起來最像礦砂<strong>貓咪接受度也高</strong>，且尿塊可堆疊壓縮比較省鎖便桶耗材，輕量化也更方便丟垃圾。</p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%B9%B4%E5%BA%A6%E6%9C%A8%E8%96%AF%E7%A0%82%E6%8E%A8%E8%96%A6%E5%93%81%E7%89%8C" ez-toc-data-id="#年度木薯砂推薦品牌"></span>年度木薯砂推薦品牌<span class="ez-toc-section-end"></span></h2>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>首推<strong>奧藝x轉運棧聯名木薯砂</strong></p>
</blockquote>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-10 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="768" data-id="8073" src="https://ooinnfamily.com/wp-content/uploads/2025/08/IMG_0867-1024x768.jpg" alt="奧藝轉運站転運棧木薯砂" class="wp-image-8073" srcset="https://ooinnfamily.com/wp-content/uploads/2025/08/IMG_0867.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/08/IMG_0867-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/08/IMG_0867-768x576.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1390" height="1088" data-id="8186" src="https://ooinnfamily.com/wp-content/uploads/2025/10/截圖-2025-10-22-晚上9.44.07.png" alt="" class="wp-image-8186" srcset="https://ooinnfamily.com/wp-content/uploads/2025/10/截圖-2025-10-22-晚上9.44.07.png 1390w, https://ooinnfamily.com/wp-content/uploads/2025/10/截圖-2025-10-22-晚上9.44.07-300x235.png 300w" sizes="auto, (max-width: 1390px) 100vw, 1390px"></figure>

<p>我們家目前固定使用喵皇奴礦砂和<strong>奧藝x轉運棧</strong>約1:1混，實測用到1個多月才有些揚塵和臭味，喵皇奴礦砂是我用過<strong>除臭效果和粉塵表現最好的礦砂</strong>，唯一可惜就是會有點黏底，和奧藝綜合用比較不會黏底、<strong>礦砂也能補足木薯帶砂和除臭較差的缺點</strong>。</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%A6%82%E4%BD%95%E6%8C%91%E9%81%B8%E7%A4%A6%E7%A0%82" ez-toc-data-id="#如何挑選礦砂"></span>如何挑選礦砂<span class="ez-toc-section-end"></span></h2>



<p>市面上礦砂百百種，但要找到<strong>貓咪無壓力使用、人類也覺得好清理</strong>的，其實要考慮的細節不少。以下是我挑選礦砂時最在意的幾個點，也是本次評比著重的項目唷！</p>



<ul class="wp-block-list">
<li><strong>低粉塵、無香精（最重要！）</strong><br>貓咪的嗅覺比人類靈敏好幾倍，對香味和空氣中懸浮的細小粉塵都非常敏感。<strong>太多香精或粉塵，可能讓貓咪覺得砂盆刺鼻、不舒服，甚至開始抗拒如廁</strong>。對人來說也可能導致咳嗽或打噴嚏，低粉塵無味道絕對是首要考量。</li>
</ul>



<ul class="wp-block-list">
<li><strong>凝結力強、除臭效果佳</strong><br>這兩個其實是息息相關的，如果結團力差，排泄物容易碎掉或黏底，難清理也容易藏味、發臭。<strong>凝結越緊實，越能完整包住尿液與氣味，自然也就不容易臭</strong>。這對多貓家庭或夏天潮濕環境特別重要。</li>
</ul>



<ul class="wp-block-list">
<li><strong>顆粒大小要剛剛好，踩得舒適又不易帶砂</strong><br>砂的腳感會直接影響貓咪是否願意上廁所。<strong>太粗的砂踩起來刺腳，可能會不舒服；太細又容易黏在肉球上，到處帶砂</strong>，家裡直接砂塵暴。選擇顆粒均勻、手感細緻但不會太粉的款式，才能達到完美平衡。</li>
</ul>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%B2%93%E7%A0%82%E6%AD%A3%E7%A2%BA%E4%BD%BF%E7%94%A8%E6%96%B9%E5%BC%8F" ez-toc-data-id="#貓砂正確使用方式"></span>貓砂正確使用方式<span class="ez-toc-section-end"></span></h2>



<p>評測前想先宣導<strong>貓砂正確使用方式</strong>，做到以下幾點不只能打造貓咪<strong>最舒適的如廁環境</strong>，還能<strong>延長貓砂使用壽命</strong>！</p>



<ul class="wp-block-list">
<li><strong>避免使用有香精的礦砂</strong><br>貓咪的嗅覺敏銳，如果貓砂有<strong>人工香精味</strong>，會降低貓咪如廁的意願。</li>



<li><strong>貓砂厚度維持4-5cm以上</strong><br>很多貓咪不喜歡貓砂太少，可能導致憋尿、亂尿，太薄也容易黏底。</li>



<li><strong>每天早晚鏟屎一次</strong><br>可以的話盡量早晚都鏟，半夜通常是貓咪活動高峰期，也比較多排泄物，早上先鏟掉才不會悶在砂盆一整天。</li>



<li><strong>視使用狀況更換整盆新砂</strong><br>貓砂是個細菌孳生的溫床，有水份養份，如果<strong>貓砂凝結力開始下降、粉塵變多或已經整盆有臭味</strong>，一定要整盆更換<strong>清洗貓砂盆</strong>，保護貓咪泌尿道健康。</li>



<li><strong>貓砂盆數量=貓口+1或提高清潔頻率</strong><br>貓咪有領地意識，甚至有些貓特別有潔癖，砂盆數量不夠可能造成貓咪亂尿、行為異常，如果家中無法擺放那麼多貓砂盆，也可以選擇尺寸大一點，並提高清潔頻率，重點是要<strong>維持砂盆的乾淨</strong>。</li>
</ul>

<h3 class="wp-block-heading" id="汪喵星球益生菌消臭豆腐砂"><span class="ez-toc-section" id="%E8%97%8D%E9%91%BDEVER_CLEAN%EF%BD%9C%E5%BC%B7%E6%95%88%E4%BD%8E%E6%95%8F%E7%B5%90%E5%A1%8A%E8%B2%93%E7%A0%82" ez-toc-data-id="#藍鑽EVER_CLEAN｜強效低敏結塊貓砂"></span>藍鑽EVER CLEAN｜強效低敏結塊貓砂<span class="ez-toc-section-end"></span></h3>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p><strong>凝結好但有香精味，粉塵多不推薦不回購！</strong></p>

<p>本款雖然標註無香<strong>實際聞還是有洗衣精香味</strong>！雖然凝結力好又不太黏壁，但剛開封倒出來的<strong>粉塵滿天飛</strong>，也是兩仔實測下來<strong>最少光顧的貓砂</strong>，用礦砂希望以貓咪喜歡為主， 尤其包裝不方便價格又高！<strong>以後不會再回購。</strong></p>

<p>這款是球狀礦砂混木薯，凝結力剛開始還不錯不黏盆，可是用一段時間後有時候會<strong>整塊崩解，</strong>表現很不穩定，而且礦砂是粗顆粒，感覺兩仔沒那麼愛上！<strong>帶出來的顆粒人踩到或是掃地機器人經過會碎掉輾得到處都是</strong>，除臭不佳大約兩週開始會臭。</p>

<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E7%B5%B1%E6%95%B4%E7%A4%A6%E7%A0%82%E5%93%81%E7%89%8C%E8%A9%95%E6%B8%AC" ez-toc-data-id="#統整礦砂品牌評測"></span>統整礦砂品牌評測<span class="ez-toc-section-end"></span></h2>



<p>本次常見礦砂品牌砂評比表現<strong>最優秀的是喵皇奴</strong>再來是<strong>臭味滾和朵芙寇拉</strong>可以考慮，其他品牌大家可以選擇<strong>自己在意的評分面向加總</strong>去選擇分數高的，藍鑽、艾爾博士粉塵太多真心不推薦。</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E6%8C%91%E9%81%B8%E8%B2%93%E5%92%AA%E5%A4%96%E5%87%BA%E5%8C%85%E7%9A%84%E9%87%8D%E8%A6%81%E9%A0%85%E7%9B%AE" ez-toc-data-id="#挑選貓咪外出包的重要項目"></span><strong>挑選貓咪外出包的重要項目</strong><span class="ez-toc-section-end"></span></h2>



<p>根據我購買多個外出包的經驗，整理出以下四點挑選重點：<strong>空間與支撐度、整體透氣性、肩膀腰椎舒適度、攜帶便利性</strong>，只要能滿足這四點，基本上就會是<strong>很優秀且耐用的外出包</strong>。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E7%A9%BA%E9%96%93%E8%88%87%E6%94%AF%E6%92%90%E5%BA%A6" ez-toc-data-id="#空間與支撐度"></span><strong>空間</strong>與<strong><strong>支撐度</strong></strong><span class="ez-toc-section-end"></span></h3>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p></p>
</blockquote>



<p>背包骨架的<strong>支撐度很重要</strong>，支撐不夠包包會往內壓住貓咪，裡面空間<strong>被壓縮也坐得不舒適</strong>。以內部空間來說，汪喵星球是最大的，第二是<strong>FikaGO PLUS</strong>，坐長方形設計橫放空間更大，最後是小宅包，橢圓型相對空間小。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="558" src="https://ooinnfamily.com/wp-content/uploads/2025/05/外出包評比.002-1024x558.jpeg" alt="貓咪外出包 推薦評比 汪喵星球 fikago 小宅包" class="wp-image-7644" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/外出包評比.002.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/05/外出包評比.002-300x163.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2025/05/外出包評比.002-768x418.jpeg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">汪喵 &gt; FikaGO &gt; 小宅</figcaption></figure>



<p>以骨架支撐性來說，<strong>FikaGO明顯是最穩固的</strong>！承重5公斤<strong>完全沒有變形</strong>，甚至可以疊兩層包包都沒問題。小宅包的外殼支撐度也不錯，最後是<strong>汪喵小方塊</strong>，<strong>直接整個凹掉</strong>，平常在家芋仔經過汪喵也是直接踩扁XD 而且不太會回彈。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="557" src="https://ooinnfamily.com/wp-content/uploads/2025/05/外出包評比.001-1024x557.jpeg" alt="貓咪外出包 推薦評比 汪喵星球 fikago 小宅包" class="wp-image-7645" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/外出包評比.001.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/05/外出包評比.001-300x163.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2025/05/外出包評比.001-768x418.jpeg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">以上皆用5公斤的書實測 / FikaGO &gt; 小宅 &gt; 汪喵 </figcaption></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%80%8F%E6%B0%A3%E6%80%A7" ez-toc-data-id="#透氣性"></span><strong>透氣性</strong><span class="ez-toc-section-end"></span></h3>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>FikaGO PLUS &gt; 汪喵 &gt; 小宅包</p>
</blockquote>



<p>台灣夏天真的很炎熱，帶貓咪出門時背包的<strong>透氣度很重要</strong>，三款中<strong>FikaGO和汪喵星球相對透氣</strong>，都有一整面是網布，但在直立背的時候FikaGO打開蓋布可讓貓咪<strong>全身都貼著網布</strong>，是最透氣的。</p>



<p><strong>小宅生活是最悶的</strong>，之前也有實際在夏天用小宅包，都會需要額外裝小電扇或是冰枕才不會熱到。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="552" src="https://ooinnfamily.com/wp-content/uploads/2025/05/透氣.001-1024x552.jpeg" alt="貓咪外出包 推薦評比 汪喵星球 fikago 小宅包" class="wp-image-7673" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/透氣.001.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/05/透氣.001-300x162.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2025/05/透氣.001-768x414.jpeg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">FikaGO &gt; 汪喵 &gt;  小宅</figcaption></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E8%82%A9%E8%86%80%E8%85%B0%E6%A4%8E%E8%88%92%E9%81%A9%E5%BA%A6" ez-toc-data-id="#肩膀腰椎舒適度"></span><strong>肩膀腰椎舒適度</strong><span class="ez-toc-section-end"></span></h3>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>汪喵 &gt; FikaGO PLUS &gt; 小宅包</p>
</blockquote>



<p>單就人類的<strong>體感舒適度</strong>來說，<strong>汪喵小方塊是最舒適</strong>的，對腰椎的負擔感最低，再來是FikaGO，最後則是小宅包，相較前面兩款明顯會覺得腰椎被壓住。</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%94%9C%E5%B8%B6%E4%BE%BF%E5%88%A9%E6%80%A7" ez-toc-data-id="#攜帶便利性"></span><strong>攜帶便利性</strong><span class="ez-toc-section-end"></span></h3>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>FikaGO PLUS &gt; 汪喵 = 小宅包</p>
</blockquote>



<p>應該有不少毛爸媽跟我一樣是<strong>機車族</strong>吧！平常除了搭大眾交通工具，大多時候都是騎機車，需要能<strong>穩定放在前座</strong>的外出包。實測只有<strong>FikaGo可以直放或橫放</strong>還能看得到貓咪狀況。</p>



<p>像芋仔出門很愛大叫，我很需要透過網布或<strong>開個小縫去安撫他</strong>，這樣設計就很適合我，加上<strong>橫放還可以把蓋布全蓋上</strong>，飄雨或膽小貓也有更多遮蔽。</p>

<p>我除了上述比較的項目外，也會看外出包<strong>長邊是否可全開</strong>，這樣看醫生方便把貓咪放回或是在裡面施作打針檢查等行為，再加上全開做外出包<strong>減敏訓練較容易</strong>，可輕易用零食引導貓咪進來。</p>



<p>這點<strong>FikaGO和小宅包都有做到</strong>，可完全敞開很加分，這兩個品牌也是我們家貓咪<strong>在家願意當睡窩</strong>的，汪喵小方塊只有上方可以全開，比較不方便。</p>

<p>隨著越來越多飼主關心寵物的健康，<strong>魚油</strong>成為熱門的營養補充品之一。你可能聽過魚油對寵物的好處，但真的每隻貓狗都需要補充魚油嗎？該<strong>怎麼選擇適合的寵物魚油</strong>？本篇帶你完整了解魚油的優缺點，以及<strong>挑選和餵食的注意事項</strong>！</p>



<p>我自己本身也有在吃魚油，<strong>很注重魚油的品質</strong>，我們家圓仔因為心肌肥大會吃魚油保健，發現市面上寵物魚油百百種，為了<strong>挑出最適合他的魚油</strong>，才生出了這篇文章，希望能幫助到有類似需求的毛家長們。</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E7%8B%97%E7%8B%97%E8%B2%93%E5%92%AA%E5%90%83%E9%AD%9A%E6%B2%B9%E7%9A%84%E5%A5%BD%E8%99%95" ez-toc-data-id="#狗狗貓咪吃魚油的好處"></span>狗狗貓咪吃魚油的好處<span class="ez-toc-section-end"></span></h2>



<p>大家常聽到的Omega中有Omega3和6，兩者在生物體內扮演的角色截然不同，Omega-6可以從大部分動物油脂攝取到，會身體促進發炎，而我們提到的魚油主要成分是 <strong>Omega-3 脂肪酸</strong>，反而是<strong>有降低發炎的功能</strong>！其中的有效成分是<strong>EPA和DHA</strong>。</p>



<ul class="wp-block-list">
<li><strong>EPA</strong>：具有強大的<strong>抗發炎作用</strong>，有助於減少關節炎、皮膚炎等發炎性疾病。</li>



<li><strong>DHA</strong>：對<strong>大腦與視覺發育</strong>特別重要，對幼貓幼犬與年長動物都有好處。</li>
</ul>



<p>雖然上述提到許多好處，但貓狗和人類一樣<strong>無法自行合成 Omega-3</strong>，必須透過<strong>飲食補充</strong>（例如鮭魚、鯖魚等高脂肪深海魚），以寵物的食量不太可能光靠飲食獲得足夠的劑量，也因此魚油保健品才會如此的熱門。</p>



<p>除了透過直接補充保健品，<strong>許多飼料和主食罐品牌會主動添加Omega-3</strong>，建議多加留意營養標示，若主食中Omega-3含量就足夠，不一定要額外吃魚油，<strong>攝取過量可能造成肝腎負擔</strong>。</p>



<p class="has-background" style="background-color:#f7d2d2">提醒家長們不要一昧的相信廣告，而是要明眼挑選自己毛孩所需的商品！</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="576" src="https://ooinnfamily.com/wp-content/uploads/2025/03/IMG_3193-1024x576.jpg" alt="" class="wp-image-7261" srcset="https://ooinnfamily.com/wp-content/uploads/2025/03/IMG_3193.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/03/IMG_3193-300x169.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/03/IMG_3193-768x432.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%81%A9%E5%90%88%E8%A3%9C%E5%85%85%E9%AD%9A%E6%B2%B9%E7%9A%84%E6%83%85%E6%B3%81" ez-toc-data-id="#適合補充魚油的情況"></span><strong>適合補充魚油的情況</strong><span class="ez-toc-section-end"></span></h3>



<p>補充魚油對狗狗的研究較多，顯示EPA和DHA對多種疾病（如<strong>高血脂、腎病、心血管疾病、關節炎、異位性皮膚炎、炎症性腸病</strong>）具有<strong>抗炎</strong>效果。</p>



<p>關於貓的研究較少，但目前發現：<strong>慢性腎病貓</strong>、<strong>關節炎貓</strong>在攝取較高劑量的EPA+DHA後有一定的幫助。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E5%8F%AF%E8%83%BD%E4%B8%8D%E9%81%A9%E5%90%88%E8%A3%9C%E5%85%85%E9%AD%9A%E6%B2%B9%E7%9A%84%E6%83%85%E6%B3%81" ez-toc-data-id="#可能不適合補充魚油的情況"></span><strong>可能不適合補充魚油的情況</strong><span class="ez-toc-section-end"></span></h3>



<ul class="wp-block-list">
<li><strong>容易腸胃不適的寵物</strong><br>有些貓狗腸胃較敏感，補充魚油可能會導致腹瀉或嘔吐。</li>



<li><strong>本身飲食中已經含有足夠 Omega-3</strong><br>如果你的飼料已經添加了魚油或 Omega-3，額外補充可能會造成過量攝取。</li>



<li><strong>手術前後、服用抗凝血藥物的寵物</strong><br>Omega-3 可能影響血小板功能，與某些藥物產生交互作用，因此需要諮詢獸醫。</li>
</ul>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%A6%82%E4%BD%95%E6%8C%91%E9%81%B8%E5%90%88%E9%81%A9%E7%9A%84%E9%AD%9A%E6%B2%B9" ez-toc-data-id="#如何挑選合適的魚油"></span>如何挑選合適的魚油<span class="ez-toc-section-end"></span></h2>



<p>市場上魚油產品琳瑯滿目，品質參差不齊，要確保狗狗貓貓能<strong>獲得安全且有效的營養補充</strong>，挑選時各位毛爸媽可以參考以下四大重點！</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%87%8D%E9%87%91%E5%B1%AC%E6%AA%A2%E9%A9%97%E8%88%87IFOS%E8%AA%8D%E8%AD%89" ez-toc-data-id="#重金屬檢驗與IFOS認證"></span>重金屬檢驗與IFOS認證<span class="ez-toc-section-end"></span></h3>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>選擇安全無污染的魚油</p>
</blockquote>



<p>魚類在海洋環境中容易累積重金屬（如汞、鉛、鎘），若魚油提煉過程未經嚴格把關，可能會造成寵物健康風險。因此，在挑選魚油時，應優先選擇通過<strong>重金屬檢測</strong>的產品，確保無污染。</p>



<p>此外，<strong>IFOS（International Fish Oil Standards Program）國際魚油標準認證</strong>是一個專業第三方機構，能夠檢測魚油的<strong>純度、重金屬含量及氧化程度</strong>，IFOS五星認證代表最高品質標準。建議選擇有此認證的產品，確保品質安全。</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%B8%85%E6%A5%9A%E6%A8%99%E7%A4%BA%E4%BE%86%E6%BA%90" ez-toc-data-id="#清楚標示來源"></span>清楚標示來源<span class="ez-toc-section-end"></span></h3>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>魚油原料越透明，品質越安心！</p>
</blockquote>



<p>優質魚油應該清楚標示來源，例如來自<strong>深海野生小型魚</strong>（如鯷魚、沙丁魚、鱈魚）或是魚油製造商，如果是有通過國際認證的魚油製造商，會<strong>獲得相關證書標示星級</strong>，相對的也比較能讓消費者放心。</p>



<p>如果商品頁面沒有標示，也支持<strong>各位毛爸媽直接私訊或寄信去詢問廠商使用的魚油</strong>製造商，以及他們是否有國際認證，並請提供相關證書。</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="Omega-3%E6%BF%83%E5%BA%A6%E8%88%87EPADHA%E5%8A%91%E9%87%8F" ez-toc-data-id="#Omega-3濃度與EPADHA劑量"></span>Omega-3濃度與EPA+DHA劑量<span class="ez-toc-section-end"></span></h3>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>請選擇適合自家寵物的劑量，不是越高越好！</p>
</blockquote>



<p>魚油的關鍵營養成分是<strong>Omega-3中的EPA+DHA</strong>，同劑量下的Omega-3濃度高代表純度越高，舉例以下兩種魚油商品有相近的EPA+DHA劑量，但是Omega-3的濃度差很多，濃度低的非有效成分雜質就較多，顆粒也更大，因此<strong>Omega-3的濃度建議&gt;80%</strong>！</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="593" src="https://ooinnfamily.com/wp-content/uploads/2025/03/Black-and-White-Luxury-Minimalist-Candle-Product-Label-的複本-1024x593.png" alt="" class="wp-image-7275" srcset="https://ooinnfamily.com/wp-content/uploads/2025/03/Black-and-White-Luxury-Minimalist-Candle-Product-Label-的複本.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/03/Black-and-White-Luxury-Minimalist-Candle-Product-Label-的複本-300x174.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/03/Black-and-White-Luxury-Minimalist-Candle-Product-Label-的複本-768x444.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<p class="has-background" style="background-color:#fbebde">注意！<strong>EPA+DHA的實際劑量就不是越高越好</strong>，需要依照寵物的體重去計算，</p>



<p>目前AAFCO(Association of American Feed Control Officials)沒有明定對成年犬貓建議的EPA+DHA攝取量，只有NRC(National Research Council)有<strong>針對犬隻建議EPA+DHA攝取上限為280mg/100kcal</strong>。</p>



<p>即便貓咪目前沒有足夠的研究證據指出攝取上限，但還是應該要<strong>謹慎計算</strong>日常飲食中的攝取量，畢竟<strong>魚油攝取過多可能會有不良反應</strong>，還是保守一點比較好。</p>



<p>以下是參考美國獸醫營養學院 (ACVN)&nbsp;建議 – from Dr. Lenox在2016發佈的<a href="https://todaysveterinarypractice.com/wp-content/uploads/sites/4/2016/08/TVP_2016-0910_NN-FattyAcids.pdf" target="_blank" rel="noopener">Role of Dietary Fatty Acids in Dogs &amp; Cats</a></p>



<p class="has-text-align-center has-kb-palette-1-background-color has-background"><strong>狗狗建議劑量(EPA+DHA)</strong>：50-75 mg/kg <br><strong>貓咪建議劑量(EPA+DHA)</strong>：30-50 mg/kg </p>



<p>也因此我們應該多留意魚油廠商是否標示<strong>EPA與DHA的具體含量</strong>，不是越高就對寵物越好，要搭配體重計算才能選到最合適的商品！</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E4%BF%9D%E5%AD%98%E5%AE%B9%E6%98%93%E5%BA%A6" ez-toc-data-id="#保存容易度"></span>保存容易度<span class="ez-toc-section-end"></span></h3>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>避免氧化變質，確保營養價值</p>
</blockquote>



<p>魚油屬於<strong>多元不飽和脂肪酸</strong>，容易氧化變質，導致營養流失，甚至產生有害物質。建議選擇<strong>易保存的包裝形式，像是使用鋁袋和氣泡殼的單顆獨立包裝</strong>。</p>



<p><strong>罐裝魚油</strong>開封後長時間存放，可能因氧化而影響品質，或是<strong>受潮導致膠囊黏住不易拿取</strong>，但相對價格會較低，比較適合多寵家庭或是用量大可以短時間吃完。</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%B8%82%E5%94%AE%E5%AF%B5%E7%89%A9%E9%AD%9A%E6%B2%B9%E8%A9%B3%E7%B4%B0%E8%A9%95%E6%AF%94" ez-toc-data-id="#市售寵物魚油詳細評比"></span>市售寵物魚油詳細評比<span class="ez-toc-section-end"></span></h2>



<p>身為膠囊、滴劑和粉狀都購買過的人，加上多數粉絲給我的回饋，多數貓咪都滿排斥魚油的味道，<strong>建議選擇膠囊顆粒用餵藥器投餵</strong>，不要剪開，不僅是<strong>最方便保存也最好讓貓咪食用的型態</strong>，因此本篇評比納入的都是<strong>膠囊顆粒狀的魚油</strong>。</p>



<p>評比順序會按照我實際測量的<strong>膠囊尺寸由小到大依序介紹</strong>，個人比較喜歡顆粒小的原因是<strong>對於餵食貓咪較方便</strong>。</p>

<p>fampet的魚油客服表示膠囊為1.2cm是市售最小，但我<strong>實際測量是1.5cm</strong>。要注意的是他們<strong>沒有在商品頁面和瓶身標註實際的EPA和DHA含量</strong>，私訊客服後才提供實際含量*，並表示瓶身寫的480EPA/320DHA是代表48%/32%，應該是打錯字？個人覺得這些都是<strong>魚油最基本要呈現給消費者的資訊</strong>，在他們改善之前<strong>不推薦</strong>購買～</p>

<p>肉球世界官方是建議3-5公斤按壓一下(250mg)但實際壓一下的<strong>EPA+DHA有效劑量和Omega3濃度都遠低於本篇其他魚油</strong>，要攝取足量的話更貴，再加上他的包裝是用按壓的，相對不耐保存。</p>



<p>我個人不推薦的原因除了<strong>價格、保存、餵食方式沒有優於魚油</strong>，主要是目前針對<strong>磷蝦油的臨床研究數量遠低於魚油</strong>，國際認證上也沒有像魚油一樣歷史悠久的組織，再者目前市售<strong>沒有其他品牌互相競爭</strong>，消費者較難透過比較來監督品牌。</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%BB%BA%E8%AD%B0%E9%A4%B5%E9%A3%9F%E6%96%B9%E5%BC%8F" ez-toc-data-id="#建議餵食方式"></span>建議餵食方式<span class="ez-toc-section-end"></span></h2>



<p>以我的經驗，貓咪普遍排斥魚油味道，建議<strong>選擇小顆膠囊直接投餵</strong>，或是<strong>混到飼料和零食中餵食</strong>。如果是狗狗或是不挑食的貓咪，當然也可以剪開膠囊擠到主食上唷～</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%90%AD%E9%85%8D%E8%82%89%E6%B3%A5%E9%A3%BC%E6%96%99%E6%B7%B7%E9%A3%9F" ez-toc-data-id="#搭配肉泥飼料混食"></span>搭配肉泥/飼料混食<span class="ez-toc-section-end"></span></h3>



<p>我們家圓仔吃零食很喜歡用吞的，<strong>不要太大顆的膠囊</strong>搭配肉泥或是凍乾都很容易被他吃進去，可以這樣無痛餵食是最好的，真的沒辦法也可以參考下一段使用餵藥器唷！</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E7%B8%BD%E7%B5%90%E8%88%87%E5%BB%BA%E8%AD%B0" ez-toc-data-id="#總結與建議"></span>總結與建議<span class="ez-toc-section-end"></span></h2>



<p>選擇適合的寵物魚油，應關注<strong>重金屬檢測、來源標示、Omega-3濃度、保存方式</strong>。也要計算<strong>合適的EPA+DHA劑量</strong>，才能發揮保健品的最大功效並避免增加寵物的身體負擔！</p>



<ul class="wp-block-list">
<li><strong>魚油對寵物健康有益</strong><br>特別是關節、皮膚、心血管、腦部與發炎性疾病。</li>



<li><strong>挑選高品質且合適的魚油</strong><br>Omega-3濃度高且EPA+DHA劑量適量(依照體重)，且來源清楚有多項認證、無重金屬污染。</li>



<li><strong>部分寵物不適合補充魚油</strong><br>如腸胃敏感、已從飲食中獲得足夠 Omega-3 或正在服藥及手術前後的貓狗（請諮詢獸醫）</li>
</ul>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E4%BF%9D%E9%9A%AA%E8%88%87%E9%86%AB%E7%99%82%E5%9F%BA%E9%87%91%E7%9A%84%E5%B9%B3%E8%A1%A1" ez-toc-data-id="#保險與醫療基金的平衡"></span>保險與醫療基金的平衡<span class="ez-toc-section-end"></span></h2>



<figure class="wp-block-pullquote"><blockquote><p>「保險是商品的一種，能在突發狀況時讓飼主少點財務負擔，也讓寵物醫療基金有個回血保障。」</p></blockquote></figure>



<p>一個負責任的飼主，除了在飲食生活方面用心，<strong>最重要的是要為毛孩準備一筆救急用的醫療基金</strong>。不過對小資上班族來說，5-10萬的醫療基金確實不容易，所以真心建議<strong>要保寵物險</strong>！</p>



<p class="has-background" style="background-color:#fdeec4">當然！<strong>絕對不是保險後就不需要存醫療基金！</strong>因為保險都是在支付醫療費用後才會給付，這點要再次聲明！</p>



<p>不論是意外造成的<strong>龐大醫療費</strong>，或是需要<strong>長期支付的疾病治療費用</strong>，對一般人來說都不是能兩三天湊到的，<strong>最好的方法就是寵物險和醫療基金同時並行</strong>。</p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="2025_vs_2024_%E7%9A%84%E4%BF%9D%E5%96%AE%E8%AE%8A%E5%8B%95" ez-toc-data-id="#2025_vs_2024_的保單變動"></span>2025 vs 2024 的保單變動<span class="ez-toc-section-end"></span></h2>



<p>去年無限制醫院較推薦的<strong>國泰</strong>，今年多新增了<strong>內視鏡手術理賠限制</strong>，也就是若內視鏡夾出異物這類醫療行為不列入手術理賠項目，只能用門診理賠額度，尤其國泰門診理賠額度低保費又高，<strong>今年真心不推薦</strong>！</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="133" src="https://ooinnfamily.com/wp-content/uploads/2024/06/截圖-2025-02-06-下午9.27.58-2-1024x133.png" alt="" class="wp-image-6843" srcset="https://ooinnfamily.com/wp-content/uploads/2024/06/截圖-2025-02-06-下午9.27.58-2.png 1024w, https://ooinnfamily.com/wp-content/uploads/2024/06/截圖-2025-02-06-下午9.27.58-2-300x39.png 300w, https://ooinnfamily.com/wp-content/uploads/2024/06/截圖-2025-02-06-下午9.27.58-2-768x100.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<p>再加上<strong>台新明台有調高理賠額度</strong>，雖然保費也有跟著調漲約500-800元，但我覺得相對保障變高是可以接受的，也因為這樣的改動，今年<strong>無限制醫院保單比較推薦台新明台</strong>。</p>



<figure class="wp-block-image size-full is-resized"><img loading="lazy" decoding="async" width="1024" height="322" src="https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-02-06-下午10.09.06.png" alt="" class="wp-image-6855" style="width:842px;height:auto" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-02-06-下午10.09.06.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-02-06-下午10.09.06-300x94.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-02-06-下午10.09.06-768x241.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">今年台新明台的理賠額度大幅超越國泰</figcaption></figure>

<p>芋圓家整理了目前市面上查得到的4大寵物險保單，包含：<strong>台新明台、富邦毛起來愛、旺旺友聯易安網、國泰</strong>。大部分寵物在醫療花費較高，因此本次評比僅列舉<strong>醫療及自負額</strong>方面，完整版保單評比可以參考文末連結唷！</p>



<p>保單方案和規範每年都在變動，今年大多保單都<strong>改成需到指定獸醫院才能理賠</strong>，經過芋圓家分析，<strong>限制醫院的保險方案比較優秀</strong>，但相對的要研究一下居住地有沒有合適的獸醫院在名單上。</p>



<p class="has-background" style="background-color:#f8d9d9">總結來說，2025限制醫院的保單最推薦<strong><strong>旺旺友聯易安網</strong></strong>，指定醫院如下地圖，沒有合適醫院的話，可考慮投保<strong>台新明台</strong>。</p>

<p>2025許多保單都改成<strong>限制醫院</strong>，但不是每個人居住地都有合適的獸醫院在名單上，所以今年特地針對<strong>有限制和無限制的各挑出一家推薦</strong>的寵物險給大家！</p>



<p>接下來會用CP值較高的<strong>旺旺友聯易安網</strong>(限制醫院)、<strong>台新明台</strong>(無限制醫院)，分別舉例理賠狀況，讓大家了解理賠項目的<strong>門診、住院、手術的金額</strong>還有自負額要怎麼看～</p>

<p>這個案例也是公貓<strong>常見的泌尿道疾病</strong>，費用會著重在<strong>住院</strong>，以上方表格來看，橘色問號的算法是因為門診住院手術費用<strong>都需自負20%</strong>，因此理賠後還需要出4400元。</p>



<p>且台新明台的住院手術投保期間內<strong>最高都只能理賠1次</strong>，也就是之後只能申請門診理賠。旺旺友聯則是可以全額理賠後，還有9萬元的醫療額度，<strong>單項和累積的理賠額度都很高</strong>！表現相當優秀～</p>

<p>例如：上述手術10,000元-10,000*20% = 8,000也就是可收到的理賠金。</p>
