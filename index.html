<p>當時圓仔骨折，我們並沒有保險，養貓路上看過很多次醫生，這次是唯一有感需要寵物險的，也因此覺得<strong>手術額度非常重要</strong>。</p>



<p>旺旺友聯<strong>最大的優勢</strong>就在於<strong>手術和住院理賠</strong>的額度都是<strong>今年保單裡最高的</strong>，個人覺得有效的保險是能幫助我們負擔<strong>意外的高額醫療支出</strong>，因此雖然保費較高還有限制醫院，芋圓家還是會<strong>選擇旺旺友聯</strong>。</p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E6%8C%91%E9%81%B8%E4%BF%9D%E5%96%AE%E7%B8%BD%E7%B5%90" ez-toc-data-id="#挑選保單總結"></span>挑選保單總結<span class="ez-toc-section-end"></span></h2>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>芋圓家挑選寵物險大方向建議</p>
</blockquote>



<p>不論是狗狗貓貓，平常花費較低的腸胃皮膚問題，都可以靠醫療基金或薪水撐過去，<strong>最怕的就是突如其來的大手術</strong>，寵物險就是要在這個時候來幫助飼主度過<strong>高額的醫療費用</strong>。</p>



<p class="has-background" style="background-color:#f9efb4">整理我們實際投保+理賠的心得，會覺得<strong>手術理賠是最重要</strong>的！</p>



<p>建議大家選擇保險手術部分盡可能找理賠額度2萬以上的，否則真的幫助不大，不如好好存醫療基金！記得<strong>買保險是要買有用的保障，不是買心安的</strong>～</p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="2025%E5%AF%B5%E7%89%A9%E9%9A%AA%E6%8E%A8%E8%96%A6%E9%81%B8%E6%93%87" ez-toc-data-id="#2025寵物險推薦選擇"></span>2025寵物險推薦選擇<span class="ez-toc-section-end"></span></h2>



<p>整理今年寵物險的<strong>投保前重要須知</strong>給大家參考，和以前的規範不同！</p>



<div class="wp-block-kadence-iconlist kt-svg-icon-list-items kt-svg-icon-list-items6182_adbb62-97 kt-svg-icon-list-columns-1 alignnone"><ul class="kt-svg-icon-list">
<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-6182_a4ba66-88 kt-svg-icon-list-style-default"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>一定要有晶片序號<br></strong>今年所有保單都只接受晶片序號投保，提醒大家記得幫寵物打晶片並完成寵物登記。</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-6182_a48334-80 kt-svg-icon-list-style-default"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>CP值高的保單需指定醫院就醫<br></strong>記得事先點開醫院地圖確認在自家住處是否有合適的獸醫院。</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-6182_23813b-94 kt-svg-icon-list-style-default"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>統一特別不給付項目<br></strong>所有保單的不給付都改成一致，像是口腔疾病、短吻治療等，文章後續會再詳細列出。</span></li>
</ul></div>



<p class="has-background" style="background-color:#f6e9c2">主推<strong>旺旺友聯</strong>和<strong>台新明台</strong>這兩家，如果<strong>可到指定醫院就醫</strong>我會建議買<strong>旺旺友聯，</strong>不僅各項額度都高很多，還沒有續保限制。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%A6%96%E6%AC%A1%E6%8A%95%E4%BF%9D%E5%B9%BE%E6%AD%B2%E9%82%84%E4%BE%86%E5%BE%97%E5%8F%8A%EF%BC%9F" ez-toc-data-id="#首次投保幾歲還來得及？"></span>首次投保幾歲還來得及？<span class="ez-toc-section-end"></span></h3>



<p>今年所有保單首次投保<strong>只受理到8歲以下的毛孩</strong>，但續保的規定就比較寬鬆，雖然保費會依年齡調漲，但至少還是買得到保障，而且<strong>旺旺友聯目前是無續保年齡限制</strong>的唷！</p>



<p>強烈建議大家要<strong>早點幫毛孩投保</strong>，避免步入中老年期相對的就醫風險提高，卻買不到保險。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%94%BB%E6%93%8A%E6%80%A7%E7%8A%AC%E9%9A%BB%E6%83%B3%E6%8A%95%E4%BF%9D%EF%BC%9F" ez-toc-data-id="#攻擊性犬隻想投保？"></span>攻擊性犬隻想投保？<span class="ez-toc-section-end"></span></h3>



<p>目前只有<strong>旺旺友聯不限品種皆可投保</strong>，攻擊性犬隻最需要注意的是<strong>侵權責任險的額度</strong>（意外咬傷人的理賠），<strong>旺旺友聯有100萬</strong>的額度，其他保單額度可以參考文末的總整理大表。</p>



<div class="wp-block-group"><div class="wp-block-group__inner-container is-layout-flow wp-block-group-is-layout-flow">
<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E5%93%AA%E4%BA%9B%E9%86%AB%E7%99%82%E4%B8%8D%E8%83%BD%E7%90%86%E8%B3%A0%E5%91%A2%E5%8F%A3%E8%85%94%E7%9A%AE%E8%86%9A%EF%BC%9F" ez-toc-data-id="#哪些醫療不能理賠呢口腔皮膚？"></span>哪些醫療不能理賠呢(口腔皮膚)？<span class="ez-toc-section-end"></span></h3>



<p>今年所有保單<strong>統一了特別不給付項目</strong>，整理如下：</p>



<ul class="wp-block-list">
<li>治療<strong>口腔疾病</strong>費用（傷害意外可以給付）</li>



<li>治療短吻呼吸症相關費用</li>



<li>治療隱睪症白內障青光眼是網膜退化、退化性骨關節炎</li>
</ul>



<p class="has-background" style="background-color:#ffe4e4">最多人在意的應該是洗牙能不能理賠！如果純粹只是飼主當作<strong>預防疾病決定洗牙</strong>，所有保險都<strong>不理賠</strong>。</p>



<p>目前因為<strong>疾病導致的牙齒</strong>問題（醫生診斷口炎需要拔牙），<strong>所有的保險都不給付</strong>！如果是意外傷害的話（意外撞斷牙齒），都可以給付。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E7%90%86%E8%B3%A0%E6%AC%A1%E6%95%B8%E9%99%90%E5%88%B6" ez-toc-data-id="#理賠次數限制"></span>理賠次數限制<span class="ez-toc-section-end"></span></h3>



<p>小小提醒，<strong>台新明台是有理賠次數限制</strong>的，投保期間<strong>申請過一次手術理賠</strong>後，就算累計額度還有剩，也<strong>不能再次</strong>申請了。但<strong>旺旺友聯</strong>只有限制單次理賠上限，可以<strong>理賠到總額用完</strong>為止。</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%8E%A8%E8%96%A6%E6%96%B9%E6%A1%88" ez-toc-data-id="#推薦方案"></span>推薦方案<span class="ez-toc-section-end"></span></h3>



<p>旺旺友聯在易安網上的方案，<strong>手術額度都滿高的</strong>，而且寵物就醫主要是手術花費會較高，如果<strong>寵物數量較多</strong>或投保<strong>預算較低</strong>，其實<strong>保方案一也足夠</strong>～</p>



<p>當然如果預算充足，還是<strong>建議選方案二三</strong>，第二花費高的<strong>門診額度也很充足</strong>（都有1萬起跳），理賠額度和保費其實方案二或三差異不大，大家可以自己選擇。</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%8A%95%E4%BF%9D%E5%B0%8F%E6%8F%90%E9%86%92" ez-toc-data-id="#投保小提醒"></span>投保小提醒<span class="ez-toc-section-end"></span></h3>



<p>在易安網旺旺友聯保險針對<strong>續保保費有以下規定</strong>，在保期內申請2次以上的理賠，隔年續保的時候會加價30%，<strong>申請理賠前要權衡利弊</strong>。我去年也是幫兩仔投保這家，就醫費用2000以下我就不會申請理賠。</p>



<p>畢竟可以<strong>不限年齡持續投保</strong>，如果理賠次數低還可以<strong>保費打折</strong>，這樣的機制我可以接受！</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%AF%B5%E7%89%A9%E4%BF%9D%E9%9A%AA%E8%A6%81%E7%9F%A5%E9%81%93" ez-toc-data-id="#寵物保險要知道"></span>寵物保險要知道<span class="ez-toc-section-end"></span></h2>



<ul class="wp-block-list">
<li>不得重複保險，同時間只能保一家寵物險。</li>



<li>各保單理賠項目規範可能不同，請仔細詢問專員或詳閱保單條款，再進行投保。</li>



<li>目前寵物險單次投保為一年，期滿可續保也可以更換保險公司。</li>



<li>不是所有寵物都可以投保，年齡、身體健康狀況都需要考量，投保時會由各家保險公司進行審核。</li>



<li>醫療理賠主要針對意外與疾病所衍伸的醫療支出，所有預防性檢查如體檢、結紮或打預防針等，都是不理賠的。</li>
</ul>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%AF%B5%E7%89%A9%E8%BF%BD%E8%B9%A4%E5%99%A8%E6%8A%80%E8%A1%93%E8%88%87%E7%89%B9%E8%89%B2%E4%BB%8B%E7%B4%B9" ez-toc-data-id="#寵物追蹤器技術與特色介紹"></span>寵物追蹤器技術與特色介紹<span class="ez-toc-section-end"></span></h2>



<p>AirTag和Chipolo的定位<strong>連線技術大同小異</strong>，約60-100公尺內都可以自行定位，近距離時使用藍牙、UWB定位，如果超出範圍，需要<strong>周圍有iPhone相關設備經過</strong>，幫忙把<strong>定位回傳</strong>到尋找app裡面，並通知你最新遺失物品的定位。</p>



<p>注意！上述所有追蹤器都<strong>不會自行發出GPS訊號</strong>，如果是在<strong>人煙稀少</strong>或是<strong>使用iPhone比例低</strong>的地方，超出範圍後就可能<strong>完全定位不到</strong>唷！支援的軟體都是<strong>iOS系統</strong>，也就是<strong>iPhone用戶才能使用</strong>。</p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="Airtag_Chipolo%E9%96%8B%E7%AE%B1%E8%A9%95%E6%AF%94" ez-toc-data-id="#Airtag_Chipolo開箱評比"></span>Airtag&amp;Chipolo開箱評比<span class="ez-toc-section-end"></span></h2>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%8A%8B%E5%9C%93%E5%AE%B6%E5%AF%A6%E6%B8%AC%E7%B5%A6%E4%BD%A0%E7%9C%8B" ez-toc-data-id="#芋圓家實測給你看"></span>芋圓家實測給你看<span class="ez-toc-section-end"></span></h2>



<p>實測背景是在<strong>松菸文創園區</strong>，另一個人拿著Airtag和Chipolo追蹤器去散步，看我能透過哪個追蹤器先找到他！實測過程中覺得<strong>Chipolo的定位更新速度比較快</strong>。</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-1 is-layout-flex wp-block-gallery-is-layout-flex">

<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="401" height="243" data-id="5549" src="https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_6147-1.png" alt="" class="wp-image-5549" srcset="https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_6147-1.png 401w, https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_6147-1-300x182.png 300w" sizes="auto, (max-width: 401px) 100vw, 401px"></figure>
</figure>



<p>在對方<strong>持續移動的狀態</strong>下，兩款追蹤器定位更新速度都趕不上移動速度，<strong>完全無法找到</strong>目標，直到定點休息後，兩顆追蹤器的定位才穩定，跟著路線走就看到了！</p>



<p>當時與追蹤器距離<strong>&lt;10公尺</strong>，為了模擬寵物可能躲在草叢<strong>無法用肉眼看到</strong>，所以還是<strong>嘗試連線讓追蹤器發出聲響</strong>，實測結果如下：</p>



<div class="wp-block-kadence-iconlist kt-svg-icon-list-items kt-svg-icon-list-items5531_6d4ea0-94 kt-svg-icon-list-columns-1 alignnone"><ul class="kt-svg-icon-list">

<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-5531_6e1259-74"><span class="kb-svg-icon-wrap kb-svg-icon-ic_heart kt-svg-icon-list-single"><svg viewBox="0 0 8 8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M2 0c-.55 0-1.04.23-1.41.59-.36.36-.59.85-.59 1.41 0 .55.23 1.04.59 1.41l3.41 3.41 3.41-3.41c.36-.36.59-.85.59-1.41 0-.55-.23-1.04-.59-1.41-.36-.36-.85-.59-1.41-.59-.55 0-1.04.23-1.41.59-.36.36-.59.85-.59 1.41 0-.55-.23-1.04-.59-1.41-.36-.36-.85-.59-1.41-.59z" transform="translate(0 1)"></path></svg></span><span class="kt-svg-icon-list-text">Chipolo one spot：<strong><span style="color: #5ba570;" data="#5ba570" class="qubely-text-has-color">成功連線</span></strong><br>成功發出聲響且我聽得到！</span></li>
</ul></div>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-2 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-thumbnail"><img loading="lazy" decoding="async" width="150" height="150" data-id="5544" src="https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_6160-150x150.jpg" alt="" class="wp-image-5544"></figure>

</figure>



<p>個人覺得驚訝的是，<strong>在10公尺內，AirTag竟然無法連線</strong>，只有<strong>Chipolo成功連線</strong>並發出約120分貝的聲音。即使在人聲喧鬧的市集環境中<strong>也能聽得到</strong>，但在這個距離內，AirTag卻幾乎聽不見(約50分貝)。</p>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>因為這次實測，覺得<strong>Chipolo</strong><strong>更適合寵物</strong>配戴，<strong>輕巧不需購買配件</strong>，且<strong>連線快速、音量足夠</strong>。</p>
</blockquote>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%AF%B5%E7%89%A9%E9%85%8D%E6%88%B4%E6%96%B9%E6%B3%95%E5%88%86%E4%BA%AB" ez-toc-data-id="#寵物配戴方法分享"></span>寵物配戴方法分享<span class="ez-toc-section-end"></span></h2>



<p>再次提醒看到這裡的毛爸媽們，如果是想著戴了追蹤器就能<strong>放養或是不綁牽繩</strong>讓寵物亂跑，那真的不建議購買，因為<strong>找回的機率不是100%</strong>，定位也<strong>並非完全精準</strong>。</p>



<p>基本的<strong>保護措施都做完整</strong>後(牽繩、胸背帶)，若還想要為寵物外出<strong>多一層保障的話，就很推薦可以購買</strong>！外出時建議扣在<strong>胸背帶扣環上</strong>，如果牽繩斷裂導致寵物逃脫，才能定位到寵物。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="450" src="https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_2562-3-edited.jpg" alt="寵物追蹤器 Chipolo airtag" class="wp-image-5552" srcset="https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_2562-3-edited.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_2562-3-edited-300x169.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_2562-3-edited-768x432.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"><figcaption class="wp-element-caption">貓咪外出請用H型胸背帶避免掙脫！</figcaption></figure>



<p class="has-theme-palette-8-background-color has-background">貓咪外出必看 ⇢ <a href="https://ooinnfamily.com/wp-admin/post.php?post=5401&amp;action=edit">【芋圓家經驗談】超詳細遛貓指南！貓咪外出訓練與必備物品</a></p>



<p>在家裡使用項圈，飼主不在時多少會有<strong>牙齒勾到項圈的風險</strong>，且掛在項圈上吃罐頭喝水時會整個浸泡，<strong>容易故障</strong>，因此<strong>不推薦居家長期配戴</strong>～還是建議大家紗窗門窗<strong>做好安全防護</strong>，在家裡就舒適當隻<strong>裸貓</strong>吧XD </p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_4473-1.jpg" alt="寵物追蹤器 Chipolo airtag" class="wp-image-5555" srcset="https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_4473-1.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_4473-1-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_4473-1-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"><figcaption class="wp-element-caption">去頂樓放風玩耍的時候會像這樣戴在項圈上</figcaption></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%85%8D%E6%88%B4%E5%BE%8C%E8%B5%B0%E5%A4%B1SOP" ez-toc-data-id="#配戴後走失SOP"></span>配戴後走失SOP<span class="ez-toc-section-end"></span></h3>



<p>萬一毛孩不幸走失，兩種追蹤器<strong>開啟遺失模式</strong>的方法相同，輸入<strong>聯絡資訊和訊息</strong>後，<strong>當定位有更新時會通知用戶</strong>，撿到毛孩者也可用iPhone手機開啟尋找去<strong>掃遺失物品</strong>得到飼主資訊。</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-3 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="402" height="800" data-id="5559" src="https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_6152.png" alt="" class="wp-image-5559" srcset="https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_6152.png 402w, https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_6152-151x300.png 151w" sizes="auto, (max-width: 402px) 100vw, 402px"></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="400" height="800" data-id="5561" src="https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_6157.png" alt="" class="wp-image-5561" srcset="https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_6157.png 400w, https://ooinnfamily.com/wp-content/uploads/2023/03/IMG_6157-150x300.png 150w" sizes="auto, (max-width: 400px) 100vw, 400px"></figure>
</figure>



<p>畢竟不是每個撿到毛孩的飼主都願意帶去獸醫院掃晶片，也不一定知道能掃追蹤器，<strong>保險起見可以貼小紙條在追蹤器上面</strong>，提示掃描方法「尋找app&gt;物品&gt;辨識」或是<strong>配戴有寫電話</strong>的領巾。</p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="Android%E7%94%A8%E6%88%B6%E5%8F%AF%E4%BB%A5%E4%BD%BF%E7%94%A8%E5%97%8E%EF%BC%9F" ez-toc-data-id="#Android用戶可以使用嗎？"></span>Android用戶可以使用嗎？<span class="ez-toc-section-end"></span></h2>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>Chipolo針對不同系統出了兩款追蹤器分別是：<br>Chipolo One Spot ⇢ iOS專用<br><strong>Chipolo One ⇢ iOS / Android通用</strong></p>
</blockquote>



<p>Chipolo one <strong>僅靠藍芽定位</strong>，超出限制範圍後會停留在最後定位的地方。需有<strong>Chipolo one用戶經過</strong>，才能更新定位，但C牌相較iPhone的普及率低，<strong>不建議寵物配戴，找回的機率低。</strong></p>



<p>實測時，定位會停在最終消失的位置，<strong>不會隨著目標物移動</strong>，雖然連線速度快，在<strong>約&lt;10m範圍可自動連線</strong>，但Chipolo one spot還是更適合找回物品。</p>

<p>使用Chipolo半年多下來，唯一需要注意的是<strong>聲響雖然夠大</strong>，也因此<strong>膽小毛孩初次聽到可能會被嚇到</strong>！強烈建議在家裡要先讓貓咪<strong>習慣這個聲音</strong>，並給予零食獎勵做<strong>減敏訓練</strong>。</p>



<p>另外因為Chipolo是<strong>防潑水設計，並不適合長時間淋雨</strong>。如果會在雨天出去散步的毛孩，建議要放在雨衣內側，或是<strong>避免大雨時出門</strong>。</p>



<p class="has-theme-palette-7-background-color has-background"><strong>Notice!</strong> Chipolo one spot<strong>只有黑色</strong>，不要買成通用款唷～</p>



<p>如果是<strong>金魚腦想防忘東忘西</strong>，只推薦買<strong>Chipolo one(iOS/Android通用)</strong>，因為通用款才有<strong>反向追蹤手機</strong>的功能喔～有超多顏色可選！</p>

<h2 class="wp-block-heading" id="讓貓咪多喝水的方法"><span class="ez-toc-section" id="%E8%AE%93%E8%B2%93%E5%92%AA%E5%A4%9A%E5%96%9D%E6%B0%B4%E7%9A%84%E6%96%B9%E6%B3%95" ez-toc-data-id="#讓貓咪多喝水的方法"></span>讓貓咪多喝水的方法<span class="ez-toc-section-end"></span></h2>



<p>和大家的困擾一樣！<strong>我們家的貓咪也不愛喝水</strong>，除了正餐裡面有加水，平常很少看到他們主動去喝水，所以試了好幾種方法，整理出以下幾個建議分享給你們～</p>



<ul class="wp-block-list">
<li>使用流動式飲水機（至少一週換一次水）</li>



<li>水碗選用陶瓷或不鏽鋼避免異味（每日換水）</li>



<li>在貓咪常待各處多放置飲水器具</li>



<li>主食改成濕食為主</li>



<li>用無添加的肉泥、副食罐配水</li>
</ul>



<div style="height:17px" aria-hidden="true" class="wp-block-spacer"></div>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-1 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="800" height="532" data-id="1081" src="https://ooinnfamily.com/wp-content/uploads/2021/06/IMG_0383-1.jpg" alt="貓咪副食罐推薦" class="wp-image-1081" srcset="https://ooinnfamily.com/wp-content/uploads/2021/06/IMG_0383-1.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2021/06/IMG_0383-1-300x200.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/06/IMG_0383-1-768x511.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>
</figure>



<h3 class="wp-block-heading" id="2-%E6%8C%91%E9%81%B8%E5%81%A5%E5%BA%B7%E5%89%AF%E9%A3%9F%E7%BD%90%E7%9A%84%E8%A6%81%E9%BB%9E"><span class="ez-toc-section" id="%E6%8C%91%E9%81%B8%E5%81%A5%E5%BA%B7%E5%89%AF%E9%A3%9F%E7%BD%90%E7%9A%84%E8%A6%81%E9%BB%9E" ez-toc-data-id="#挑選健康副食罐的要點"></span>挑選健康副食罐的要點<span class="ez-toc-section-end"></span></h3>



<ul class="wp-block-list">
<li>原料單純好懂 ⇢ 水、雞肉、高湯…</li>



<li>拒絕添加未標示清楚的膠類、調味劑、化學防腐劑</li>



<li>碳水化合物乾物比低於26% ⇢ 參考芋圓家<a href="https://ooinnfamily.com/our-life/catknowledge/drymatterbasis-me-calculator-2/">挑選主食標準</a></li>



<li>如腎指數有問題或是心臟病貓咪，請挑選有<strong>標示鈉磷含量</strong>的副食罐！</li>
</ul>



<p><strong>非常推薦各位毛爸媽養成看成分的習慣</strong>，以下餐包成分是我們不建議選擇的，不只有調味料還有增稠劑，增稠劑可能有較天然的寒天蒟蒻等，但也可能含爭議性膠類（瓜爾豆膠、卡拉膠等），部分貓咪可能會腸胃不適，還是<strong>建議副食選擇無膠或是清楚標示膠類的品牌</strong>。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="298" src="https://ooinnfamily.com/wp-content/uploads/2021/11/IMG_2582-2.jpg" alt="" class="wp-image-3446" srcset="https://ooinnfamily.com/wp-content/uploads/2021/11/IMG_2582-2.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2021/11/IMG_2582-2-300x112.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/11/IMG_2582-2-768x286.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"><figcaption class="wp-element-caption">舉例芋圓家不建議選擇的餐包成分（有調味料且並未標明增稠劑內容物）</figcaption></figure>



<div style="height:23px" aria-hidden="true" class="wp-block-spacer"></div>



<div class="qubely-block-accordion qubely-block-064e64 qubely-accordion-ready" data-item-toggle="true">
<div class="wp-block-qubely-accordion-item qubely-block-b2413c"><div class="qubely-accordion-item qubely-type-fill qubely-accordion-active"><div class="qubely-accordion-panel qubely-icon-position-right"><span class="qubely-accordion-panel-handler" role="button"><span class="qubely-accordion-panel-handler-label">碳水化合物計算</span><span class="qubely-accordion-icon fa fa-plus"></span></span></div><div class="qubely-accordion-body" style="display:block"><div itemprop="text">
<p class="has-theme-palette-7-background-color has-background"><strong>濕物比 wet matter basis</strong><br>碳水化合物＝100%—蛋白質%—脂肪％—纖維%—灰分%—水分%</p>



<p>上述是以一般市售罐頭標示的營養成分方式去計算，但因為罐頭普遍含大量水份，如<strong>希望得到各成分在食物中更精確的佔比量，會建議換算成「乾物比」，也就是校正水分過後的百分比</strong>，如下：</p>



<p class="has-theme-palette-7-background-color has-background"><strong>乾物比 dry matter basis<br></strong>碳水化合物乾物比＝碳水化合物濕物比% ÷（100%—水分%）</p>



<p>本篇會以碳水化合物乾物比來進行碳水方面的比較與判斷，這方面大家如果有興趣歡迎留言讓我知道，有機會再來寫些相關的文章～</p>

<h2 class="wp-block-heading" id="芋圓家嚴選8款健康副食罐"><span class="ez-toc-section" id="%E8%8A%8B%E5%9C%93%E5%AE%B6%E5%9A%B4%E9%81%B8%E5%81%A5%E5%BA%B7%E5%89%AF%E9%A3%9F%E7%BD%90" ez-toc-data-id="#芋圓家嚴選健康副食罐"></span>芋圓家嚴選健康副食罐<span class="ez-toc-section-end"></span></h2>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-2 is-layout-flex wp-block-gallery-is-layout-flex">

<p>日清最大的優點在於：<strong>蛋白質高且碳水化合物比例低</strong>，雖然熱量較他牌稍高，但肉量也多出不少，可以多分幾餐餵食，或是混在飼料及貓咪不愛吃的主食罐，想幫毛孩<span class="has-inline-color has-theme-palette-2-color">多補充肉類和蛋白質</span>也可以考慮這款！</p>



<p>這款罐頭我選的三個口味表現都非常優秀，圓仔和芋仔都是秒清盤！<strong>肉質鮮嫩而且完整塊狀很多</strong>，聞起來都是<strong>很清爽的肉香味</strong>，雖然價位偏高但給的<strong>肉量超級多</strong>，也是日系罐頭裡少數無添加物的成分單純罐頭。很<strong>推薦給愛吃肉</strong>的毛孩！</p>

<p>汪喵星球的點心罐共有六種口味，剛推出的時候芋圓家就買過一箱來嚐鮮了，這系列南瓜雞丁是兩仔都不吃的口味，雞絲如果不加水兩仔會吃光，相較魚系列沒那麼受歡迎，如果家裡<strong>貓咪比較挑嘴</strong>建議從芋圓家開箱的<strong>「鰹魚蛤蜊、鮭魚嫩雞、鮪魚綠貽貝」</strong>開始嘗試唷～</p>



<p>這三種口味兩仔也都是秒殺，即使是魚底罐頭聞起來也不會很重口味，肉量相較日清少一些，但還是<strong>肉量很多的品牌</strong>，針對<strong>鈉、鎂、磷有特別標示</strong>，如果家裡有腎貓或是對這類營養需要特別注意的毛孩，可以依照成分標示去選購適合的口味。價位相較日清親民不少，還<strong>有160g的大罐尺寸，又更划算</strong>，推薦給<strong>多貓家庭或是想囤貨的毛爸媽</strong>！</p>

<p>怪獸部落的湯罐還有<strong>雞絲跟雞丁口味</strong>，這兩個口味很清淡，圓仔吃過魚底罐頭後就不愛吃了，<strong>推薦給剛開始吃副食罐</strong>的貓咪，避免慣壞口味變得挑食。魚系列的三款口味圓仔都非常愛，但鯖魚丁的魚腥味稍重，芋仔完全不吃。</p>



<p>怪獸部落湯罐營養未標出纖維佔比，無法計算實際碳水化合物比例，但包裝上<strong>有標示官方計算的碳水化合物</strong>。內容物<strong>湯汁很多偏清爽</strong>，喜歡喝湯的毛孩可以嘗試看看，而且價位也親民，單罐只要24元！</p>

<p>惜時好鮮是芋圓家第一次嘗試，圓仔三種口味都很喜歡，芋仔除了鯖魚有吃一半，其他都不吃。他們家的湯罐<strong>湯汁很多，肉塊偏大</strong>，但缺點是湯汁都有點濁，雞肉和鯖魚的表層都有肉眼可見的油。</p>



<p>個人覺得<strong>偏重口味</strong>，可以酌量餵食，但以單罐22元的價位來說，已經是成分較ok且天然的副食罐。</p>

<p>吶一口湯罐除了鮪魚+鮭魚口味芋仔只吃一半，其他口味兩仔都是秒殺。<strong>湯汁很多肉偏少</strong>，魚肉比怪獸部落再更碎一些，比較可惜的是都<strong>只有鮪魚為底的口味</strong>，建議不要常吃，不然容易挑嘴唷～</p>



<p>需要注意的是吶一口湯罐的營養標示不太清楚，<strong>每個口味都是一樣的成分比例跟熱量</strong>，這方面我會有些疑慮，雖然成分天然但我們會傾向購買同價位的怪獸部落。</p>

<p>惜時金湯罐給的<strong>肉量很多而且都壓得很紮實</strong>，雞肉和鮪魚口味的湯汁也很清澈，聞起來不會有魚腥味，我們買過的三種口味裡只有純雞肉是芋仔不吃的，其他<strong>鮪魚系列加水兩仔也爆吃！</strong></p>



<p>部分口味有添加<strong>葉黃素、牛磺酸、離胺酸</strong>，一些貓咪需要的營養素，雖然口味選擇不多，但<strong>以肉量來說CP值已經很高了</strong>～也因為成分中是以水取代魚高湯，相較吶一口感覺更清淡些。</p>

<p>這系列每種口味都非常香，燉雞口味不加水兩仔會吃光，其他海鮮口味兩仔都超級愛，<strong>尤其是黃金鮮鮪，還有半顆鵪鶉蛋，圓仔超愛</strong>，都會特別先吃蛋XD</p>



<p>整體因為有添加<strong>馬鈴薯澱粉作為天然增稠劑，開罐時會覺得濁濁的</strong>，但湯汁還是偏水，所以含量應該很低，不用擔心碳水化合物攝取過多。</p>

<p>舒卡湯罐單價較高，聞起來<strong>味道都很淡且肉量少湯多</strong>，特別的是兩仔都非常喜歡，尤其是魚口味多加半罐水也能吃光光，也很推薦拿來搭配貓咪不賞臉的主食罐。</p>



<p>可惜全口味的<strong>碳水都稍高一些，且非低磷罐</strong>。如果平常主食都選擇低碳水的，少量餵食這款副食罐應該是沒關係的，很介意碳水攝取量的毛爸媽再自行斟酌。</p>

<h2 class="wp-block-heading" id="8-%E7%B5%B1%E6%95%B4%E4%BA%94%E6%AC%BE%E5%81%A5%E5%BA%B7%E5%89%AF%E9%A3%9F%E7%BD%90%E7%89%B9%E9%BB%9E"><span class="ez-toc-section" id="%E7%B5%B1%E6%95%B4%E8%A9%95%E6%AF%9411%E6%AC%BE%E8%B2%93%E5%92%AA%E5%89%AF%E9%A3%9F%E7%BD%90" ez-toc-data-id="#統整評比11款貓咪副食罐"></span>統整評比11款貓咪副食罐<span class="ez-toc-section-end"></span></h2>



<p class="has-text-align-center has-theme-palette-7-background-color has-background" id="2022芋圓家貓咪副食罐推薦-怪獸部落佛跳牆-汪喵星球-日清-怪獸部落鮮肉煲-惜時金湯-吶一口-惜時好鮮"><strong>芋圓家貓咪副食罐推薦</strong><br>怪獸部落佛跳牆 = 法麗 &gt; 汪喵星球 &gt; 日清 &gt; 葛雷特 &gt; 怪獸部落鮮肉煲 = 惜時金湯 &gt; 吶一口 &gt; 惜時好鮮</p>



<ul class="wp-block-list">
<li><strong>日清極品貓罐</strong><br>罐頭標示清楚確實，難得成分天然的日系罐頭，肉量給得非常多也清爽，可惜價位偏高。</li>
</ul>



<ul class="wp-block-list">
<li><strong>汪喵星球點心罐</strong><br>肉量多且清爽，不同口味有個別主打的機能保健，營養成分有特別標示出磷、鎂、鈉。</li>
</ul>



<ul class="wp-block-list">
<li><strong>怪獸部落鮮肉煲</strong><br>湯汁偏多，口味皆為單一肉源，營養成分有特別標示出磷、鎂及碳水化合物。</li>
</ul>



<ul class="wp-block-list">
<li><strong>惜時好鮮</strong><br>肉塊都偏大，湯汁個人沒有很喜歡，偏混濁部分偏油，但單罐價錢很划算。</li>
</ul>



<ul class="wp-block-list">
<li><strong>吶一口湯罐</strong><br>湯汁偏多，口味皆為鮪魚底，營養標示和熱量每個口味都一樣，這點有些疑慮。</li>
</ul>



<ul class="wp-block-list">
<li><strong>怪獸部落佛跳牆</strong><br>肉和湯的比例剛好，含有肉蓉肉絲肉塊口感豐富，有添加馬鈴薯澱粉。</li>
</ul>



<ul class="wp-block-list">
<li><strong>惜時金湯</strong><br>肉量多，部分有牛磺酸、離胺酸、葉黃素等營養添加、還有小麥草口味滿特別的。</li>
</ul>



<ul class="wp-block-list">
<li><strong>葛雷特舒卡湯罐</strong><br>湯汁超多，肉量較不愛吃副食罐加水的貓咪。</li>
</ul>



<ul class="wp-block-list">
<li><strong>法麗微湯汁</strong><br>肉量多偏稠，但營養標示和熱量每個口味都一樣，這點有些疑慮。</li>
</ul>



<ul class="wp-block-list">
<li><strong>朝貢蘇菲貓</strong><br></li>
</ul>



<ul class="wp-block-list">
<li><strong>長靴貓湯罐</strong><br></li>
</ul>

<p>養貓家庭一定都有買過不少肉泥，像是Ciao、Me-O等，我們在<strong>為貓咪主食層層把關之餘，有沒有想過這些點心的成分其實也會造成貓咪身體的負擔呢</strong>？但你知道市售肉泥大多數含有各種化學添加物、人工調味及膠類嗎？</p>

<p class="has-text-align-left has-background" style="background-color:#fae2e2"><strong>2025.08.03更新</strong>：新增<strong>嬌寵醫生、卡尼、好味小姐</strong><br><strong>2025.01.25更新</strong>：新增<strong>Heromama</strong>、<strong>瑞威</strong>、<strong>自然食</strong>、<strong>寵心出發</strong>、<strong>超躍</strong>、<strong>喵喵大邱派對</strong>、<strong>汪喵星球</strong><br><strong>2023.05.20更新</strong>：新增<strong>喵食喵事</strong>、<strong>金日鱔</strong></p>

<p>口味：鮮嫩純雞肉</p>



<p>成分：鮮嫩純雞肉、鮮高湯、牛磺酸、維生素B1/B3/B5、維生素E、葉黃素、水解動物蛋白</p>



<p>標示：粗蛋白6%、粗脂肪0.5%、粗纖維1%、粗灰分1%、水分70%、熱量7kcal</p>



<p>碳水化合物占比：5.29%<em> <em>(Notice!)</em></em><br>‣‣ 依照熱量推測（見下方計算方式）</p>
</div></div></div>
</div></div></div>



<div style="height:18px" aria-hidden="true" class="wp-block-spacer"></div>



<p>貓主子御用這款的成分很優質，至少看起來都是天然食材，<strong>唯一有疑慮的是營養標示</strong>，照原廠給的營養標示計算下來的碳水化合物占比會高達21.5%，但依照單條熱量、蛋白質、脂肪含量去推測碳水化合物的佔比約是5.29%，可能是廠商在水分的標註上都使用保證範圍（70%以上），沒有提供實際數值所導致。</p>



<p class="has-theme-palette-8-background-color has-background"><strong>依照熱量推算方式</strong><br>單位熱量｜7kcal/16g -&gt; 43.75kcal/100g<br>蛋白質提供熱量｜6*3.5=21kcal/100g<br>脂肪提供熱量｜0.5*8.5=4.25kcal/100g<br>推測碳水佔比｜(43.75-21-4.25)÷3.5=5.29%<br><br>‣‣ 3.5/8.5怎麼來？參考<a href="https://www.theveterinarynurse.com/review/article/nutritional-calculations-a-guide-for-the-veterinary-healthcare-team?fbclid=IwAR3WPUvGBDmWnGd0S6UF0FabeiA6HwvrSHyYa9FZqV32DZFbLuxEMgkV_8Q" target="_blank" rel="noopener">寵物熱量計算方式</a></p>



<p>部分口味兩仔不吃，唯一要注意的是，<strong>碳水化合物的佔比稍高</strong>，建議要控制餵食量。</p>

<p>Ciao肉泥添加物又多又複雜，適口性好幾乎沒有貓咪能抵抗。我們家<strong>只有看醫生會拿出Ciao獎勵</strong>（分級獎勵很重要！）萬一已經挑嘴到只吃Ciao，還有<strong>更健康的選擇—Ciao近年出的Pure系列</strong>。</p>



<p>主打<strong>無穀、無色素、無調味劑、甜味劑</strong>，相較一般系列成分單純，唯一可惜的是<strong>「還是有添加增稠劑」</strong>，肉泥本身<strong>質地是全部裡面最水的</strong>，建議趁主子還沒吃習慣重口味前就<strong>選擇更優質健康的品牌</strong>～</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%8A%8B%E5%9C%93%E5%AE%B6%E8%B2%93%E8%82%89%E6%B3%A5%E6%8E%A8%E8%96%A6%E5%89%8D%E4%B8%89%E5%90%8D" ez-toc-data-id="#芋圓家貓肉泥推薦前三名"></span>芋圓家貓肉泥推薦前三名<span class="ez-toc-section-end"></span></h2>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p><img draggable="false" role="img" class="emoji" alt="🥇" src="https://s.w.org/images/core/emoji/17.0.2/svg/1f947.svg">喵食喵事<img draggable="false" role="img" class="emoji" alt="🥈" src="https://s.w.org/images/core/emoji/17.0.2/svg/1f948.svg">嬌寵醫生<img draggable="false" role="img" class="emoji" alt="🥉" src="https://s.w.org/images/core/emoji/17.0.2/svg/1f949.svg">寵心出發、卡尼</p>
</blockquote>



<p>成分雖然很重要，但也要貓咪願意吃，因此本年度肉泥<strong>推薦排行冠軍是<a href="https://www.meowsx2.com/products/滴雞精肉泥" target="_blank" rel="noopener">喵食喵事</a>，優質的台灣品牌且適口性也好</strong>，很適合「點心也要很健康」的毛爸媽！其實本篇文章<strong>有提及的肉泥都是市面上相對健康</strong>的選項！可以選擇適合自己的。</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%82%89%E6%B3%A5%E7%9A%84%E5%A4%9A%E5%8A%9F%E8%83%BD%E9%A4%B5%E6%B3%95" ez-toc-data-id="#肉泥的多功能餵法"></span>肉泥的多功能餵法<span class="ez-toc-section-end"></span></h2>



<ol class="wp-block-list">
<li>直接餵當成訓練獎勵</li>



<li>加在水裡面補充水分</li>



<li>當作誘食點心（加在不愛吃的罐頭裡）</li>



<li>藏食玩具內容物</li>



<li>點我看<a href="https://www.instagram.com/share/BAbDqu_6wo" target="_blank" rel="noopener">影片版喝水撇步</a></li>
</ol>



<p>芋圓兩仔對肉泥加水拌勻都不買單，後來發現一招肉泥小山法（我自己亂取的XD）：<strong>先擠一坨肉泥在淺盤中央，再倒入不超過肉泥高度的水</strong>，讓貓咪可以直接舔到肉泥原味，又多補充水分！</p>



<p class="has-theme-palette-3-color has-theme-palette-8-background-color has-text-color has-background"><strong>Notice</strong> 這招建議選擇<strong>比較稠質地的肉泥</strong>，會更適合堆小山喔！</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E8%B2%93%E5%92%AA%E7%8E%A9%E5%85%B7%E5%88%86%E4%BA%AB" ez-toc-data-id="#貓咪玩具分享"></span>貓咪玩具分享<span class="ez-toc-section-end"></span></h3>



<p>藏食玩具芋圓家常用的是<strong>Kong經典的葫蘆系列</strong>，玩法是讓貓咪去咬葫蘆，裡面的肉泥就會被擠出來。這款玩具依照顏色區分硬度，但不是所有貓咪都會玩，<strong>只推薦給有啃咬需求的貓咪</strong>。</p>



<p class="has-theme-palette-3-color has-theme-palette-8-background-color has-text-color has-background"><strong>Notice</strong>  圓仔有經由專業寵物訓練師建議使用，紅色葫蘆是全系列中第二硬的，不建議一般貓咪直接使用唷！</p>

<p>Licki Mat的<strong>舔食盤</strong>也很推薦，市面上有很多種舔食盤，<strong>建議找凹痕淺一點的</strong>，對貓咪比較友善～也相對比較<strong>好清潔</strong>！我們家的配方是會<strong>擠上喵食喵事肉泥再撒上一些凍乾</strong>，就可以讓兩仔消耗精力！</p>

<p class="has-theme-palette-8-background-color has-background"><strong>2022/06/18更新：</strong> 新增多肉動物</p>



<p>圓仔吃生食很長一段時間了，嘗試過市面上多種貓咪生食品牌，當初在搜尋時發現網路上對於商業生食的評比較少，決定來<strong>分享試吃心得給還在觀望以下幾個品牌</strong>的毛爸媽們～</p>



<p>這次評比的五位選手分別是：<strong>汪喵星球、卡尼、野起來吃、心僕、原食源肉、多肉動物</strong>，接下來會依序開箱內容物也會分享圓仔的試吃狀況，<strong>文章最後還有統整心得</strong>唷！</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="1024" src="https://ooinnfamily.com/wp-content/uploads/2020/11/1502eae9-fef7-4b00-863b-81d74592f90e-1024x1024.jpg" alt="貓咪生食推薦 開箱 商業生食" class="wp-image-1771" srcset="https://ooinnfamily.com/wp-content/uploads/2020/11/1502eae9-fef7-4b00-863b-81d74592f90e-1024x1024.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2020/11/1502eae9-fef7-4b00-863b-81d74592f90e-300x300.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2020/11/1502eae9-fef7-4b00-863b-81d74592f90e-150x150.jpg 150w, https://ooinnfamily.com/wp-content/uploads/2020/11/1502eae9-fef7-4b00-863b-81d74592f90e-768x768.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2020/11/1502eae9-fef7-4b00-863b-81d74592f90e.jpg 1676w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">五種商業生食品牌</figcaption></figure>



<p>新增的<strong>「多肉動物」是我們近期的愛牌</strong>，雖然不像商業生食的規模那麼大，但也有<strong>通過SGS檢驗、投保產品責任險</strong>，相較其他自製生食還是更有保障，所以決定分享給大家！</p>

<h2 class="wp-block-heading" id="入坑前必看"><span class="ez-toc-section" id="%E5%85%A5%E5%9D%91%E5%89%8D%E5%BF%85%E7%9C%8B%EF%BC%81" ez-toc-data-id="#入坑前必看！"></span>入坑前必看！<span class="ez-toc-section-end"></span></h2>



<p>生食雖然好處很多，像是很有感的「毛髮亮麗柔順」、「排便頻率降低」等，但目前<strong>沒有科學證據</strong>能確定長期食用生食對貓咪是有益的，也因此我們會<strong>買多品牌的生食輪著吃</strong>，平常也會餵主食罐、乾乾、鮮食等，除了<strong>分攤風險也比較不會吃膩</strong>。</p>



<h3 class="wp-block-heading" id="生食保存與餵食方式"><span class="ez-toc-section" id="%E7%94%9F%E9%A3%9F%E4%BF%9D%E5%AD%98%E8%88%87%E9%A4%B5%E9%A3%9F%E6%96%B9%E5%BC%8F" ez-toc-data-id="#生食保存與餵食方式"></span>生食保存與餵食方式<span class="ez-toc-section-end"></span></h3>



<div class="wp-block-kadence-iconlist kt-svg-icon-list-items kt-svg-icon-list-items289_7e0345-ed kt-svg-icon-list-columns-1 alignnone"><ul class="kt-svg-icon-list">
<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-289_a907f8-fb kt-svg-icon-list-style-default"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>以冷凍保存</strong><br>如去實體店面購買記得攜帶保冰袋避免解凍</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-289_821f36-6f kt-svg-icon-list-style-default"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>冷藏退冰</strong><br>餵食前一天從冷凍轉移至冷藏退冰</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-289_8f568a-8f kt-svg-icon-list-style-default"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>回溫餵食</strong><br>我們習慣會隔水加熱生食到微溫（模擬野外獵物溫度</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-289_aa848d-32 kt-svg-icon-list-style-default"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>放置不超過30分鐘（能一次吃完最好）</strong><br>建議少量多餐餵食，避免貓咪吃不完會滋生細菌</span></li>
</ul></div>



<p class="has-theme-palette-8-background-color has-background">本篇文章分享的生食品牌皆有<strong>通過SGS檢驗</strong>，且以圓仔試吃心得為主，但每隻貓咪<strong>喜好不同且多變</strong>，建議先購買<strong>小包裝嘗試多家品牌</strong>唷～</p>



<h3 class="wp-block-heading" id="生食實體店面推薦"><span class="ez-toc-section" id="%E7%94%9F%E9%A3%9F%E5%AF%A6%E9%AB%94%E5%BA%97%E9%9D%A2%E6%8E%A8%E8%96%A6" ez-toc-data-id="#生食實體店面推薦"></span>生食實體店面推薦<span class="ez-toc-section-end"></span></h3>

<p></p>

<div class="entry-content single-content">
	
<p>「我養了一隻喜歡爬山的狗狗貓、和一隻外出看到陌生人就會躲起來的膽小貓」，對於<strong>貓咪外出與遛貓</strong>，有太多<strong>感觸和心得</strong>可以分享！也深刻體會到<strong>不是每隻貓咪都能遛</strong>，但絕對都需要<strong>習慣穿胸背帶與練習外出</strong>。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8683.jpg" alt="" class="wp-image-5418" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8683.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8683-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8683-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>這篇文章會分享<strong>貓咪外出所需要的基本訓練與必備用品與裝備</strong>，以我們家裡兩仔的經驗分享為主，建議大家還是要依照自家貓咪的個性去調整訓練的速度。</p>



<p>再次提醒，這些訓練<strong>絕不是一時半刻</strong>就能完成的，需要<strong>飼主極大的耐心與毅力</strong>，先給各位願意努力與查找資料的貓爸媽們一個大大的肯定～</p>

c-heading-level-3"><a class="ez-toc-link ez-toc-heading-10" href="#%E7%AC%AC%E5%9B%9B%E6%AD%A5%EF%BC%9A%E5%AE%9A%E9%BB%9E%E5%B7%A1%E9%82%8F%E8%88%87%E8%B2%93%E5%92%AA%E5%96%9C%E6%AD%A1%E7%9A%84%E5%9C%B0%E6%96%B9">第四步：定點巡邏與貓咪喜歡的地方</a></li></ul></li><li class="ez-toc-page-1 ez-toc-heading-level-2"><a class="ez-toc-link ez-toc-heading-11" href="#%E8%89%AF%E5%A5%BD%E7%9A%84%E9%81%9B%E8%B2%93%E5%A0%B4%E6%89%80%E6%8E%A8%E8%96%A6">良好的遛貓場所推薦</a></li><li class="ez-toc-page-1 ez-toc-heading-level-2"><a class="ez-toc-link ez-toc-heading-12" href="#%E7%B5%90%E8%AA%9E">結語</a></li></ul></nav></div>
<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%A8%93%E7%B7%B4%E5%A4%96%E5%87%BA%E4%B8%8D%E7%AD%89%E6%96%BC%E9%81%9B%E8%B2%93" ez-toc-data-id="#訓練外出不等於遛貓"></span>訓練外出不等於遛貓<span class="ez-toc-section-end"></span></h2>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>所有貓咪都適合及早訓練外出！<br>降低看醫生焦慮與提升<strong>日常穩定度</strong></p>
</blockquote>



<p>我們對遛貓的態度，主要是<strong>希望貓咪開心、享受拓展領地與探索新事物的快樂</strong>，但<strong>每隻貓咪個性不同</strong>，有像圓仔喜愛爬山活動量大、也有像芋仔在家頂樓溜達就開心的貓。</p>



<p>如果貓咪<strong>對探索消耗精力的需求不高</strong>，或是<strong>居家環境豐富度很高</strong>的狀態下，像是有陽台可賞鳥、多個<strong>垂直攀爬空間</strong>與藏食玩具等等，<strong>不遛貓也是完全ok</strong>的～</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_4262.jpg" alt="" class="wp-image-5417" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_4262.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_4262-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_4262-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>但是！每隻貓咪都會有<strong>需要出門健檢、看醫生</strong>、搬家或年節返鄉的時候，貓咪社團上常有外出時<strong>過度緊張</strong>，沒有穿胸背帶等基本防護，就<strong>衝破外出包走失</strong>的事件。</p>



<p>如果能讓貓咪<strong>從小就習慣穿胸背帶並練習外出</strong>（建議在完成驅蟲點藥後再開始外出），一來能<strong>減緩貓咪外出的緊張情緒</strong>，二來也能多一層<strong>保護避免走失</strong>。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="768" src="https://ooinnfamily.com/wp-content/uploads/2021/09/IMG_1762_Original-1024x768.jpg" alt="" class="wp-image-2626" srcset="https://ooinnfamily.com/wp-content/uploads/2021/09/IMG_1762_Original-scaled.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/09/IMG_1762_Original-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/09/IMG_1762_Original-768x576.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">芋小時候其實很大膽！衝來衝去的XD</figcaption></figure>



<p>即使<strong>貓咪比較膽小</strong>不適合外出，或是<strong>沒有遛貓打算</strong>的貓爸媽，也非常建議看完這篇文章，尤其是<strong>居家訓練</strong>的部分會提到如何讓貓咪<strong>不排斥進外出籠</strong>唷！</p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%A1%8C%E5%89%8D%E6%BA%96%E5%82%99%E8%88%87%E5%A4%96%E5%87%BA%E8%A3%9D%E5%82%99" ez-toc-data-id="#行前準備與外出裝備"></span>行前準備與外出裝備<span class="ez-toc-section-end"></span></h2>



<p>開始訓練貓咪外出前，需要<strong>做足各項準備</strong>，像是最重要的<strong>施打預防針與驅蟲藥</strong>，還有<strong>外出裝備</strong>是否齊全，千萬不要毫無準備的直接把貓咪帶出門！</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_4247.jpg" alt="" class="wp-image-5453" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_4247.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_4247-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_4247-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%86%AB%E7%99%82%E9%A9%85%E8%9F%B2%E7%9B%B8%E9%97%9C" ez-toc-data-id="#醫療驅蟲相關"></span>醫療驅蟲相關<span class="ez-toc-section-end"></span></h3>



<p>不論貓咪<strong>是否外出</strong>，<strong>這些醫療行為都是很基本的</strong>，只是貓咪外出接觸到的病毒細菌更多，相對家貓更要<strong>確保這些防護力</strong>。這方面建議大家可以<strong>找固定回診的獸醫</strong>詢問會更清楚！</p>



<div class="wp-block-kadence-iconlist kt-svg-icon-list-items kt-svg-icon-list-items5401_74ed91-ff kt-svg-icon-list-columns-1 alignnone"><ul class="kt-svg-icon-list">
<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-5401_5c297d-c5 kt-svg-icon-list-style-default"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">定期施打<strong>無佐劑</strong>預防針、狂犬病疫苗</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-5401_5b23c0-cf kt-svg-icon-list-style-default"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">每月使用<strong>驅蟲滴劑</strong>（我們使用寵愛plus）<br>不出門也要！心絲蟲是靠蚊子傳遞</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-5401_3113cd-5c kt-svg-icon-list-style-default"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">每年固定做<strong>全身健康檢查</strong><br>建議在同一家獸醫院做檢查方便比較各項數值</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-5401_07785e-f9 kt-svg-icon-list-style-default"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">幫貓咪<strong>打晶片</strong>完成登記<br>做好最壞打算！提高走失後找回的機會</span></li>
</ul></div>



<p>以上是我們會<strong>幫兩仔做的檢查與醫療行為</strong>，整理給大家參考，另外<strong>「無佐劑疫苗」並非每家動物醫院都有</strong>，建議先致電詢問唷～</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E5%A4%96%E5%87%BA%E5%BF%85%E5%82%99%E7%94%A8%E5%93%81" ez-toc-data-id="#外出必備用品"></span>外出必備用品<span class="ez-toc-section-end"></span></h3>



<p>帶貓咪外出一定要<strong>穿好工字胸背帶</strong>，也就是大家常聽到的<strong>H型胸背帶</strong>，這類型的胸背帶是我們<strong>長期使用下來</strong>，覺得<strong>最貼合</strong>貓咪身型，<strong>不易掙脫的款式</strong>，相較純項圈也能<strong>緩衝拉繩的力道</strong>，<strong>不會壓迫</strong>到貓咪氣管。</p>



<p class="has-theme-palette-8-background-color has-background"><strong>注意！</strong>X型和胸背衣都非常不推薦！都有看過不少貓咪掙脫的案例，請選擇工字是最安全的！</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_3066.jpg" alt="" class="wp-image-5411" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_3066.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_3066-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_3066-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>買一條好的胸背帶，可以用好幾年。我們目前是使用<strong>尾巴與我的胸背帶</strong>，從4公斤的圓仔到6公斤的大骨架芋仔都適合，頸圍和胸圍都可以調整尼龍帶長度，也都有扣環方便穿戴<strong>可調幅度大</strong>，還有多種色系可選。</p>



<p class="has-theme-palette-8-background-color has-background"><strong>Notice!</strong> 建議外出可留下<strong>半指到一指寬</strong>的鬆緊度，更加<strong>貼合</strong>貓咪身形</p>



<p>牽繩的部分，建議<strong>準備1.2m短牽繩和3m長牽繩</strong>，且一定要選擇<strong>有套手腕設計</strong>的牽繩，短牽繩適用於室內或需要限制範圍的空間，及時控制貓咪。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_2583.jpg" alt="貓咪外出 遛貓 尾巴與我胸背帶推薦 貓咪胸背帶推薦" class="wp-image-5408" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_2583.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_2583-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_2583-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"><figcaption class="wp-element-caption">安全套腕設計</figcaption></figure>



<p>長牽繩適用於<strong>較安全可以讓貓咪探索</strong>的地方，像是<strong>社區中庭或是公園</strong>等，如果貓咪<strong>已習慣外出</strong>或是像圓仔一樣喜歡小跑步，推薦嘗試<strong>伸縮牽繩</strong>，能更彈性的調整與貓咪的距離。</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-1 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="800" height="600" data-id="5409" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8684.jpg" alt="" class="wp-image-5409" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8684.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8684-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8684-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"><figcaption class="wp-element-caption">長牽繩</figcaption></figure>

<p>我習慣把<strong>兩仔常用的外出用品</strong>，像是零食、濕紙巾和牽繩都收在<strong>一個提包裡</strong>，外出時穿好胸背帶進入外出籠，直接提包就可以出門了～也比較不會遺漏必備用品。</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%A3%BC%E4%B8%BB%E6%B3%A8%E6%84%8F%E4%BA%8B%E9%A0%85" ez-toc-data-id="#飼主注意事項"></span>飼主注意事項<span class="ez-toc-section-end"></span></h3>



<p>除了訓練方式很重要，陪伴在一旁的毛爸媽也有很多該注意的地方！在訓練貓咪外出的過程中，要<strong>盡可能地留意周遭環境</strong>的聲音與發生的狀況，<strong>觀察貓咪</strong>害怕或不喜歡的<strong>事物並記錄起來</strong>。</p>



<p>舉例來說，圓仔幾乎不害怕任何聲音與路人，唯一<strong>怕的是手推車</strong>轟隆隆的聲音，會<strong>想要找草叢躲起來</strong>，如果平常就有留意到貓咪的動態，以後看到手推車就能<strong>提早讓貓咪進到外出包</strong>，比較有安全感也避免竄逃。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_5288.jpg" alt="" class="wp-image-5458" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_5288.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_5288-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_5288-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>尤其<strong>公園開放區域</strong>可能會有<strong>沒上牽繩的狗狗</strong>或是浪浪們，為避免突如其來的狀況，真的只能<strong>全神貫注的觀察四周</strong>，絕對不能當低頭族呀！</p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%BE%AA%E5%BA%8F%E6%BC%B8%E9%80%B2%E7%9A%84%E5%A4%96%E5%87%BA%E8%A8%93%E7%B7%B4" ez-toc-data-id="#循序漸進的外出訓練"></span>循序漸進的外出訓練<span class="ez-toc-section-end"></span></h2>



<p>前面提到的行前準備與裝備都準備好後，就要進入<strong>訓練環節</strong>了！貓奴應該都知道<strong>貓咪有多難搞</strong>（笑），貓咪要被訓練最有效的方式就是<strong>靠獎勵</strong>，讓貓咪減<strong>少排斥轉而去接受</strong>，也就是<strong>所謂的減敏訓練</strong>。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_5326-2.jpg" alt="" class="wp-image-5461" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_5326-2.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_5326-2-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_5326-2-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>以下提到的訓練階段，依照<strong>貓咪個性不同</strong>需要的時間也不同，需要<strong>飼主極大的耐心慢慢的陪伴</strong>，<strong>絕不能強迫</strong>，直到貓咪完全不排斥甚至表現出<strong>開心的肢體語言</strong>，才建議進到下個階段。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E7%AC%AC%E4%B8%80%E6%AD%A5%EF%BC%9A%E5%B1%85%E5%AE%B6%E8%A8%93%E7%B7%B4%EF%BC%88%E6%89%80%E6%9C%89%E8%B2%93%E5%92%AA%E9%83%BD%E9%81%A9%E7%94%A8%EF%BC%89" ez-toc-data-id="#第一步：居家訓練（所有貓咪都適用）"></span>第一步：居家訓練（所有貓咪都適用）<span class="ez-toc-section-end"></span></h3>



<h4 class="wp-block-heading">胸背帶與外出背包減敏</h4>



<p>讓貓咪<strong>認識胸背帶</strong>，再搭配肉泥或貓咪<strong>喜歡的零食獎勵</strong>，先扣頸圈後給予獎勵，就<strong>馬上脫掉</strong>，主要原則就是不要讓貓咪產生排斥感，要<strong>對胸背帶有正向連結</strong>。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2023/01/3AC5E132-6A81-43BC-A4DF-CEDA128A387A.jpg" alt="" class="wp-image-5475" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/3AC5E132-6A81-43BC-A4DF-CEDA128A387A.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/01/3AC5E132-6A81-43BC-A4DF-CEDA128A387A-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/01/3AC5E132-6A81-43BC-A4DF-CEDA128A387A-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>一開始也可以先將<strong>繩帶寬度調大一點點</strong>，鬆鬆地上身貓咪們比較不會覺得有異物感，隨著<strong>練習越來越多次可以慢慢收緊</strong>增加接受度。</p>



<p>穿戴的時間也是<strong>慢慢拉長</strong>，過程中都要搭配獎勵，等貓咪<strong>完全習慣穿著</strong>胸背帶，自如的玩逗貓棒與吃飯睡覺都<strong>不會想掙脫</strong>，就是成功的第一步～</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2023/01/26291FFE-ACBC-4646-BF7E-665AEFB99C25.jpg" alt="" class="wp-image-5476" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/26291FFE-ACBC-4646-BF7E-665AEFB99C25.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/01/26291FFE-ACBC-4646-BF7E-665AEFB99C25-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/01/26291FFE-ACBC-4646-BF7E-665AEFB99C25-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"><figcaption class="wp-element-caption">可以先調鬆背帶減少異物感</figcaption></figure>



<p>很多貓咪每到要看醫生就躲起來，不願意進入外出包，我們平常把<strong>外出包放在家裡當作貓窩</strong>，兩仔會在裡面睡覺，玩逗貓棒時也能當躲藏地，也因此完全不會排斥外出包。</p>



<p>可以在外出籠裡面放些貓咪<strong>喜歡的玩具或貓草</strong>，鋪一些法蘭絨毯讓他們習慣外出包，未來看醫生要外出時也<strong>較不會排斥</strong>。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2024/05/IMG_4609.jpg" alt="" class="wp-image-6161" srcset="https://ooinnfamily.com/wp-content/uploads/2024/05/IMG_4609.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2024/05/IMG_4609-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2024/05/IMG_4609-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<h4 class="wp-block-heading">簡易喚回訓練</h4>



<p>其實貓咪都聽得懂自己的名字！但沒有好吃的貓咪怎麼會上當呢？我會在家裡各處放一些<strong>零食罐</strong>，放<strong>小塊方便餵食</strong>的零食，時不時叫兩仔的名字，並<strong>蹲下伸出食指</strong>，等兩仔過來<strong>碰到指頭後，就給零食獎勵</strong>。</p>

<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="800" height="600" data-id="5473" src="https://ooinnfamily.com/wp-content/uploads/2023/01/D10C3E5B-F2CD-421E-91D2-98C4CD9C6224.jpg" alt="" class="wp-image-5473" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/D10C3E5B-F2CD-421E-91D2-98C4CD9C6224.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/01/D10C3E5B-F2CD-421E-91D2-98C4CD9C6224-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/01/D10C3E5B-F2CD-421E-91D2-98C4CD9C6224-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="800" height="600" data-id="5474" src="https://ooinnfamily.com/wp-content/uploads/2023/01/F74ECB78-4FDE-4E61-832F-4DB26DBD788F.jpg" alt="" class="wp-image-5474" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/F74ECB78-4FDE-4E61-832F-4DB26DBD788F.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/01/F74ECB78-4FDE-4E61-832F-4DB26DBD788F-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/01/F74ECB78-4FDE-4E61-832F-4DB26DBD788F-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>
</figure>



<p>小提醒！記得把零食藏在手心，做到指令後才給零食，要讓<strong>貓咪認得你的指令（名字與手勢）</strong>而不是開零食包裝的聲音XD</p>



<p>如果不是貪吃貓可能會有點難練習，可以從<strong>短距離開始</strong>，再<strong>慢慢拉長到看不見你只聽聲音</strong>，記得要大力稱讚，貓咪也需要成就感呀！</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E7%AC%AC%E4%BA%8C%E6%AD%A5%EF%BC%9A%E6%89%93%E9%96%8B%E5%AE%B6%E9%96%80%E5%BE%80%E5%A4%96%E8%B5%B0" ez-toc-data-id="#第二步：打開家門往外走"></span>第二步：打開家門往外走<span class="ez-toc-section-end"></span></h3>



<p>如果家門外面是安全區域，像是<strong>大樓走廊、樓梯間</strong>等，可以<strong>打開門讓貓咪自己決定</strong>要不要出去，不要限制方向讓他慢慢探險，即使害怕也能<strong>立刻回到安心的領地</strong>。</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-5 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="600" height="800" data-id="5438" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_7462.jpg" alt="" class="wp-image-5438" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_7462.jpg 600w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_7462-225x300.jpg 225w" sizes="auto, (max-width: 600px) 100vw, 600px"></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="600" height="800" data-id="5439" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_7460.jpg" alt="" class="wp-image-5439" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_7460.jpg 600w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_7460-225x300.jpg 225w" sizes="auto, (max-width: 600px) 100vw, 600px"></figure>
</figure>



<p>剛開始可能會<strong>到處嗅聞</strong>，一定要<strong>有耐心陪著他慢慢認識</strong>外面的世界，過程中如果遇到鄰居，順勢觀察<strong>貓咪會不會怕人</strong>，還有對外面世界的反應如何。</p>



<p>像芋仔一開始出門是往頂樓衝，<strong>習慣頂樓後，會想往樓下走</strong>，雖然他比較怕生，看到人會立刻跑回家，但<strong>循序漸進的拉長散步</strong>時間也能探索到樓下大門！</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E7%AC%AC%E4%B8%89%E6%AD%A5%EF%BC%9A%E7%A8%8D%E5%A4%A7%E7%9A%84%E5%AE%89%E5%85%A8%E7%A9%BA%E9%96%93%EF%BC%88%E4%B8%AD%E5%BA%AD%E9%99%84%E8%BF%91%E5%85%AC%E5%9C%92%EF%BC%89" ez-toc-data-id="#第三步：稍大的安全空間（中庭附近公園）"></span>第三步：稍大的安全空間（中庭/附近公園）<span class="ez-toc-section-end"></span></h3>



<p>建議在<strong>晚上人少又安靜</strong>的時候帶貓咪去<strong>社區中庭或附近公園</strong>，公園的話選擇離馬路較遠的地方避免車聲嚇到貓咪。請<strong>一定要攜帶外出背包</strong>，抵達後打開背包看貓咪願不願意出來。</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-7 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="600" height="800" data-id="5444" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8657.jpg" alt="" class="wp-image-5444" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8657.jpg 600w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8657-225x300.jpg 225w" sizes="auto, (max-width: 600px) 100vw, 600px"></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="600" height="800" data-id="5443" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8650.jpg" alt="" class="wp-image-5443" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8650.jpg 600w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8650-225x300.jpg 225w" sizes="auto, (max-width: 600px) 100vw, 600px"></figure>
</figure>



<p>因為是<strong>全新的環境</strong>，很多貓咪會<strong>完全不敢出來</strong>，以前帶芋仔出門時，我會打開背包坐在旁邊握著牽繩，<strong>給他至少20分鐘</strong>，如果都不願意出來就<strong>給獎勵回家</strong>。</p>



<p class="has-theme-palette-8-background-color has-background"><strong>Note!</strong> 這階段是最需要<strong>耐心陪伴</strong>的，怕生的話可能需要好幾天甚至幾個月唷！</p>



<p>這樣一連<strong>持續好幾天</strong>，直到他願意走出來後就慢慢陪他探索，一感覺到<strong>緊張或害怕就把外出包放下讓他躲</strong>，在外面外出包就是他的安全歸屬。</p>

<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="600" height="800" data-id="5445" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_9639.jpg" alt="" class="wp-image-5445" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_9639.jpg 600w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_9639-225x300.jpg 225w" sizes="auto, (max-width: 600px) 100vw, 600px"></figure>
</figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E7%AC%AC%E5%9B%9B%E6%AD%A5%EF%BC%9A%E5%AE%9A%E9%BB%9E%E5%B7%A1%E9%82%8F%E8%88%87%E8%B2%93%E5%92%AA%E5%96%9C%E6%AD%A1%E7%9A%84%E5%9C%B0%E6%96%B9" ez-toc-data-id="#第四步：定點巡邏與貓咪喜歡的地方"></span>第四步：定點巡邏與貓咪喜歡的地方<span class="ez-toc-section-end"></span></h3>



<p>上述三步驟如果都能做到，且<strong>貓咪肢體語言是開心</strong>的，像是<strong>尾巴呈現拐杖形狀</strong>、自信往前走，而不是壓低身體、飛機耳的話，那麼恭喜你！貓咪已經<strong>開始喜歡並享受外出</strong>！</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-9 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="600" height="800" data-id="5448" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_6176-2.jpg" alt="" class="wp-image-5448" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_6176-2.jpg 600w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_6176-2-225x300.jpg 225w" sizes="auto, (max-width: 600px) 100vw, 600px"></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="600" height="800" data-id="5447" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_0148.jpg" alt="" class="wp-image-5447" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_0148.jpg 600w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_0148-225x300.jpg 225w" sizes="auto, (max-width: 600px) 100vw, 600px"></figure>
</figure>



<p>貓咪有<strong>巡邏領地的習慣</strong>，上述那些地點其實已經很夠貓咪探索與消耗精力，但如果貓咪對外出還有更高需求，可以帶貓咪去他們喜歡的地方。</p>



<p>像是我觀察到圓仔<strong>喜歡走石頭步道</strong>，且一般公園玩完回家還是<strong>體力充沛</strong>，才開始踏上爬山之旅，芋仔則是比較喜歡隱密度高的地方，可以<strong>往這些方向去尋找適合的地點</strong>。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_1900.jpg" alt="" class="wp-image-5455" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_1900.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_1900-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_1900-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"><figcaption class="wp-element-caption">圓仔是可以自己攻頂的爬山喵！</figcaption></figure>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%89%AF%E5%A5%BD%E7%9A%84%E9%81%9B%E8%B2%93%E5%A0%B4%E6%89%80%E6%8E%A8%E8%96%A6" ez-toc-data-id="#良好的遛貓場所推薦"></span>良好的遛貓場所推薦<span class="ez-toc-section-end"></span></h2>



<p>挑選<strong>適合的遛貓場所</strong>，重點就是要<strong>以貓咪的角度去思考</strong>「如果你是貓，你會喜歡這個地點嗎？」，像是吵雜的夜市或人多的商圈，就不建議帶去，<strong>太危險</strong>又容易造成貓咪緊張。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8409.jpg" alt="" class="wp-image-5449" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8409.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8409-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8409-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"><figcaption class="wp-element-caption">不能挑人少時段出門的話（平日），建議晚上外出！</figcaption></figure>



<p>最簡單的挑選方式就是<strong>人少、安靜、有遮蔽物不要過度空曠且安全不會有汽機車經過的地方</strong>，我們有把去過的<strong>台北寵物友善公園整理成文章</strong>，分享給大家參考～</p>



<p class="has-theme-palette-7-background-color has-background">傳送門 ⇢ <a href="https://ooinnfamily.com/2021/09/28/taipei-petfriendlymap/"></a><a href="https://ooinnfamily.com/outdoorcat/taipei-petfriendlymap/">【2025寵物友善地圖】一鍵收藏好吃好玩景點！10個台北寵物友善公園分享</a></p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E7%B5%90%E8%AA%9E" ez-toc-data-id="#結語"></span>結語<span class="ez-toc-section-end"></span></h2>



<p>首先要感謝看到最後的你們，在IG紀錄兩仔生活時常<strong>被問怎麼帶貓咪外出</strong>，也想帶貓咪去旅行等，我會盡可能詳細回覆，但終究<strong>無法像文章寫出各方面需要注意的</strong>。</p>

<p>訓練貓咪外出的<strong>資訊龐大又需要各種專業知識</strong>，害怕誤導大家所以做了不少功課，像是我有親自上過課的<a href="https://zh-tw.facebook.com/catchattw/" target="_blank" rel="noopener">貓談社</a>、<a href="https://www.facebook.com/catbehaviorconsulter/" target="_blank" rel="noopener">林子軒獸醫師的FB文章</a>，以及喜愛遛貓的貓友分享，<strong>寫了好幾個月才完成這篇文章</strong>。</p>



<p class="has-theme-palette-8-background-color has-background"><strong>Notice!</strong> 上述那些資源強烈建議<strong>貓奴追蹤起來定期收看</strong>，有很多貓咪行為的知識！</p>



<p>能和貓<strong>一起出門旅行很幸福</strong>，背後這些<strong>繁瑣又需要耐心</strong>的<strong>行前準備與充足的訓練</strong>就是為了把出門的風險降到最低，畢竟<strong>快樂出門</strong>平安回家才是最重要的！</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8405.jpg" alt="" class="wp-image-5450" srcset="https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8405.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8405-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/01/IMG_8405-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>不論是剛開始想帶貓咪外出在查找資料，還是正在苦苦訓練路上想找方法的你，希望<strong>這篇文章能提供一些幫助或方向</strong>！</p>



<p>訓練貓咪外出最重要的是耐心與持之以恆的決心，一起加油！有任何問題都<strong>可以留言或私訊我們IG</strong>交流唷～</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E6%8C%91%E9%81%B8%E8%B2%93%E5%92%AA%E5%A4%96%E5%87%BA%E5%8C%85%E7%9A%84%E9%87%8D%E8%A6%81%E9%A0%85%E7%9B%AE" ez-toc-data-id="#挑選貓咪外出包的重要項目"></span><strong>挑選貓咪外出包的重要項目</strong><span class="ez-toc-section-end"></span></h2>



<p>根據我購買多個外出包的經驗，整理出以下四點挑選重點：<strong>空間與支撐度、整體透氣性、肩膀腰椎舒適度、攜帶便利性</strong>，只要能滿足這四點，基本上就會是<strong>很優秀且耐用的外出包</strong>。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E7%A9%BA%E9%96%93%E8%88%87%E6%94%AF%E6%92%90%E5%BA%A6" ez-toc-data-id="#空間與支撐度"></span><strong>空間</strong>與<strong><strong>支撐度</strong></strong><span class="ez-toc-section-end"></span></h3>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p></p>
</blockquote>



<p>背包骨架的<strong>支撐度很重要</strong>，支撐不夠包包會往內壓住貓咪，裡面空間<strong>被壓縮也坐得不舒適</strong>。以內部空間來說，汪喵星球是最大的，第二是<strong>FikaGO PLUS</strong>，坐長方形設計橫放空間更大，最後是小宅包，橢圓型相對空間小。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="558" src="https://ooinnfamily.com/wp-content/uploads/2025/05/外出包評比.002-1024x558.jpeg" alt="貓咪外出包 推薦評比 汪喵星球 fikago 小宅包" class="wp-image-7644" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/外出包評比.002.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/05/外出包評比.002-300x163.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2025/05/外出包評比.002-768x418.jpeg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">汪喵 &gt; FikaGO &gt; 小宅</figcaption></figure>



<p>以骨架支撐性來說，<strong>FikaGO明顯是最穩固的</strong>！承重5公斤<strong>完全沒有變形</strong>，甚至可以疊兩層包包都沒問題。小宅包的外殼支撐度也不錯，最後是<strong>汪喵小方塊</strong>，<strong>直接整個凹掉</strong>，平常在家芋仔經過汪喵也是直接踩扁XD 而且不太會回彈。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="557" src="https://ooinnfamily.com/wp-content/uploads/2025/05/外出包評比.001-1024x557.jpeg" alt="貓咪外出包 推薦評比 汪喵星球 fikago 小宅包" class="wp-image-7645" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/外出包評比.001.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/05/外出包評比.001-300x163.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2025/05/外出包評比.001-768x418.jpeg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">以上皆用5公斤的書實測 / FikaGO &gt; 小宅 &gt; 汪喵 </figcaption></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%80%8F%E6%B0%A3%E6%80%A7" ez-toc-data-id="#透氣性"></span><strong>透氣性</strong><span class="ez-toc-section-end"></span></h3>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>FikaGO PLUS &gt; 汪喵 &gt; 小宅包</p>
</blockquote>



<p>台灣夏天真的很炎熱，帶貓咪出門時背包的<strong>透氣度很重要</strong>，三款中<strong>FikaGO和汪喵星球相對透氣</strong>，都有一整面是網布，但在直立背的時候FikaGO打開蓋布可讓貓咪<strong>全身都貼著網布</strong>，是最透氣的。</p>



<p><strong>小宅生活是最悶的</strong>，之前也有實際在夏天用小宅包，都會需要額外裝小電扇或是冰枕才不會熱到。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="552" src="https://ooinnfamily.com/wp-content/uploads/2025/05/透氣.001-1024x552.jpeg" alt="貓咪外出包 推薦評比 汪喵星球 fikago 小宅包" class="wp-image-7673" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/透氣.001.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/05/透氣.001-300x162.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2025/05/透氣.001-768x414.jpeg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">FikaGO &gt; 汪喵 &gt;  小宅</figcaption></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E8%82%A9%E8%86%80%E8%85%B0%E6%A4%8E%E8%88%92%E9%81%A9%E5%BA%A6" ez-toc-data-id="#肩膀腰椎舒適度"></span><strong>肩膀腰椎舒適度</strong><span class="ez-toc-section-end"></span></h3>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>汪喵 &gt; FikaGO PLUS &gt; 小宅包</p>
</blockquote>



<p>單就人類的<strong>體感舒適度</strong>來說，<strong>汪喵小方塊是最舒適</strong>的，對腰椎的負擔感最低，再來是FikaGO，最後則是小宅包，相較前面兩款明顯會覺得腰椎被壓住。</p>



<figure class="wp-block-image size-large"><figcaption class="wp-element-caption">汪喵 &gt; FikaGO &gt; 小宅 </figcaption></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%94%9C%E5%B8%B6%E4%BE%BF%E5%88%A9%E6%80%A7" ez-toc-data-id="#攜帶便利性"></span><strong>攜帶便利性</strong><span class="ez-toc-section-end"></span></h3>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>FikaGO PLUS &gt; 汪喵 = 小宅包</p>
</blockquote>



<p>應該有不少毛爸媽跟我一樣是<strong>機車族</strong>吧！平常除了搭大眾交通工具，大多時候都是騎機車，需要能<strong>穩定放在前座</strong>的外出包。實測只有<strong>FikaGo可以直放或橫放</strong>還能看得到貓咪狀況。</p>



<p>像芋仔出門很愛大叫，我很需要透過網布或<strong>開個小縫去安撫他</strong>，這樣設計就很適合我，加上<strong>橫放還可以把蓋布全蓋上</strong>，飄雨或膽小貓也有更多遮蔽。</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-1 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="768" height="1024" data-id="7647" src="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_5924-768x1024.jpg" alt="" class="wp-image-7647" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_5924.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_5924-225x300.jpg 225w" sizes="auto, (max-width: 768px) 100vw, 768px"></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="768" height="1024" data-id="7648" src="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_5925-768x1024.jpg" alt="" class="wp-image-7648" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_5925.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_5925-225x300.jpg 225w" sizes="auto, (max-width: 768px) 100vw, 768px"></figure>
</figure>



<p>小宅也可以剛好塞得下機車腳踏區，但因為開口在前面，可惜<strong>沒辦法觀察到貓咪</strong>的狀況。最後是汪喵星球，雖然全網布看得到貓咪，但包體較大的關係，<strong>底下會需要折一下</strong>也會壓縮到貓坐著的空間。</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-2 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="768" height="1024" data-id="7650" src="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_5928-768x1024.jpg" alt="" class="wp-image-7650" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_5928.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_5928-225x300.jpg 225w" sizes="auto, (max-width: 768px) 100vw, 768px"></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="768" height="1024" data-id="7649" src="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_5927-768x1024.jpg" alt="" class="wp-image-7649" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_5927.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_5927-225x300.jpg 225w" sizes="auto, (max-width: 768px) 100vw, 768px"></figure>
</figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%A1%8D%E5%A4%96%E5%8A%A0%E5%88%86%E9%A0%85" ez-toc-data-id="#額外加分項"></span><strong>額外加分項</strong><span class="ez-toc-section-end"></span></h3>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>FikaGO PLUS &gt; 小宅包 &gt; 汪喵 </p>
</blockquote>



<p>我除了上述比較的項目外，也會看外出包<strong>長邊是否可全開</strong>，這樣看醫生方便把貓咪放回或是在裡面施作打針檢查等行為，再加上全開做外出包<strong>減敏訓練較容易</strong>，可輕易用零食引導貓咪進來。</p>



<p>這點<strong>FikaGO和小宅包都有做到</strong>，可完全敞開很加分，這兩個品牌也是我們家貓咪<strong>在家願意當睡窩</strong>的，汪喵小方塊只有上方可以全開，比較不方便。</p>

<p><strong>單手一秒收折車架</strong>真的很方便，尤其<strong>遇到樓梯</strong>或是<strong>上下大眾交通工具</strong>，可以用附送的背帶扣車架，直接<strong>肩背攜帶很方便</strong>，重量對女生來說也是完全可負擔！</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2023/04/IMG_8132.jpg" alt="" class="wp-image-5684" srcset="https://ooinnfamily.com/wp-content/uploads/2023/04/IMG_8132.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2023/04/IMG_8132-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2023/04/IMG_8132-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>FLYTTA使用<strong>新式安全防穿刺橡塑輪</strong>，耐磨耐推行，石頭路和公園小石板的凹凸地面都沒問題，輪子<strong>加大尺寸讓晃動幅度降低</strong>，坐起來<strong>更穩</strong>，<strong>底部收納可承重3公斤</strong>，推去買菜購物或放摺疊貓砂盆都很方便。</p>



<p>FikaGO他們家的推車都有<strong>安全雙煞</strong>，踩輪子中間踏板就可以煞車，煞車後<strong>在斜坡上也不會動</strong>，搭捷運也是非常必備的功能。</p>

<p>因為是特殊設計的靜音噴頭，非常小聲且噴出來也非常細緻，<strong>膽子較小的貓咪或是怕洗澡怕水，更推薦使用</strong>，重點是無添加任何人工香精，是<strong>一股淡淡的檜木香</strong>。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="683" src="https://ooinnfamily.com/wp-content/uploads/2021/08/DSC03825-1024x683.jpg" alt="檜沐先生 檜沐先生乾洗噴霧開箱" class="wp-image-2024" srcset="https://ooinnfamily.com/wp-content/uploads/2021/08/DSC03825-1024x683.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/08/DSC03825-300x200.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/08/DSC03825-768x512.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2021/08/DSC03825.jpg 1290w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<p>檜沐先生還有出<strong>超萬用的全效天然乾淨噴霧</strong>，針對居家環境清潔、害蟲隔離、空氣淨化等都有幫助，而且<strong>溫和不刺激</strong>，相當友善環境，<strong>小孩毛孩都能安心使用</strong>！</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E6%AA%9C%E6%B2%90%E5%85%88%E7%94%9F%E5%93%81%E7%89%8C%E4%BB%8B%E7%B4%B9" ez-toc-data-id="#檜沐先生品牌介紹"></span>檜沐先生品牌介紹<span class="ez-toc-section-end"></span></h2>



<figure class="wp-block-image size-large"><a href="https://s.shopee.tw/9Ui3pFFhdO" target="_blank" rel="noopener"><img loading="lazy" decoding="async" width="1024" height="768" src="https://ooinnfamily.com/wp-content/uploads/2021/09/IMG_6301-1024x768.jpg" alt="檜沐先生 檜沐先生乾洗噴霧開箱" class="wp-image-2338" srcset="https://ooinnfamily.com/wp-content/uploads/2021/09/IMG_6301-1024x768.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/09/IMG_6301-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/09/IMG_6301-768x576.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2021/09/IMG_6301.jpg 1290w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></a></figure>



<p>檜沐先生HINOKISNESEI的使命在於<strong>「讓一個真實、天然、健康的思維注入生活」</strong>，並以最純粹的產品為出發點。我自己很喜歡這樣的想法與生活風格，也嚮往使用<strong>純淨天然的原料</strong>，讓生活變得更簡單健康。</p>



<p>在日本試驗數年後推出了一系列<strong>以檜木為主原料</strong>的寵物清潔保養品。從原料、加工到儲藏都是在<strong>日本製造</strong>完成。商品也獲得<strong>多項國際檢驗認證</strong>，能透過<strong>自然系檜沐淨化技術</strong>，有效帶走寵物身上以及環境的髒污。</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%B7%A8%E5%8C%96%E5%8E%9F%E7%90%86" ez-toc-data-id="#淨化原理"></span>淨化原理<span class="ez-toc-section-end"></span></h3>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>淨化原理共有三步驟：<strong>先隔離、再包覆、速分解</strong></p>
</blockquote>



<p>把乾洗噴霧噴灑於寵物肌膚後，噴霧會<strong>逐步隔離油垢與污垢</strong>，接著這些髒污會<strong>被檜木精華包覆住</strong>，最終被<strong>滲透分解</strong>！天然的檜木精華聞起來很舒服，<strong>沒有任何人工添加物</strong>，毛爸媽可以用得更安心。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E4%BD%BF%E7%94%A8%E6%99%82%E6%A9%9F" ez-toc-data-id="#使用時機"></span>使用時機<span class="ez-toc-section-end"></span></h3>

<p>這款主要針對居家環境的清潔，用途非常廣泛：</p>



<ul class="wp-block-list">
<li>居家物品食器清潔</li>



<li>淨化浴廁空間</li>



<li>居家害蟲出沒處</li>



<li>去除衣物、玄關鞋櫃異味</li>



<li>排除各式異味</li>



<li>有效隔離各類塵蟎常見害蟲</li>



<li>寵物空間定期清潔</li>
</ul>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="768" src="https://ooinnfamily.com/wp-content/uploads/2021/08/IMG_6343-1024x768.jpg" alt="檜沐先生 天然乾淨噴霧 開箱評價" class="wp-image-2025" srcset="https://ooinnfamily.com/wp-content/uploads/2021/08/IMG_6343-1024x768.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/08/IMG_6343-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/08/IMG_6343-768x576.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2021/08/IMG_6343.jpg 1290w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<p>家裡有養寵物的話，很多居家清潔用品、殺蟲劑都不能用，擔心會對毛孩造成身體上的負擔，更嚴重還可能會中毒。這款天然乾淨噴霧用途很廣，芋圓家最常拿來<strong>清潔兩仔的碗盤、去除吃完火鍋、壽喜燒的衣服異味</strong>。</p>



<p>因為是使用一般噴頭，單次噴出量滿大的！如果要噴衣物的話，<strong>建議要距離15-25公分，噴灑1-2次</strong>就可以有效抑菌去味。</p>

<p>下面是裝過飼料的小碟子，盤底都會有些油膩，我習慣噴個兩下再拿去洗手槽沖水，<strong>稍微用手搓一下就能洗得非常乾淨</strong>。可以減少用水，也<strong>避免人用洗碗精殘留會對寵物造成身體負擔</strong>，且大多洗衣精含有柑橘成分，對貓咪是有毒性的！</p>

<p>像是圓仔在草地或是爬山時，喜歡<strong>奔跑</strong>或是<strong>突然暴衝</strong>，一般牽繩受到突然的拉扯，容易脫手或是扯得貓咪很不舒服。<strong>因此帶貓咪去戶外散步我們習慣用伸縮牽繩，</strong>可以更彈性的掌控圓仔和我的距離。</p>



<ul class="wp-block-list"><li>握把符合<strong>人體工學</strong>，久握舒適不手痠</li><li>在可控制範圍內，<strong>增加寵物活動空間</strong></li><li>專利<strong>兩段式鎖定</strong>系統，<strong>有效控制寵物動向</strong></li><li><strong>軸心享一年期保固</strong>維修服務（憑保固卡及經銷店章）</li><li><strong>德國原廠</strong>品質保證，採人工組裝也通過<strong>多項安全測試</strong></li></ul>

<p>整體來說會<strong>推薦貓咪使用索狀的伸縮牽繩</strong>，對貓咪來說拉力近乎無感。帶狀在伸縮時的拉力較大，我會建議5公斤以上貓咪或狗狗選用。如果家裡有養<strong>狗狗就很推薦使用帶狀牽繩</strong>，承重高、也較穩定～</p>

<p>之前帶著圓仔去花蓮、南投、新竹、苗栗等四處旅行，<strong>都是使用flexi伸縮牽繩</strong>，尤其<strong>爬山踏青</strong>的時候真的很方便，平常我們也會<strong>帶著兩仔去公園散散步</strong>，特地拍了一個vlog紀錄散步日常以及<strong>flexi伸縮牽繩如何使用</strong>，一起來看看吧！</p>







<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E4%BD%BF%E7%94%A8%E5%BF%83%E5%BE%97" ez-toc-data-id="#使用心得"></span>使用心得<span class="ez-toc-section-end"></span></h2>



<p>用flexi伸縮牽繩也快兩年了，芋圓媽整理了在日常使用伸縮牽繩最有感的心得，給大家參考！</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%9B%B4%E6%9C%89%E6%95%88%E6%8E%8C%E6%8E%A7%E8%B2%93%E5%92%AA%E5%8B%95%E5%90%91" ez-toc-data-id="#更有效掌控貓咪動向"></span>更有效掌控貓咪動向<span class="ez-toc-section-end"></span></h3>



<p>在遛貓時，主要是人跟著貓咪走，讓貓咪去探索新事物，但有些地方可能不適合貓咪靠近。伸縮牽繩有<strong>兩段式暫停與鎖定的功能</strong>，剛開始訓練時，可以一點一點的往後拉，讓貓咪知道不能靠近。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2022/05/IMG_8069.jpg" alt="" class="wp-image-4832" srcset="https://ooinnfamily.com/wp-content/uploads/2022/05/IMG_8069.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2022/05/IMG_8069-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2022/05/IMG_8069-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>現在圓仔就很習慣我們固定牽繩輕輕後拉時，就會走回原本的道路，<strong>相較一般牽繩在掌控貓咪動向是更方便的</strong>。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2022/05/IMG_8171.jpg" alt="" class="wp-image-4831" srcset="https://ooinnfamily.com/wp-content/uploads/2022/05/IMG_8171.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2022/05/IMG_8171-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2022/05/IMG_8171-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E5%8F%AF%E6%8E%A7%E5%88%B6%E7%AF%84%E5%9C%8D%E5%85%A7%E6%B4%BB%E5%8B%95%E7%A9%BA%E9%96%93%E6%9C%80%E5%A4%A7%E5%8C%96" ez-toc-data-id="#可控制範圍內活動空間最大化"></span>可控制範圍內活動空間最大化<span class="ez-toc-section-end"></span></h3>



<p>平常遛貓時，<strong>為了安全考量，我們是不會放掉牽繩的</strong>，但圓仔到了大草皮或是爬山，又很喜歡奔跑，之前使用過3m的長牽繩，因為沒有伸縮功能，容易打結或是跟不上圓仔的速度。</p>



<p><strong>使用伸縮牽繩</strong>可以很快速的跟上，也能用點按的方式讓圓仔慢下來，<strong>避免讓他感覺到過度的拉扯感，也能更自在的奔跑</strong>。</p>

<div class="entry-content single-content">
	
<p>自從芋仔來到我們家後，發現有兩隻貓真的很難一起出遊，我和圓爸一人背一隻也很容易累，尤其長途旅行還有行李，也因此開始觀望「寵物推車」！</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202104/67d1d8f6-44d1-4c50-adf2-a0303c2672b9.jpeg" alt=""><figcaption>▲現在出門旅行都推FikaGO推車</figcaption></figure>



<p>第一次認識fikago這個牌子是在寵物展上，他們家的展區<strong>佈置的非常有質感</strong>，很令人印象深刻。試乘推車後，可以坐在溫馨的木桌上，聽店員仔細介紹推車，有任何問題也能立刻提出，整體給人<strong>很用心又專業</strong>的感覺。當時一眼相中<mark>哈士奇灰</mark>，近期還出了<mark>墨綠新色</mark>，實體比網路照片還有質感個好幾倍呀！</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202104/d0f0da82-ece2-4fd9-9c5e-738fb0564f19.jpeg" alt=""><figcaption>▲展區很有質感／推車目前共有五色（右圖取自FikaGO-FB專頁）</figcaption></figure>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%8C%97%E6%AD%90%E9%A2%A8%E8%B3%AA%E6%84%9F%E5%A4%96%E5%9E%8B" ez-toc-data-id="#北歐風質感外型"></span>北歐風質感外型<span class="ez-toc-section-end"></span></h2>



<p>FikaGO的推車主打<mark>北歐風</mark>，個人私心最喜歡車體上的<strong>刺繡標誌跟真皮LOGO</strong>，車架是霧黑和亮黑烤漆交錯，<strong>簡約的工業風</strong>設計更襯托車體本身的美，再來！還有<mark>皮革把手套</mark>！觸感很厚實也可以輕鬆拆卸，很完美呈現北歐風質感，幾乎每次推出去都有人問是哪裡買的XD</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202104/52a0969f-7f76-4958-a2af-195778de19e4.jpeg" alt=""><figcaption>▲細節都做得很精細有質感</figcaption></figure>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%AF%A6%E7%94%A8%E8%88%87%E6%A9%9F%E8%83%BD%E6%80%A7" ez-toc-data-id="#實用與機能性"></span>實用與機能性<span class="ez-toc-section-end"></span></h2>



<p>首先，我們家對於外出用品很重視以下幾點：</p>



<ul class="wp-block-list"><li>通風透氣</li><li>安全性</li><li>隱蔽程度（避免貓咪緊張）</li><li>人類攜帶方便</li></ul>



<p>使用了大約兩個多月，FikaGO的推車在車體部分<mark>前後都有透氣網</mark>，還有設計捲簾，搭乘大眾交通工具<strong>怕貓咪緊張可蓋上</strong>！圓仔芋仔平常也很喜歡從這兩個網窗觀察外面的世界～</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202104/bee38f4e-60c5-4ff4-b231-65f9cb35be19.jpeg" alt=""><figcaption>▲小捲簾可以視情況打開或關閉</figcaption></figure>



<p>頂篷前面有一半都是透氣網窗，後面的透氣網窗也有搭配捲簾，頂篷不想整個罩住的話，有扣環可以開一小層<mark>讓空氣更流通</mark>。在安全且寵物友善的地方頂篷也能整個打開，可以說是寵物推車界的敞篷跑車XD</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202104/d23a3b27-7da7-4a5b-ae41-c5d90a042866.jpeg" alt=""><figcaption>▲頂篷可以全開／扣著／全部拉起來</figcaption></figure>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202104/eaffc60c-65ca-453b-8cd1-b26575a2eba4.jpeg" alt=""><figcaption>▲推車頂篷後面也有捲簾和通風網格</figcaption></figure>



<p>在推車內部共有<mark>兩個D型環</mark>（左右側各一），只要<strong>20kg以內</strong>，可載兩隻毛孩，附贈一條<mark>可調節式的防跳脫鉤繩</mark>。像芋圓出門都會穿好胸背帶，一貓扣一條鉤繩，帶<strong>毛孩出門安全第一</strong>，推車裡的<mark>坐墊是可以拆卸</mark>的，弄髒也方便清洗。</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202104/1a5456a4-c6a0-4e22-aa74-eeb950b3ced8.jpeg" alt=""></figure>



<p>他們使用的<mark>透氣網窗是編織密度較高</mark>的，針對部分容易緊張的貓咪來說，是<mark>更安全耐抓</mark>的，避免發生貓咪扯開網窗逃脫的悲劇。</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202104/86ef1aac-29fa-422a-9788-e1a74ac182d5.jpeg" alt=""><figcaption>▲FikaGO的透氣網窗很堅固</figcaption></figure>



<p>針對奴才使用體驗，覺得最強大的功能就是<mark>一秒收車</mark>！有時候大包小包很難騰出雙手，只要先<strong>按住把手左鍵再按住中間的鍵，輕鬆往下壓</strong>就馬上完成收車，<mark>單手就能完成收車</mark>！<strong>兩段鎖的安全設計</strong>也能避免誤觸。</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202104/ca12aa28-56a8-4cc4-bcbf-51ecea54d308.jpeg" alt=""></figure>



<p>收合後的大小比量販衛生紙提袋還小，<mark>重量大約4.9kg</mark>，對女生來說不會太重、放後車廂也不佔空間。</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202104/cc9f0e48-a897-4649-8708-ed87e5c80448.jpeg" alt=""><figcaption>▲收合後只高圓仔一個頭／有把手方便提拿</figcaption></figure>



<p>這兩個多月的使用期間，<strong>小石子路、公園的石板步道</strong>或是一些小突起都不影響推車行進，輪子在轉向跟路面不平時，還是<mark>非常滑順好推</mark>，必備的煞車功能芋圓家也幫各位測試過了！在後輪中間有一個小踏板，一踩就能煞車，在<strong>捷運上和斜坡都可以穩穩的不移動</strong>。底部的<mark>置物籃最大可承重2kg</mark>，其實空間滿大的，有在使用折疊貓砂盆的也可以塞得進去。</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202104/7809de8c-2da8-4e32-9e74-8722b099f426.jpeg" alt=""></figure>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E9%A1%8D%E5%A4%96%E5%8A%A0%E5%88%86%E7%9A%84%E5%91%A8%E9%82%8A%E9%85%8D%E5%82%99" ez-toc-data-id="#額外加分的周邊配備"></span>額外加分的周邊配備<span class="ez-toc-section-end"></span></h2>



<p>只要是毛孩會接觸的用品，其材質的安全性一定要注意。FikaGO的推車通過多項<mark>SGS安全檢驗，全車無毒材質</mark>，而且是採用<strong>環保布料</strong>，整個製程都是環境友善的，這點圓爸媽都覺得很加分。</p>



<p>從使用到現在，FikaGO也持續在推出周邊配件，像是<mark>杯架、雨罩和置物掛袋</mark>，推薦大家可以關注他們家的粉專和IG，雨罩就是圓媽在IG首波預購買的，真的優惠不少。</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202104/85ec6700-3ac9-43a8-95bc-e31512a05511.jpeg" alt=""><figcaption>▲雨罩上有多個透氣孔洞<img decoding="async" src="https://static.popdaily.com.tw/u/202104/2e92e89b-6ea3-416e-8dbe-e4067c072084.jpeg">▲杯架、置物掛袋也非常實用<img decoding="async" src="https://static.popdaily.com.tw/u/202104/8fdd9f2b-3eda-4730-9671-a7a2c427215c.jpeg">▲推車可上貓空纜車／芋圓一起坐也還有空間</figcaption></figure>
