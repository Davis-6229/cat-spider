<div class="entry-content single-content">
	
<p>正在為<strong>貓咪半夜不睡覺嚎叫</strong>或是<strong>幼貓咬人</strong>的問題煩惱嗎？這兩個新手貓奴常見的<strong>貓咪行為問題</strong>，我養兩仔也遇到過，當時真的很崩潰，不想要懲罰貓咪但又因此被搞得<strong>生活品質下降很多</strong>。</p>



<p>在<strong>接觸貓咪行為知識</strong>後再回頭看，發現當初做了很多不當的處理方式，也完全對問題沒有幫助，現在想起來覺得很後悔，也因此想把<strong>我學到的解決方式整理一篇文章</strong>，希望能幫助正在經歷這些的你們。</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%B2%93%E5%92%AA%E8%A1%8C%E7%82%BA%E5%95%8F%E9%A1%8C%E7%9A%84%E5%8E%9F%E5%9B%A0" ez-toc-data-id="#貓咪行為問題的原因"></span>貓咪行為問題的原因<span class="ez-toc-section-end"></span></h2>



<p>要解決問題首先要先知道<strong>問題的根本原因</strong>，貓咪問題行為的背後可能是各種不同壓力累積，比較複雜的像是<strong>多貓衝突、敏感貓、親訓貓</strong>等等不在本篇討論範圍，如有需求可以<strong>去約專業的貓行為諮詢</strong>了解個案，像是貓談社。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2024/06/IMG_6255.jpg" alt="" class="wp-image-6249" srcset="https://ooinnfamily.com/wp-content/uploads/2024/06/IMG_6255.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2024/06/IMG_6255-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2024/06/IMG_6255-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p class="has-kb-palette-1-background-color has-background">這篇主要討論的是<strong>精力充沛</strong>的成貓或幼貓，晚上的<strong>暴衝嚎叫</strong>，或是對主人<strong>手腳啃咬</strong>的狀況，分享我的自身經驗以及解決方法。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E8%B2%93%E5%92%AA%E5%8D%8A%E5%A4%9C%E4%B8%8D%E7%9D%A1%E8%A6%BA" ez-toc-data-id="#貓咪半夜不睡覺"></span>貓咪半夜不睡覺<span class="ez-toc-section-end"></span></h3>



<p>以我們家的經驗來說，年輕氣盛時圓仔芋仔都經常在半夜滿屋子跑，<strong>搭配嚎叫或很激動叫聲</strong>。這樣的狀況通常發生在白天睡一整天後，回家我又很忙碌沒有陪伴他們，也就是<strong>缺少發洩體力的管道</strong>。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="533" src="https://ooinnfamily.com/wp-content/uploads/2025/05/2FE378BD-0FBD-40E8-947C-709FD73856D9-1.png" alt="" class="wp-image-7578" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/2FE378BD-0FBD-40E8-947C-709FD73856D9-1.png 800w, https://ooinnfamily.com/wp-content/uploads/2025/05/2FE378BD-0FBD-40E8-947C-709FD73856D9-1-300x200.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/05/2FE378BD-0FBD-40E8-947C-709FD73856D9-1-768x512.png 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>這種時候如果飼主對行為學不了解，可能會覺得貓咪好吵讓她沒辦法好好睡覺，進而出現<strong>關貓、打貓</strong>等行為，不過從根本問題來說，這些方式都<strong>沒有辦法解決貓咪體力過剩</strong>，所以當然是不會有效的，還會讓<strong>人貓關係變差</strong>。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E5%B9%BC%E8%B2%93%E5%92%AC%E4%BA%BA" ez-toc-data-id="#幼貓咬人"></span>幼貓咬人<span class="ez-toc-section-end"></span></h3>



<p>圓仔從幼貓時期就很愛咬人，回顧以前覺得可能是當時是新手貓奴，<strong>很愛用手腳跟貓咪玩</strong>，加上小貓咬人力道還小，<strong>沒有及時阻止</strong>而讓他養成了壞習慣，而且當初只有養圓仔，他也沒有別的手足和貓媽媽可以<strong>學習社會化</strong>去控制咬人的力道。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="683" src="https://ooinnfamily.com/wp-content/uploads/2025/05/S__59088940-1024x683.jpg" alt="" class="wp-image-7584" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/S__59088940.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/05/S__59088940-300x200.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/05/S__59088940-768x512.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<p>隨著圓仔長大，問題越來越嚴重，變成他只要<strong>覺得無聊就會撲咬</strong>，根本原因也就是他<strong>體力過剩</strong>，發現用叫的沒有用，只有咬人才會讓我本人動起來，因此產生了<strong>遊戲攻擊</strong>的狀況。</p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E7%92%B0%E5%A2%83%E8%B1%90%E5%AF%8C%E5%8C%96%E8%A7%A3%E6%B1%BA%E8%B2%93%E8%A1%8C%E7%82%BA%E5%95%8F%E9%A1%8C" ez-toc-data-id="#環境豐富化解決貓行為問題"></span>環境豐富化解決貓行為問題<span class="ez-toc-section-end"></span></h2>



<p>這幾年來除了<strong>直接約專業貓行為諮詢師</strong>，我也經常透過網路或是講座學習貓行為知識，近期還上了<strong>貓談社開的「貓奴全科班工作坊」</strong>，內容提及貓行為、情緒、飲食以及照護等等非常全面。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="768" height="432" src="https://ooinnfamily.com/wp-content/uploads/2025/05/image-2.png" alt="" class="wp-image-7564" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/image-2.png 768w, https://ooinnfamily.com/wp-content/uploads/2025/05/image-2-300x169.png 300w" sizes="auto, (max-width: 768px) 100vw, 768px"></figure>



<p>其中我實際應用覺得很有效的是課綱中<strong>「環境豐富化」</strong>這個主題，對我們飼養的家貓來說，家裡不再像是大自然，少了很多嗅聞新事物的機會，不一定能接觸到外界，最重要的是<strong>少了狩獵的需求</strong>，種種累積起來<strong>讓貓咪一生變得空白不少</strong>。</p>



<p>因此環境豐富化旨在讓貓咪身處的室內環境，也能<strong>盡可能模擬野外</strong>，讓我們的主子能有<strong>豐富好玩的每一天</strong>，其實用人類的角度來思考就完全可以理解了，即便有些人可能喜歡待在家裡勝過出門，但我們在家也不可能甚麼都不做，尤其對<strong>貓來說狩獵又是他們的天性</strong>。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="683" src="https://ooinnfamily.com/wp-content/uploads/2021/07/DSC02997-1024x683.jpg" alt="" class="wp-image-1450" srcset="https://ooinnfamily.com/wp-content/uploads/2021/07/DSC02997-1024x683.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/07/DSC02997-300x200.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/07/DSC02997-768x512.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2021/07/DSC02997.jpg 1290w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<p>接下來我會按照執行的建議順序來介紹<strong>5個提高環境豐富化的方式</strong>，如果真的沒辦法按照順序執行，也可以先<strong>挑一些符合自己生活型態</strong>，比較方便執行的方法，只要有做都一定會看到成效的。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E5%B1%85%E5%AE%B6%E7%92%B0%E5%A2%83%E6%94%B9%E9%80%A0" ez-toc-data-id="#居家環境改造"></span>居家環境改造<span class="ez-toc-section-end"></span></h3>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>開放禁止區域讓貓咪有更多自由空間</p>
</blockquote>



<p>這個部分是我<strong>上貓談社工作坊</strong>的時候學到的，以前沒有想過<strong>開放禁止區域</strong>會對貓咪有這麼大的影響，在舊家我的浴室長期都是關起來不讓兩仔進去的，但發現圓仔每次都會在門口或窗邊嚎叫想進來，被我抓出去時還會生氣低吼。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="533" src="https://ooinnfamily.com/wp-content/uploads/2025/05/CB4222DC-BFF6-47CC-B43D-8773456A2679-1.png" alt="" class="wp-image-7577" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/CB4222DC-BFF6-47CC-B43D-8773456A2679-1.png 800w, https://ooinnfamily.com/wp-content/uploads/2025/05/CB4222DC-BFF6-47CC-B43D-8773456A2679-1-300x200.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/05/CB4222DC-BFF6-47CC-B43D-8773456A2679-1-768x512.png 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>近期搬新家後，為了嘗試開放浴室，現在洗完澡後會刮水開除濕，兩仔只有剛開始很有興趣，<strong>久了完全沒有要進來</strong>XD，也少了抓貓不愉快的環節。大家也可以套用到<strong>陽台或玄關</strong>，嘗試整理過後開放貓咪進出。</p>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>增加高處休息和躲藏區</p>
</blockquote>



<p>長期沒有高處和躲藏空間可能會讓貓咪感到焦慮，建議<strong>重新規劃家中動線</strong>，設置多層次的<strong>休息與隱蔽空間</strong>，不一定要花大錢購買貓爬架或是貓跳台，也可以<strong>靠家具的高低重組</strong>製造動線。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="768" src="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7469-1024x768.jpg" alt="" class="wp-image-7552" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7469.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7469-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7469-768x576.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">從沙發到高櫃中間我放了跳台就能順利連接</figcaption></figure>



<p>這個部分好處真的很多，尤其像是<strong>客人來訪或是多貓衝突</strong>時，貓咪不願意待在地面，有個高處可以躲藏對他們的<strong>身心靈健康</strong>是很有幫助的！</p>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>陽台安全防護</p>
</blockquote>



<p>陽台是<strong>超級加分的環境豐富化</strong>，如果有外推陽台可以接觸到外面，推薦大家安<strong>裝防護設備並開放貓咪全天候自由進出</strong>，看鳥看路人更甚至是聞到外面的空氣對貓來說都會是非常好的環境豐富化。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="576" src="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7458-1024x576.jpg" alt="" class="wp-image-7553" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7458.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7458-300x169.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7458-768x432.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<p>陽台安全防護最簡單可以去<strong>五金行購買夜市掛商品的鐵格架</strong>，怕蚊子的話也可以多安裝紗網，但長期開放的話<strong>鐵網格是一定要</strong>的！有預算的話也可以上網搜尋「<strong>隱形鐵窗</strong>」、「<strong>不鏽鋼紗窗</strong>」等等，相對美觀也更加堅固耐用唷！</p>



<p class="has-theme-palette-7-background-color has-background"><strong>注意！</strong>再三強調居家防護一定要做好，避免貓咪墜樓的意外。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%99%AA%E7%8E%A9%E7%8B%A9%E7%8D%B5%E9%81%8A%E6%88%B2" ez-toc-data-id="#陪玩狩獵遊戲"></span>陪玩狩獵遊戲<span class="ez-toc-section-end"></span></h3>



<p>對貓來說，狩獵是他們的天性！日常在家可以透過<strong>逗貓棒、小球、貓草包</strong>等等，來消耗貓咪的過剩體力，當然也能增強主人與貓咪的連結（貓咪會更愛你XD）</p>



<p>我們家陪玩的時間和頻率是<strong>每天下班回家後和睡前15分鐘</strong>，也就是一天兩次！當然這個<strong>頻率因貓而異</strong>，對活力旺盛的圓仔還會需要藏食玩具輔助。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="576" src="https://ooinnfamily.com/wp-content/uploads/2025/02/S__55623689_0-1024x576.jpg" alt="貓行為問題 貓談社工作坊 貓咪半夜不睡覺 幼貓咬人怎麼辦" class="wp-image-6939" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/S__55623689_0.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/S__55623689_0-300x169.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/S__55623689_0-768x432.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E8%97%8F%E9%A3%9F%E7%8E%A9%E5%85%B7" ez-toc-data-id="#藏食玩具"></span>藏食玩具<span class="ez-toc-section-end"></span></h3>



<p>藏食玩具的<strong>難度一定要抓得剛剛好</strong>，避免讓貓咪有挫折感不願意玩。剛開始可以嘗試在<strong>家裡到處放顆粒零食或凍乾</strong>，建議選乾爽的零食比較不會生螞蟻，搭配高低差到處放，貓咪就可以把<strong>整個家走過一遍</strong>消耗體力！</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="450" src="https://ooinnfamily.com/wp-content/uploads/2025/01/IMG_0610-edited.jpg" alt="貓行為問題 貓談社工作坊 貓咪半夜不睡覺 幼貓咬人怎麼辦" class="wp-image-6739" srcset="https://ooinnfamily.com/wp-content/uploads/2025/01/IMG_0610-edited.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/01/IMG_0610-edited-300x169.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/01/IMG_0610-edited-768x432.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>再來可以<strong>自製或是購買難度適中的藏食玩具</strong>，工作坊在環境豐富化這堂課，也帶著我們用<strong>簡單的紙杯、蛋盒還有牛皮紙DIY</strong>藏食玩具，讓貓咪發揮本能靠自己狩獵探索，並同時消耗他們的精力。</p>

<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="768" height="1024" data-id="7555" src="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_4477-768x1024.jpg" alt="" class="wp-image-7555" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_4477.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_4477-225x300.jpg 225w" sizes="auto, (max-width: 768px) 100vw, 768px"></figure>

</figure>



<p>如果貓咪已經成精了（像我們家圓仔）簡單的玩具都能輕易破解，可以再來考慮<strong>購買更困難的機關玩具</strong>，也歡迎參考我累積多年的玩具經驗寫成的精選文章唷！</p>



<p class="has-kb-palette-1-background-color has-background">傳送門：<a href="https://ooinnfamily.com/highly-recommended/cat-puzzle/">【芋圓家經驗談】9種貓咪藏食玩具分享！半夜不睡覺好動貓必看</a></p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%9F%BF%E7%89%87%E8%A8%93%E7%B7%B4" ez-toc-data-id="#響片訓練"></span>響片訓練<span class="ez-toc-section-end"></span></h3>



<p>響片是一個可透過按壓發出聲音的用品，藉由在貓咪做出我們期望的行為時發出固定的聲響，來<strong>強化貓咪的正向行為</strong>，<strong>加速減敏或是日常簡單動作訓練</strong>的效果。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="576" src="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7601-1024x576.jpg" alt="" class="wp-image-7568" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7601.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7601-300x169.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7601-768x432.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<p>這個訓練在貓談社工作坊有完整一堂課在介紹說明，我也從中學到<strong>如何用響片來讓貓咪學習簡單握手</strong>、喚回等技能，現在兩仔都可以<strong>叫名字就過來</strong>！</p>



<p>很多人可能會覺得不需要強迫貓咪學習這些技能，事實是<strong>正向的訓練能讓貓咪生活更豐富也和飼主關係更緊密</strong>唷！圓仔活力旺盛常玩不夠就會咬人，發現響片訓練對他來說<strong>很有成就感也能消耗大量精力</strong>，畢竟要透過做出正確的動作才能贏得好吃的獎勵！</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-2 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="768" height="1024" data-id="7571" src="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7596-768x1024.jpg" alt="" class="wp-image-7571" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7596.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7596-225x300.jpg 225w" sizes="auto, (max-width: 768px) 100vw, 768px"></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="768" height="1024" data-id="7572" src="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7604-768x1024.jpg" alt="" class="wp-image-7572" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7604.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7604-225x300.jpg 225w" sizes="auto, (max-width: 768px) 100vw, 768px"></figure>
</figure>



<p>如果貓咪跟你的關係不錯，<strong>非常推薦早點開始練習響片</strong>，讓貓咪降低對<strong>進外出包、剪指甲、梳毛清潔</strong>等等的排斥度，做得好的話甚至可以喜歡上這些事情唷！</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E5%B8%B6%E8%B2%93%E5%A4%96%E5%87%BA%EF%BC%9A%E9%81%9B%E8%B2%93" ez-toc-data-id="#帶貓外出：遛貓"></span>帶貓外出：遛貓<span class="ez-toc-section-end"></span></h3>



<p>我們家圓仔是很喜歡外出的貓，但必須先強調，<strong>遛貓是貓需求中的金字塔頂端，請先滿足貓咪其他需求再來考慮</strong>，畢竟帶貓出門需要非常充足的事前準備，也有一定的風險。</p>



<p class="has-theme-palette-8-background-color has-background"><strong>外出前先來看這篇</strong>！從疫苗點藥到外出裝備都有！<a href="https://ooinnfamily.com/outdoorcat/equipment/outdoorcat-training/">【芋圓家經驗談】超詳細遛貓指南！貓咪外出訓練與必備物品</a></p>



<p>像前面提到的響片訓練，就可以應用在讓<strong>貓咪習慣穿胸背帶的減敏訓練</strong>，貓咪慢慢習慣穿背帶後才能開始練習外出，這些都是環環相扣的唷。</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%B2%93%E8%A1%8C%E7%82%BA%E7%9F%A5%E8%AD%98%E8%B3%87%E6%BA%90%EF%BC%9A%E8%B2%93%E8%AB%87%E7%A4%BE%E8%B2%93%E5%A5%B4%E5%85%A8%E7%A7%91%E5%B7%A5%E4%BD%9C%E5%9D%8A" ez-toc-data-id="#貓行為知識資源：貓談社貓奴全科工作坊"></span>貓行為知識資源：貓談社貓奴全科工作坊<span class="ez-toc-section-end"></span></h2>



<p>文章中提到的大量解決方法以及貓行為知識幾乎都是從<strong>貓談社貓奴全科工作坊</strong>學到的，8堂課總共48小時真的獲益良多，不論有沒有基礎貓行為知識都<strong>非常推薦所有貓奴或是寵物從業人員來進修</strong>。</p>



<p><a href="https://course.catchattw.com/product/workshop/" target="_blank" rel="noopener">課程大綱</a>涵蓋了<strong>貓咪行為、情緒、飲食、照護</strong>，從看懂貓咪情緒肢體語言，到了解貓問題行為的根源，<strong>提供系統學習</strong>，幫助新手貓奴有效建立與貓咪的良好關係，並學習如何降低清潔照護與就醫對貓咪的壓力衝擊。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="902" src="https://ooinnfamily.com/wp-content/uploads/2025/05/截圖-2025-05-11-下午7.17.03-1024x902.png" alt="" class="wp-image-7550" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/截圖-2025-05-11-下午7.17.03.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/05/截圖-2025-05-11-下午7.17.03-300x264.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/05/截圖-2025-05-11-下午7.17.03-768x676.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<p>工作坊我上的是週六實體班，為期兩個月，每週六上6.5小時的課程，最後會<strong>拿到48小時的結業證書</strong>！以48小時的課來說我覺得價格很划算。乍聽之下可能會覺得很累，但課程進行的方式很有趣！會有<strong>大量的討論和提問環節</strong>，再加上同學們都是愛貓成癡的同溫層XD 每次上課都覺得時間過得飛快。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="769" src="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7599-1024x769.jpg" alt="" class="wp-image-7573" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7599.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7599-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7599-768x577.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<p>課前會先寄給學員<strong>課本和教具包</strong>，內容真的很豐富，也都會在課堂上實際<strong>教大家使用操作</strong>。課後也會有作業讓我們<strong>和家中貓咪一起練習</strong>，當然不會強迫貓咪，作業也都是自發繳交的！如果課堂上比較害羞不敢提問，也可以<strong>課後或中間休息去詢問講師</strong>唷～</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-5 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="768" height="1024" data-id="7558" src="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_3370-768x1024.jpg" alt="" class="wp-image-7558" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_3370.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_3370-225x300.jpg 225w" sizes="auto, (max-width: 768px) 100vw, 768px"><figcaption class="wp-element-caption">豐富的教具包</figcaption></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="768" height="1024" data-id="7559" src="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7261-768x1024.jpg" alt="" class="wp-image-7559" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7261.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_7261-225x300.jpg 225w" sizes="auto, (max-width: 768px) 100vw, 768px"><figcaption class="wp-element-caption">我的結業證書</figcaption></figure>
</figure>



<p>總結來說，<strong>貓問題行為一定從根本解決</strong>，呼籲大家要<strong>學習判讀媒體資訊</strong>，不要一昧相信網路上訛傳的懲罰貓咪等等，因為我本人都試過真的沒有效果。</p>



<p>我更推薦大家花點時間和金錢去上<strong>真正專業有正確行為知識的課程或講座</strong>，提升自己貓行為知識，讓人貓關係<strong>更加緊密，創造主人和貓咪都愉快的生活環境</strong>。</p>



<p class="has-kb-palette-1-background-color has-background"><img draggable="false" role="img" class="emoji" alt="💡" src="https://s.w.org/images/core/emoji/17.0.2/svg/1f4a1.svg">除了文章提到的環境豐富化，貓奴最常遇到的問題：<strong>貓咪一天要吃多少？怎麼挑適合的食物？看醫生好崩潰！貓咪不願意進外出包怎麼辦？</strong>這些和貓咪<strong>營養及減壓就醫</strong>的相關知識， 貓奴全科工作坊都會<strong>邀請獸醫師</strong>一同分享帶大家從<strong>根本學習</strong>如何看食品成分、實際操作在就醫過程中把<strong>壓力降到最低</strong>的手法。</p>

		<h1 class="entry-title">【芋圓家小學堂】貓食鈉磷含量速算法！腎病心臟病貓必看</h1><div class="entry-meta entry-meta-divider-slash">

</header><!-- .entry-header -->

			<img width="1024" height="544" src="https://ooinnfamily.com/wp-content/uploads/2025/02/貓咪知識.002.jpeg" class="post-top-featured wp-post-image" alt="如何計算貓咪飼料主食磷含量 鈉含量" decoding="async" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/貓咪知識.002.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/貓咪知識.002-300x159.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/貓咪知識.002-768x408.jpeg 768w" sizes="(max-width: 1024px) 100vw, 1024px">		</div>

<div class="entry-content single-content">
	
<p>貓咪的健康在很大程度上取決於<strong>其飲食中的營養成分</strong>。鈉和磷是多數健檢時最常聽到醫生建議要控制的營養素，像是<strong>腎病貓要減少磷攝取、心臟病貓要減少鈉攝取</strong>等等。因此了解鈉和磷含量計算，對飼主來說是非常重要的。</p>



<p>剛開始養貓時我就做了一個<a href="https://ooinnfamily.com/catknowledge/drymatterbasis-me-calculator-2/">貓食營養計算機</a>，推薦給想立即<strong>算出鈉磷含量</strong>的毛爸媽使用，但如果想進一步了解<strong>背後運算方式、鈉磷對貓咪的影響</strong>，那就繼續看下去吧！</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E9%88%89%E7%A3%B7%E5%B0%8D%E8%B2%93%E5%92%AA%E8%BA%AB%E9%AB%94%E7%9A%84%E5%BD%B1%E9%9F%BF" ez-toc-data-id="#鈉磷對貓咪身體的影響"></span>鈉磷對貓咪身體的影響<span class="ez-toc-section-end"></span></h2>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%88%89%E7%9A%84%E9%87%8D%E8%A6%81%E6%80%A7" ez-toc-data-id="#鈉的重要性"></span><strong>鈉的重要性</strong><span class="ez-toc-section-end"></span></h3>



<p>鈉是貓咪飲食中不可缺少的電解質，有助於支持神經信號的傳遞，以及調節細胞功能。<strong>適量的鈉對貓咪的心臟和肌肉健康很重要</strong>。但攝取<strong>過多的鈉可能會導致貓咪體內脫水讓腎臟疾病風險提高</strong>。因此需要特別關注貓咪食物中的鈉含量，特別是針對有<strong>心臟病</strong>的貓咪。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="585" src="https://ooinnfamily.com/wp-content/uploads/2025/02/D064ABDA-D1FA-4078-8B48-FF74E3967E30-1024x585.png" alt="" class="wp-image-7349" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/D064ABDA-D1FA-4078-8B48-FF74E3967E30.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/D064ABDA-D1FA-4078-8B48-FF74E3967E30-300x171.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/D064ABDA-D1FA-4078-8B48-FF74E3967E30-768x439.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%88%A3%E7%A3%B7%E9%87%8D%E8%A6%81%E6%80%A7" ez-toc-data-id="#鈣磷重要性"></span><strong>鈣磷重要性</strong><span class="ez-toc-section-end"></span></h3>



<p><strong>磷的攝取主要是來自禽畜肉</strong>，對骨骼牙齒的健康很重要，參與貓咪體內多種生理過程，包括細胞結構的維護和能量的轉換。不過高磷攝取對貓咪的腎臟健康可能產生負面影響。<strong>過多的磷會加重腎臟負擔</strong>，特別是<strong>老年貓</strong>或<strong>腎臟功能不全</strong>的貓咪。</p>



<p>除了計算磷攝取量，同樣重要的是鈣，<strong>建議鈣磷比落在1-1.6:1之間</strong>，因為以往貓咪的獵物是有完整的骨頭、內臟、皮毛等，能平衡攝取鈣和磷。但現在貓食是由我們挑選，如果長期攝取過多的磷，沒有平衡鈣質，會對調控鈣磷平衡的內分泌造成負擔。為了要平衡血中大量的磷，還會從骨頭中汲取鈣質，導致骨質疏鬆，嚴重可能牙齒也會脫落。</p>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>標準參考自—Dr.Ellie「熟齡貓營養學」、<a href="https://perfectlyrawsome.com/raw-feeding-knowledgebase/nrc-nutritional-requirements-for-adult-cats/" target="_blank" rel="noopener">NRC(國家科學研究委員會)標準</a></p>
</blockquote>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%A8%88%E7%AE%97%E9%88%89%E5%92%8C%E7%A3%B7%E7%9A%84%E7%87%9F%E9%A4%8A%E6%88%90%E5%88%86%E5%90%AB%E9%87%8F" ez-toc-data-id="#計算鈉和磷的營養成分含量"></span>計算鈉和磷的營養成分含量<span class="ez-toc-section-end"></span></h2>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%AD%A5%E9%A9%9F%E4%B8%80%EF%BC%9A%E6%89%BE%E5%87%BA%E9%88%89%E6%88%96%E7%A3%B7%E7%9A%84%E5%90%AB%E9%87%8F" ez-toc-data-id="#步驟一：找出鈉或磷的含量"></span><strong>步驟一：找出鈉或磷的含量</strong><span class="ez-toc-section-end"></span></h3>



<p>大部分市面上的貓咪食物都會在包裝上標明其營養成分。鈉和磷通常會以<strong>每100克（%）</strong>或<strong>每份裡面有多少mg</strong>的形式標示。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="576" src="https://ooinnfamily.com/wp-content/uploads/2025/03/Black-and-White-Luxury-Minimalist-Candle-Product-Label-的複本-3-edited.png" alt="" class="wp-image-7345" srcset="https://ooinnfamily.com/wp-content/uploads/2025/03/Black-and-White-Luxury-Minimalist-Candle-Product-Label-的複本-3-edited.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/03/Black-and-White-Luxury-Minimalist-Candle-Product-Label-的複本-3-edited-300x169.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/03/Black-and-White-Luxury-Minimalist-Candle-Product-Label-的複本-3-edited-768x432.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">左圖來自乖乖吃飯／右圖來自汪喵星球</figcaption></figure>



<p>挑主食罐的過程中，發現許多營養標示<strong>不一定會標註鈉磷含量</strong>，建議直接<strong>私訊官方帳號詢問</strong>，讓品牌知道消費者會在意！如果品牌方表示沒有做這方面的檢測，我就不考慮購買。</p>



<p>以汪喵星球主食罐的營養標示舉例，<strong>磷含量是0.27%而鈉含量是0.06%</strong>。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="431" src="https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-上午11.57.40-1024x431.png" alt="" class="wp-image-7334" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-上午11.57.40.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-上午11.57.40-300x126.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-上午11.57.40-768x323.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%AD%A5%E9%A9%9F%E4%BA%8C%EF%BC%9A%E9%A3%9F%E7%89%A9%E7%9A%84%E7%86%B1%E9%87%8F" ez-toc-data-id="#步驟二：食物的熱量"></span><strong>步驟二：食物的熱量</strong><span class="ez-toc-section-end"></span></h3>



<p>接下來，需要知道<strong>食物的熱量</strong>，通常也會標註在包裝上，這是為了將鈉或磷的含量換算成每100kcal熱量的重要數據。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="439" src="https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-上午11.41.51-1024x439.png" alt="" class="wp-image-7327" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-上午11.41.51.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-上午11.41.51-300x129.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/截圖-2025-03-04-上午11.41.51-768x329.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%AD%A5%E9%A9%9F%E4%B8%89%EF%BC%9A%E8%A8%88%E7%AE%97%E9%88%89%E5%90%AB%E9%87%8F" ez-toc-data-id="#步驟三：計算鈉含量"></span><strong>步驟三：計算鈉含量</strong><span class="ez-toc-section-end"></span></h3>



<p>有了以上兩個數據就可以來<strong>計算實際含量</strong>啦！由於計算方式都是一樣的，這邊只舉例鈉含量，相對的磷鎂鈣鉀也都能用同樣的方式計算唷！</p>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p><strong>計算鈉的克數</strong></p>
</blockquote>



<p class="has-kb-palette-1-background-color has-background">鈉克數 = 80g × 0.06% = 80g × 0.0006 = 0.048g</p>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p><strong>計算每罐熱量</strong></p>
</blockquote>



<p class="has-kb-palette-1-background-color has-background">罐頭總熱量 = 80g × 120kcal/100g = 96kcal</p>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p><strong>換算鈉含量至mg/100kcal</strong></p>
</blockquote>



<p class="has-kb-palette-1-background-color has-background">0.048g = 48mg（每罐80g有48毫克鈉）<br>將48mg的鈉平均分配到每100kcal中：<br>(48mg ÷ 96kcal) × 100kcal = <strong>50mg/100kcal</strong></p>



<p>這樣我們就完成計算啦！這罐80g的罐頭，每100kcal大約有50毫克的鈉。要換算主因是<strong>常見鈉磷含量都以mg/100kcal為準</strong>，統一單位會較方便比對鈉磷含量區間～</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%80%9F%E7%AE%97%E5%85%AC%E5%BC%8F%E6%8F%90%E4%BE%9B%E7%B5%A6%E4%BD%A0" ez-toc-data-id="#速算公式提供給你"></span>速算公式提供給你<span class="ez-toc-section-end"></span></h3>



<p>了解背後的詳細計算過程後，為了方便日常計算，這邊提供<strong>兩個針對不同鈉磷單位的速算公式</strong>以及<strong>計算機</strong>，大家可以拿起手邊的主食試算和計算機比對唷！</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E9%81%A9%E5%90%88%E8%B2%93%E5%92%AA%E7%9A%84%E7%A3%B7%E5%90%AB%E9%87%8F" ez-toc-data-id="#適合貓咪的磷含量"></span>適合貓咪的磷含量<span class="ez-toc-section-end"></span></h2>



<p>針對貓咪最低攝取量有相關規範的像是AAFCO(美國飼料品管協會)建議<strong>幼貓需要至少200mg/100kcal的磷</strong>；<strong>成貓至少需要125mg/100kcal的磷</strong>，而NRC(國家科學研究委員會)則建議成貓至少需要64mg/100kcal的磷。</p>



<p>整理目前大多資料對貓咪磷攝取量如下：</p>



<div class="wp-block-kadence-iconlist kt-svg-icon-list-items kt-svg-icon-list-items7065_96cb9d-4a kt-svg-icon-list-columns-1 alignnone"><ul class="kt-svg-icon-list">
<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7065_ad380d-90"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>正常磷含量250-350mg/100kcal<br></strong>健康成貓/幼貓不建議低磷或高磷飲食，正常區間即可。</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7065_809edd-d6"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>低磷 &lt;250mg/100kcal<br></strong>老年貓/腎病貓或醫生建議可控制磷含量。</span></li>
</ul></div>



<p>如上面<strong>AAFCO, NRC建議</strong>，成年貓最低需要64～125mg/100kcal以上的磷，也就是<strong>市售主食罐磷含量只要&gt;125mg/100kcal</strong>就符合這兩個標準，<strong>沒有上限規範</strong>，真的要學會計算才能了解貓咪實際攝取的磷含量。</p>



<p><strong>腎病初期</strong>的貓咪，可聽獸醫建議決定什麼時候要開始<strong>低磷飲食</strong>，如果到3、4期的慢性腎病可能<strong>連蛋白含量都要控制</strong>，因腎臟功能已經受損無法代謝高濃度蛋白。</p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E9%81%A9%E5%90%88%E8%B2%93%E5%92%AA%E7%9A%84%E9%88%89%E5%90%AB%E9%87%8F" ez-toc-data-id="#適合貓咪的鈉含量"></span>適合貓咪的鈉含量<span class="ez-toc-section-end"></span></h2>



<p>根據AAFCO貓咪最低鈉建議量是<strong>乾物比0.2%，0.5g/1000kcal =50mg/100kcal</strong>（幼貓跟成貓相同），也沒有針對上限給建議，因此即便是符合AAFCO標準的貓食，可能也會有過高的鈉含量。</p>



<p>我們家圓仔有心肌肥大症狀，才知道<strong>心臟病貓必須控制鈉攝取</strong>，因為身體代償機制會主動保留鈉離子，相較健康貓咪更不容易代謝。參考<a href="https://www.facebook.com/photo/?fbid=862072494174182&amp;set=a.791910321190400" target="_blank" rel="noopener">余騰瑋犬貓心臟專科醫師整理貼文</a>，建議攝取量如下：</p>



<div class="wp-block-kadence-iconlist kt-svg-icon-list-items kt-svg-icon-list-items7065_3ff5c4-a4 kt-svg-icon-list-columns-1 alignnone"><ul class="kt-svg-icon-list">
<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7065_641cd5-5e"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">重度心衰竭 &lt; 60mg/100kcal</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7065_db5cb9-d0"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">輕度或中度心衰竭 &lt; 80mg / 100kcal</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7065_864dc3-e7"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">無症狀期 &lt; 100mg / 100kcal</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-7065_bffb7d-0a"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">高危險族群 &lt; 120mg / 100kcal</span></li>
</ul></div>



<p>多年來選購罐頭的經驗，其實還是有許多飼料和罐頭<strong>不會標註鈉含量</strong>，如果已經有心臟問題，強烈建議<strong>直接避開沒有標示鈉含量的食品</strong>。</p>



<p class="has-theme-palette-8-background-color has-background">心臟病貓吃魚油可保護心肌細胞、減緩衰亡速度！推薦閱讀：<a href="https://ooinnfamily.com/highly-recommended/petfishoil-rating/">【2025最新】11大寵物魚油磷蝦油評比推薦！只有最適合沒有最推薦</a></p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E7%B8%BD%E7%B5%90_%E5%AD%B8%E6%9C%83%E8%A8%88%E7%AE%97%E5%B0%8D%E8%B2%93%E5%92%AA%E7%9A%84%E5%B9%AB%E5%8A%A9" ez-toc-data-id="#總結_學會計算對貓咪的幫助"></span>總結 / 學會計算對貓咪的幫助<span class="ez-toc-section-end"></span></h2>



<p>了解如何計算貓咪食物中的鈉和磷含量不僅<strong>有助於選擇適合貓咪的食物</strong>，也能幫助飼主<strong>確保貓咪的飲食營養均衡</strong>。</p>



<p>舉我們家的例子來說，今年度健檢醫生覺得兩仔血檢報告的磷濃度是正常偏高，<strong>建議磷含量可以再降低，避免增加腎臟的負擔</strong>。我們日常飲食的磷大約落在200-300mg/100kcal，可以去選擇更低的主食品牌。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="768" src="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2043-1024x768.jpg" alt="" class="wp-image-6795" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2043.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2043-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2043-768x576.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">兩仔每年的健檢報告</figcaption></figure>



<p>過多或過少的鈉和磷都可能對貓咪健康造成不良影響，因此<strong>定期檢查和調整飲食才是重要的</strong>。希望這篇文章能幫助你更好地理解鈉和磷對貓咪健康的影響，並<strong>有效計算出食物中的含量</strong>，讓你和貓咪保持健康快樂！</p>



<p class="has-kb-palette-1-background-color has-background"><strong>聲明！</strong>貓咪若有任何疾病請以獸醫師建議的飲食攝取量為主，也請<strong>記得定期健康檢查</strong>，才能及時調整最適合貓咪的飲食方式唷</p>

<div class="entry-content single-content">
	
<p>某天晚上看到圓仔在玩<strong>綁電線的小束帶</strong>，一不注意就發現斷成兩半了！另一半我怎麼找都找不到，當下直覺應該是<strong>被他吃下肚了</strong>，而且束帶裡面還是有<strong>細鐵絲</strong>，很擔心誤食異物會<strong>傷到腸胃釀成大禍</strong>。</p>



<p>上述情況真的很多養寵飼主會遇到，最怕就是<strong>延誤就醫</strong>！所以特地整理成一篇文章分享<strong>平時可以做的準備</strong>、<strong>就醫流程</strong>還有<strong>醫療費用</strong>，希望若不幸發生各位毛爸媽們都能冷靜處理。</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E7%99%BC%E7%8F%BE%E8%AA%A4%E9%A3%9F%E7%95%B0%E7%89%A9%E5%B0%B1%E9%86%AB%E5%89%8D%E6%BA%96%E5%82%99" ez-toc-data-id="#發現誤食異物就醫前準備"></span>發現誤食異物就醫前準備<span class="ez-toc-section-end"></span></h2>



<p>回家發現地板<strong>有被咬爛或是撕咬痕跡的異物</strong>，可能是<strong>逗貓頭、鐵絲、綁吐司或電線的束帶、橡皮筋</strong>等等！當下請立刻檢查附近有沒有剩餘的部分，或是調閱寵物監視器。</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-2 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="768" data-id="6809" src="https://ooinnfamily.com/wp-content/uploads/2025/02/DALL·E-2025-02-05-20.24.45-A-white-cat-in-a-clean-indoor-setting-sitting-near-a-chewed-up-toy-or-a-piece-of-torn-ru-edited.webp" alt="" class="wp-image-6809" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/DALL·E-2025-02-05-20.24.45-A-white-cat-in-a-clean-indoor-setting-sitting-near-a-chewed-up-toy-or-a-piece-of-torn-ru-edited.webp 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/DALL·E-2025-02-05-20.24.45-A-white-cat-in-a-clean-indoor-setting-sitting-near-a-chewed-up-toy-or-a-piece-of-torn-ru-edited-300x225.webp 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/DALL·E-2025-02-05-20.24.45-A-white-cat-in-a-clean-indoor-setting-sitting-near-a-chewed-up-toy-or-a-piece-of-torn-ru-edited-768x576.webp 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">AI生成圖</figcaption></figure>
</figure>



<p>萬一都找不到且該異物又是<strong>比較硬且無彈性的材質</strong>，就<strong>強烈建議要趕快帶去看醫生</strong>，可能造成消化道受傷，尤其逗貓棒常出現的<strong>長條線還可能纏繞著腸道造成壞死</strong>。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%89%93%E5%8C%85%E7%95%B0%E7%89%A9%E6%96%B9%E4%BE%BF%E6%AF%94%E5%B0%8D" ez-toc-data-id="#打包異物方便比對"></span>打包異物方便比對<span class="ez-toc-section-end"></span></h3>



<p>如果有<strong>剩餘的異物不要丟掉</strong>！記得<strong>打包帶去給醫生</strong>方便比對，沒有的話也建議先上網找個類似商品的照片，和醫生敘述的時候比較好瞭解。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="768" src="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2072-1024x768.jpg" alt="" class="wp-image-6805" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2072.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2072-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2072-768x576.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E8%A7%80%E5%AF%9F%E8%B2%93%E5%92%AA%E9%A3%9F%E6%85%BE%E5%92%8C%E7%B2%BE%E7%A5%9E%E7%8B%80%E6%B3%81" ez-toc-data-id="#觀察貓咪食慾和精神狀況"></span>觀察貓咪食慾和精神狀況<span class="ez-toc-section-end"></span></h3>



<p>就醫前<strong>觀察貓咪進食的狀況</strong>，如果卡在喉嚨或嘴巴可能會一直<strong>撥嘴巴或做出嘔吐動作</strong>。若誤食一段時間腸胃發炎不適，除了<strong>食慾不佳</strong>也可能<strong>排斥被碰觸腹部、發出低吼</strong>等等，醫生也會參考這些去評估誤食的嚴重程度。</p>



<p>同時搜尋家裡<strong>附近的獸醫院</strong>，如果狀況嚴重可以找提供24小時急診服務的院所，並<strong>致電告知寵物的狀況預約</strong>看診，避免狗狗貓貓已經很不舒服了還要在陌生環境等很久。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%A4%B5%E9%A3%9F%E6%83%85%E7%B7%92%E4%BF%9D%E5%81%A5%E5%93%81%E4%B9%96%E4%B9%96%E8%97%A5" ez-toc-data-id="#餵食情緒保健品乖乖藥"></span>餵食情緒保健品/乖乖藥<span class="ez-toc-section-end"></span></h3>



<p>大多數貓咪都<strong>對外出就醫很抗拒</strong>，但誤食異物看診通常會需要觸診或<strong>拍X光</strong>，如果過度激動可能無法好好拍攝。建議在家裡常備<strong>情緒保健品</strong>或是和常去的獸醫詢問能否<strong>購買乖乖藥</strong>，讓貓咪能<strong>舒緩情緒</strong>。</p>



<p class="has-kb-palette-1-background-color has-background"><strong>注意！</strong>非金屬物質無法透過X光拍攝，可能會需要用內視鏡夾出，請<strong>以醫生建議治療方式為主</strong></p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="768" src="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2070-1024x768.jpg" alt="" class="wp-image-6803" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2070.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2070-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2070-768x576.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">左為醫院開的乖乖藥 / 右為我們家常備情緒保健品</figcaption></figure>



<p>像圓仔有心臟病史，就診前都會先跟獸醫約時間拿乖乖藥，看診前2小時吃放鬆情緒，<strong>避免檢查時過度緊張病發</strong>，其成分劑量經專業獸醫師計算過可<strong>安全代謝</strong>，但還是請<strong>按照醫師指示</strong>使用。</p>



<p class="has-kb-palette-1-background-color has-background"><strong>注意！</strong>乖乖藥請找<strong>合格獸醫院</strong>購買，因其安全劑量需要<strong>根據寵物體重計算</strong>。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%BA%96%E5%82%99%E5%AF%B5%E7%89%A9%E5%81%A5%E6%AA%A2%E7%B4%80%E9%8C%84" ez-toc-data-id="#準備寵物健檢紀錄"></span>準備寵物健檢紀錄<span class="ez-toc-section-end"></span></h3>



<p>強烈建議<strong>好好整理毛小孩每年的健檢資料</strong>，電子歸檔或是紙本收集都好。通常緊急就醫不一定會去熟悉的獸醫院，要<strong>快速了解寵物身體狀況</strong>的方法就是靠<strong>過往的就診健檢紀錄</strong>。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="1024" height="768" src="https://ooinnfamily.com/wp-content/uploads/2025/02/DALL·E-2025-02-05-20.29.34-A-well-organized-pet-health-record-system-including-a-neatly-arranged-folder-with-veteri-edited.webp" alt="" class="wp-image-6812" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/DALL·E-2025-02-05-20.29.34-A-well-organized-pet-health-record-system-including-a-neatly-arranged-folder-with-veteri-edited.webp 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/DALL·E-2025-02-05-20.29.34-A-well-organized-pet-health-record-system-including-a-neatly-arranged-folder-with-veteri-edited-300x225.webp 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/DALL·E-2025-02-05-20.29.34-A-well-organized-pet-health-record-system-including-a-neatly-arranged-folder-with-veteri-edited-768x576.webp 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<p>尤其像圓仔有<strong>心肌肥大</strong>，要<strong>避免過度激動</strong>，且<strong>麻醉風險也較高</strong>。我會把相關的醫療紀錄帶著並<strong>事先告知</strong>，如果是初次幫圓仔看診的醫生也能快速了解身體狀況。</p>



<p class="has-kb-palette-1-background-color has-background">傳送門：<a href="https://ooinnfamily.com/catknowledge/cathcm-experience/">【芋圓家經驗談】親身經歷！貓咪心臟病檢查與日常照護</a></p>



<p>這次誤食鐵絲緊急就醫，我帶了以下幾樣東西：</p>



<div class="wp-block-kadence-iconlist kt-svg-icon-list-items kt-svg-icon-list-items6771_d85f3c-d2 kt-svg-icon-list-columns-1 alignnone"><ul class="kt-svg-icon-list">

</ul></div>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="576" src="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2045-1024x576.jpg" alt="" class="wp-image-6787" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2045.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2045-300x169.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2045-768x432.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">我們家就醫準備的物品（小盒子是異物）</figcaption></figure>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%B0%B1%E9%86%AB%E5%AF%A6%E9%9A%9B%E7%8B%80%E6%B3%81%E5%88%86%E4%BA%AB" ez-toc-data-id="#就醫實際狀況分享"></span>就醫實際狀況分享<span class="ez-toc-section-end"></span></h2>



<p>發現的<strong>隔天一早</strong>我就帶小圓到家裡附近的24小時獸醫院，給醫師看過異物後，加上我的敘述和時間序，推測應該已經進入腸胃，決定<strong>拍X光確認位置</strong>再安排合適的醫療。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="768" height="1024" src="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2016-768x1024.jpg" alt="" class="wp-image-6793" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2016-rotated.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2016-225x300.jpg 225w" sizes="auto, (max-width: 768px) 100vw, 768px"></figure>



<p>醫生先拍了<strong>兩張腹部X光圖</strong>，初步判斷<strong>鐵絲已經到了大腸</strong>，運氣好可以經由大便排出體內，建議先回家<strong>觀察圓仔這兩天的大便</strong>，如果有找到鐵絲的話就放心了！</p>



<p class="has-kb-palette-1-background-color has-background"><strong>注意！</strong>非金屬物質無法透過X光拍攝，可能會需要用內視鏡夾出，請<strong>以醫生建議治療方式為主</strong></p>



<p>但後續還是要持續觀察3-5天貓咪的精神食慾，還有排泄有沒有出血，因為不確定<strong>鐵絲在腸道會不會造成傷口</strong>。萬一很不幸這兩天都<strong>沒有在大便裡看到鐵絲</strong>，就要再次回診<strong>重新拍X光確認位置</strong>，再決定要不要<strong>進行手術將鐵絲取出</strong>。</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-3 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="1024" data-id="6779" src="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2027-1-edited.jpg" alt="貓咪誤食異物 鐵絲逗貓頭線緞帶 怎麼辦" class="wp-image-6779" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2027-1-edited.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2027-1-edited-300x300.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2027-1-edited-768x768.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="1024" data-id="6780" src="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2026-1-edited.jpg" alt="貓咪誤食異物 鐵絲逗貓頭線緞帶 怎麼辦" class="wp-image-6780" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2026-1-edited.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2026-1-edited-300x300.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2026-1-edited-768x768.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>
</figure>



<p>回家後隔天在圓仔的便便裡面找到了剩下的半條鐵絲（可喜可賀！）建議拿<strong>透明的夾鏈袋</strong>，把大便鏟起來後<strong>隔著袋子壓扁慢慢找</strong>，因為會被染成大便色所以要很仔細看XD</p>



<p>（照片實在有點噁心我就不放上來了…）</p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E9%A4%8A%E8%B2%93%E9%A4%8A%E7%8B%97%E8%A6%81%E6%B3%A8%E6%84%8F" ez-toc-data-id="#養貓養狗要注意"></span>養貓養狗要注意<span class="ez-toc-section-end"></span></h2>



<p>誤食的嚴重性可大可小，為了避免悲劇發生，我整理了<strong>三點養寵飼主要注意的部分</strong>，希望大家事先準備好，<strong>預防勝於治療</strong>！幾個小動作就能<strong>避免毛孩和你的荷包受苦</strong>。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%97%A5%E5%B8%B8%E9%9A%A8%E6%89%8B%E6%95%B4%E7%90%86%E9%A4%8A%E6%88%90%E5%A5%BD%E7%BF%92%E6%85%A3" ez-toc-data-id="#日常隨手整理養成好習慣"></span>日常隨手整理養成好習慣<span class="ez-toc-section-end"></span></h3>



<p>能預防誤食異物最好的方法就是把<strong>東西都收好</strong>！光是了解自己的寵物是不夠的，以前我也覺得圓仔不會吃這個鐵絲條，但真的<strong>不要用毛孩的健康來賭</strong>。</p>



<p>只要<strong>大小是貓咪可以吃進去的都要收好</strong>，常見的像是<strong>飼料封條、麵包和電器用品束帶、橡皮筋、逗貓棒的線或是逗貓頭</strong>等等，即使在人陪伴的狀況下也可能瞬間被吃掉。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="1024" height="1024" src="https://ooinnfamily.com/wp-content/uploads/2025/02/DALL·E-2025-02-05-20.24.58-A-guilty-looking-cat-sits-next-to-chewed-up-objects-on-the-floor-including-a-torn-cat-to.webp" alt="" class="wp-image-6807" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/DALL·E-2025-02-05-20.24.58-A-guilty-looking-cat-sits-next-to-chewed-up-objects-on-the-floor-including-a-torn-cat-to.webp 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/DALL·E-2025-02-05-20.24.58-A-guilty-looking-cat-sits-next-to-chewed-up-objects-on-the-floor-including-a-torn-cat-to-300x300.webp 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/DALL·E-2025-02-05-20.24.58-A-guilty-looking-cat-sits-next-to-chewed-up-objects-on-the-floor-including-a-torn-cat-to-768x768.webp 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<p>如果家裡有<strong>植物或擺設花朵</strong>，也要注意是否為寵物友善，萬一<strong>有毒誤食會有生命危險</strong>！可以來看看我整理的寵物友善植物，從中<strong>挑選安全的盆栽</strong>來種植喔。</p>



<p class="has-kb-palette-1-background-color has-background">傳送門：<a href="https://ooinnfamily.com/catknowledge/pet-friendly-plants/">【貓狗無毒】10種好看好養的寵物友善植物！一起安全布置居家</a></p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E5%B0%B1%E9%86%AB%E8%A8%BA%E6%89%80%E6%90%9C%E5%B0%8B%E6%95%B4%E7%90%86%E4%B8%80%E8%88%AC_%E6%80%A5%E8%A8%BA" ez-toc-data-id="#就醫診所搜尋整理一般_急診"></span>就醫診所搜尋整理(一般&amp;急診)<span class="ez-toc-section-end"></span></h3>



<p>每搬到新家我就會把<strong>附近評價好</strong>以及<strong>提供24小時急診服務的獸醫院</strong>記錄起來，發生緊急意外時不一定能到熟悉的獸醫院所接受治療，事先<strong>搜尋好真的很重要</strong>。</p>



<p>另外像是我有幫兩仔<a href="https://www.chinesean.com/affiliate/clickBanner.do?wId=70071&amp;pId=27238&amp;targetURL=https%3A%2F%2Fwww.einsure.com.tw%2F%3FpushCode%3DChineseAN%26txId%3DCHINESEANTXID" data-type="link" data-id="https://www.chinesean.com/affiliate/clickBanner.do?wId=70071&amp;pId=27238&amp;targetURL=https%3A%2F%2Fwww.einsure.com.tw%2F%3FpushCode%3DChineseAN%26txId%3DCHINESEANTXID" target="_blank" rel="noopener">保寵物險</a>，保單有<strong>指定醫院</strong>才能理賠，也要再三確認是否住家附近有合適的醫院在名單上。</p>



<p class="has-theme-palette-8-background-color has-background">傳送門：<a href="https://ooinnfamily.com/highly-recommended/pet-insurance2024/">【寵物險怎麼挑】2024最新5大寵物險詳細評比推薦！寵物保險總整理</a></p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%AF%8F%E5%B9%B4%E5%81%A5%E6%AA%A2%E4%B8%A6%E6%95%B4%E7%90%86%E5%A0%B1%E5%91%8A" ez-toc-data-id="#每年健檢並整理報告"></span>每年健檢並整理報告<span class="ez-toc-section-end"></span></h3>



<p>持續穩定的<strong>做健康檢查</strong>很重要！兩仔每年生日都會做健檢，因為這樣的習慣<strong>早期發現圓仔有心肌肥大</strong>的症狀，也能依照每年健檢結果<strong>去調整飲食</strong>，若有任何異常醫生也能<strong>和前一年度比對</strong>判斷找到原因。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="768" src="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2043-1024x768.jpg" alt="" class="wp-image-6795" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2043.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2043-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2043-768x576.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<p>兩仔目前所有身體指數都非常漂亮！養寵物每年花一點小錢做健康檢查，絕對比多年沒有健檢突然發現生病的醫療費用低。</p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E9%86%AB%E7%99%82%E8%B2%BB%E7%94%A8%E7%B4%80%E9%8C%84" ez-toc-data-id="#醫療費用紀錄"></span>醫療費用紀錄<span class="ez-toc-section-end"></span></h2>



<p>會主動把費用發上來，是想告訴各位毛爸媽，<strong>第一時間去做檢查真的不會很貴</strong>！兩仔平常都有在健檢，醫院第一時間建議我們<strong>先拍X光檢查</strong>，如果真的沒有順利排出異物，後續<strong>才會有血檢和手術的費用</strong>。</p>



<p class="has-kb-palette-1-background-color has-background"><strong>注意！</strong>此部分僅為<strong>單一案件</strong>分享。每隻寵物不同狀況適用的醫療行為不同，且非金屬物質無法透過X光拍攝，可能會需要用內視鏡夾出，請<strong>以醫生建議治療方式為主</strong></p>



<p><strong>第一時間就醫</strong>主要是能掌握<strong>異物的位置</strong>和<strong>後續要怎麼觀察紀錄</strong>！貓咪很能忍痛，千萬不要想說等到不舒服了再去看醫生，很可能已經對腸道造成傷害需要更多時間和金錢去治療復原。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="768" src="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2049-1-edited.jpg" alt="貓咪誤食異物 鐵絲逗貓頭線緞帶 醫療費用 看醫生多少錢" class="wp-image-6786" srcset="https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2049-1-edited.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2049-1-edited-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/02/IMG_2049-1-edited-768x576.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<p>希望各位毛孩都能<strong>健康平安</strong>！文末也要再次提醒大家，<strong>每天觀察寵物的身體、食慾和精神狀況都很重要，有異狀也不要害怕看醫生</strong>，這些生活中的小習慣能讓毛孩健康平安陪你更久喔～</p>

<div class="entry-content single-content">
	
<p>在現代這樣忙碌的生活中，周末到充滿綠意的花市走走，帶幾盆合眼緣的盆栽回家，細心照料看著他長大，是我<strong>最喜歡的休閒活動</strong>。在照料盆栽的同時可以<strong>忘卻很多煩惱，放慢步調遠離3C</strong>，有時兩仔也會一起在旁邊聞聞土和葉子的味道，很愜意放鬆。</p>



<p>為了讓我們家<strong>兩貓能和植物和平共處</strong>，我都是選擇對<strong>貓咪無毒的植物</strong>，避免誤食造成危險。本篇文章會介紹<strong>5大類共10種</strong>我實際種植過的<strong>寵物友善植物</strong>、相對安全的花卉，文末還會推薦我<strong>經常購買的植物品牌</strong>唷！</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%B2%93%E8%88%87%E6%A4%8D%E6%A0%BD%E7%9A%84%E5%B9%B3%E8%A1%A1" ez-toc-data-id="#貓與植栽的平衡"></span>貓與植栽的平衡<span class="ez-toc-section-end"></span></h2>



<p><strong>大多數的花對貓咪都有毒</strong>，相對安全的只有玫瑰和桔梗，入了觀葉植物坑後，發現<strong>多數很紅的網美植物</strong>，像是琴葉榕、龜背芋、火鶴花燭類等等也<strong>都是有毒的</strong>。</p>



<p>首先我想澄清本篇提到的植物，都是<strong>以觀賞性為主</strong>，<strong>即便是無毒安全的，也絕不建議讓貓咪任意啃食</strong>，如果要做為促進貓腸胃蠕動的蔬菜，可以種植貓草(小麥草)或是貓薄荷等等，確定給貓咪食用是安全的種類！</p>

<p>也可以觀察一下家中貓咪的喜好，像我們家芋仔對植物完全沒興趣，圓仔就很愛<strong>各種細葉植物，像是貓草、袖珍椰子</strong>等等，因此我會盡量把細葉植物<strong>擺在貓咪碰不到</strong>的地方，或盡量購買寬葉植物。</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%A6%82%E4%BD%95%E5%88%A4%E5%AE%9A%E7%82%BA%E5%AF%B5%E7%89%A9%E5%8F%8B%E5%96%84%E6%A4%8D%E7%89%A9" ez-toc-data-id="#如何判定為寵物友善植物"></span>如何判定為寵物友善植物<span class="ez-toc-section-end"></span></h2>



<p>近期越來越多植栽網站會提供<strong>寵物友善分類</strong>，擔心的話還可以到<a href="https://www.aspca.org/pet-care/animal-poison-control/cats-plant-list" target="_blank" rel="noopener">美國動物毒物控制中心(APCC)</a>的貓咪植物列表裡面<strong>搜尋植物學名</strong>，會列出對貓有毒和無毒的植物（<a href="https://www.aspca.org/pet-care/animal-poison-control/dogs-plant-list" target="_blank" rel="noopener">狗狗清單請點我</a>）</p>



<p>像是常見的<strong>圓葉椒草Peperomia obtusifolia，就被歸類在無毒植物區</strong>，點擊左邊的橘色字母進去，還可以看到植物的圖片唷！</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E4%BA%94%E5%A4%A7%E9%A1%9E%E5%B0%8D%E8%B2%93%E7%84%A1%E5%AE%B3%E7%9A%84%E6%A4%8D%E7%89%A9" ez-toc-data-id="#五大類對貓無害的植物"></span>五大類對貓無害的植物<span class="ez-toc-section-end"></span></h2>



<p>以下會分享10種我自己實際種植過覺得<strong>好養又兼具觀賞性的品種</strong>，分別有五大類：<strong>竹芋、蕨類、椒草、棕櫚和空氣鳳梨</strong>。大家也可以依照這些大分類去搜尋喜愛的植栽喔！</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E7%AB%B9%E8%8A%8B" ez-toc-data-id="#竹芋"></span>竹芋<span class="ez-toc-section-end"></span></h3>



<p>竹芋科有<strong>各種不同葉型和花紋</strong>，真的讓人感嘆大自然的美妙，要注意的是<strong>竹芋曬不得</strong>，要養在<strong>陰涼處低散射光</strong>的地方，像是陽台不會直曬太陽的地方。</p>



<p>我覺得比較好養的是<strong>箭尾竹芋和鳳眉竹芋</strong>，兩者對濕度和溫度的敏感度較低，放在<strong>陰涼處</strong>，使用<strong>透氣疏水的介質，維持土乾再澆水</strong>的原則，就可以養得很好囉！</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E8%95%A8%E9%A1%9E" ez-toc-data-id="#蕨類"></span><br>蕨類<span class="ez-toc-section-end"></span></h3>



<p>還記得小時候和爸媽去熱炒店都會來一盤炒山蘇！<strong>蕨類對貓咪都是無毒的</strong>唷～也有非常多型態，像是<strong>垂掛式的波士頓腎蕨</strong>、非常好養的<strong>山蘇</strong>，還有一些特殊種，像<strong>眼鏡蛇、龍捲風山</strong>蘇。</p>

<p><strong>椒草類是我首推給植物入門新手的種類</strong>，常被稱為圓葉發財樹的<strong>圓葉椒草</strong>，因為葉片厚實長得像元寶而得名，我放在家中財位招財，是非常適合<strong>放在室內的耐陰植物</strong>。</p>

<p>空氣鳳梨<strong>不需要土</strong>作為介質，常見用鐵絲懸掛起來種植，平常<strong>只要噴水</strong>即可，也是很方便簡單養護。花市常有<strong>各式各樣的品種大小和形態</strong>。</p>

<p>其他沒有列在上面科別上，但也是<strong>無毒的漂亮植物還有蜘蛛抱蛋、小豆樹</strong>，我們家最近新添的小夥伴是<strong>斑葉蜘蛛抱蛋</strong>，大片的美斑葉子真的超級漂亮，跟小豆樹一樣<strong>對光線濕度都要求不高</strong>，簡單窗邊散射光即可，是<strong>好養好看的植物</strong>！</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%B0%8D%E8%B2%93%E5%92%AA%E5%AE%89%E5%85%A8%E7%9A%84%E8%8A%B1%E5%8D%89%E9%A1%9E" ez-toc-data-id="#對貓咪安全的花卉類"></span>對貓咪安全的花卉類<span class="ez-toc-section-end"></span></h2>



<p>大多數常見的花類都對貓咪有毒，最好的建議是不要在養貓空間擺放花，但人類日常生活還是有很大機率會收到花，或是暫放要送有人的花束。</p>



<p>APCC整理了<strong>春夏常見相對安全的花種</strong>，適合寵物家庭，但仍需留意寵物誤食後可能出現的腸胃不適。照片可到<a href="https://www.aspca.org/news/make-your-mom-and-your-pets-smile-guide-pet-safe-mothers-day-bouquet" target="_blank" rel="noopener">參考文章查看</a>。</p>

<p>細心照料盆栽看著他們<strong>長大冒新葉</strong>，其實和養貓養狗很像，真的是非常<strong>有成就感又療癒的過程</strong>，尤其近年來看到越來越多<strong>植物品牌會把寵物友善納入分類中</strong>，覺得很貼心，也很期待有更多毛爸媽一起加入植坑！</p>

<div class="entry-content single-content">
	
<p>因為圓仔對貓薄荷、貓草粉都完全無感，只對新鮮小麥草（也就是貓草）有興趣，芋圓家就常常在自家陽台種貓草，相較寵物店販售的貓草盆栽，<strong>自己種貓草省錢又快速</strong>，這次就來分享一下貓草怎麼種吧！</p>

<h2 class="wp-block-heading" id="1-%E8%B2%93%E8%8D%89%E6%98%AF%E4%BB%80%E9%BA%BC"><span class="ez-toc-section" id="%E8%B2%93%E8%8D%89%E6%98%AF%E4%BB%80%E9%BA%BC" ez-toc-data-id="#貓草是什麼"></span>貓草是什麼<span class="ez-toc-section-end"></span></h2>



<p><strong>貓草(Cat Grass)是專門栽培供貓食用後可以幫助吐毛球的植物統稱</strong>，目前市面上販售的貓草大多都是<strong>小麥草或燕麥草</strong>等，寵物店、花市以及部分的盆栽花店都有販售現成的貓草盆栽。</p>



<figure class="wp-block-gallery columns-2 is-cropped wp-block-gallery-1 is-layout-flex wp-block-gallery-is-layout-flex"><ul class="blocks-gallery-grid"><li class="blocks-gallery-item"><figure><img loading="lazy" decoding="async" width="700" height="700" src="https://ooinnfamily.com/wp-content/uploads/2021/07/catgrass-P1-1.jpg" alt="" data-id="1471" data-link="https://ooinnfamily.com/?attachment_id=1471" class="wp-image-1471" srcset="https://ooinnfamily.com/wp-content/uploads/2021/07/catgrass-P1-1.jpg 700w, https://ooinnfamily.com/wp-content/uploads/2021/07/catgrass-P1-1-300x300.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/07/catgrass-P1-1-150x150.jpg 150w" sizes="auto, (max-width: 700px) 100vw, 700px"></figure></li><li class="blocks-gallery-item"><figure><img loading="lazy" decoding="async" width="500" height="500" src="https://ooinnfamily.com/wp-content/uploads/2021/07/4540013200050.jpg" alt="" data-id="1475" data-full-url="https://ooinnfamily.com/wp-content/uploads/2021/07/4540013200050.jpg" data-link="https://ooinnfamily.com/?attachment_id=1475" class="wp-image-1475" srcset="https://ooinnfamily.com/wp-content/uploads/2021/07/4540013200050.jpg 500w, https://ooinnfamily.com/wp-content/uploads/2021/07/4540013200050-300x300.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/07/4540013200050-150x150.jpg 150w" sizes="auto, (max-width: 500px) 100vw, 500px"></figure></li></ul><figcaption class="blocks-gallery-caption">▲ 圖片取自<a href="https://www.dogcatstar.com/product/catgrass/" data-type="URL" data-id="https://www.dogcatstar.com/product/catgrass/" target="_blank" rel="noopener">汪喵星球官網</a>／<a href="https://affiliate.api.rakuten.com.tw/redirect?nw=tw&amp;site=afl&amp;a=4ade0200758c183ce729033c043b0957e382c10dcf61b24c3d8fecbdc9eefc6a49a4aaa6cfa33296&amp;ar=a26a4091c91da07fa4bea791abe6a3d41938e17b6485bd0f3d8fecbdc9eefc6a06645a4b197af01f&amp;cs=4bfc7dd8bd96d25e5a7ce6cab3be7acf&amp;pr=e6ef1c0f4ca34be2&amp;ap=pr%3De6ef1c0f4ca34be2&amp;e=1&amp;url=https%3A%2F%2Fwww.rakuten.com.tw%2Fshop%2Fayumi%2Fproduct%2F4540013200050%3Fscid%3Drafp-" data-type="URL" data-id="https://affiliate.api.rakuten.com.tw/redirect?nw=tw&amp;site=afl&amp;a=4ade0200758c183ce729033c043b0957e382c10dcf61b24c3d8fecbdc9eefc6a49a4aaa6cfa33296&amp;ar=a26a4091c91da07fa4bea791abe6a3d41938e17b6485bd0f3d8fecbdc9eefc6a06645a4b197af01f&amp;cs=4bfc7dd8bd96d25e5a7ce6cab3be7acf&amp;pr=e6ef1c0f4ca34be2&amp;ap=pr%3De6ef1c0f4ca34be2&amp;e=1&amp;url=https%3A%2F%2Fwww.rakuten.com.tw%2Fshop%2Fayumi%2Fproduct%2F4540013200050%3Fscid%3Drafp-" target="_blank" rel="noopener">樂天市場</a></figcaption></figure>



<h2 class="wp-block-heading" id="2-%E8%B2%93%E8%8D%89%E7%9A%84%E5%8A%9F%E7%94%A8"><span class="ez-toc-section" id="%E8%B2%93%E8%8D%89%E7%9A%84%E5%8A%9F%E7%94%A8" ez-toc-data-id="#貓草的功用"></span>貓草的功用<span class="ez-toc-section-end"></span></h2>



<ul class="wp-block-list"><li>貓草富含<strong>大量膳食纖維</strong>，可促進貓咪<strong>腸胃蠕動</strong>。</li><li>可幫助貓咪吐出胃裡過多的毛球。</li><li>新鮮貓草是<strong>最天然的化毛膏</strong>，無任何化學成分。</li><li>建議一週餵食2-3即可。</li></ul>



<h2 class="wp-block-heading" id="3-%E8%B2%93%E8%8D%89%E6%80%8E%E9%BA%BC%E7%A8%AE"><span class="ez-toc-section" id="%E8%B2%93%E8%8D%89%E6%80%8E%E9%BA%BC%E7%A8%AE" ez-toc-data-id="#貓草怎麼種"></span>貓草怎麼種<span class="ez-toc-section-end"></span></h2>



<p>首先芋圓家會準備以下材料，大多都是在花市購入，也可以在<a href="https://shp.ee/gsu4s5k" target="_blank" rel="noopener">蝦皮</a>上直接搜尋購買。</p>



<ol class="wp-block-list"><li>貓草種子（小麥草或燕麥草皆可）</li><li>培養土、戶外土各半（可單純培養土）</li><li>盆栽（視家貓數量決定大小）</li></ol>



<p class="has-background" style="background-color:#f9f4c1">花市老闆娘建議先將<strong>種子泡水8小時</strong>，再放到沾濕的紙巾上等待根長出來，可以大大增加發芽率唷！</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="800" height="528" src="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0569.jpg" alt="" class="wp-image-1480" srcset="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0569.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0569-300x198.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0569-768x507.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>泡水過後，我會留下<strong>淺淺的一層水</strong>在碗內（也可以搭配濕巾），讓種子有充足的水分發芽，建議放置在陰涼處避免水分蒸發乾。</p>



<figure class="wp-block-gallery columns-2 is-cropped wp-block-gallery-2 is-layout-flex wp-block-gallery-is-layout-flex"><ul class="blocks-gallery-grid"><li class="blocks-gallery-item"><figure><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0620.jpg" alt="" data-id="1481" data-full-url="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0620.jpg" data-link="https://ooinnfamily.com/?attachment_id=1481" class="wp-image-1481" srcset="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0620.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0620-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0620-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure></li><li class="blocks-gallery-item"><figure><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0621.jpg" alt="" data-id="1482" data-full-url="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0621.jpg" data-link="https://ooinnfamily.com/?attachment_id=1482" class="wp-image-1482" srcset="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0621.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0621-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0621-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure></li></ul></figure>



<p>放置第一天部分種子就會長出白色的根，第二天除了根也會有綠色的小芽出現，這時候就可以準備移植到土裡了！可能還有少部分沒有發芽的種子，應該是本身營養問題，我會<strong>把已發芽的移植到盆栽中，未發芽的挑除</strong>。</p>



<figure class="wp-block-gallery columns-2 is-cropped wp-block-gallery-3 is-layout-flex wp-block-gallery-is-layout-flex"><ul class="blocks-gallery-grid"><li class="blocks-gallery-item"><figure><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0804.jpg" alt="" data-id="1484" data-full-url="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0804.jpg" data-link="https://ooinnfamily.com/?attachment_id=1484" class="wp-image-1484" srcset="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0804.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0804-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0804-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure></li><li class="blocks-gallery-item"><figure><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0806.jpg" alt="" data-id="1485" data-full-url="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0806.jpg" data-link="https://ooinnfamily.com/?attachment_id=1485" class="wp-image-1485" srcset="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0806.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0806-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0806-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure></li></ul></figure>



<p>可以選擇圓形或是長條形的盆栽，我們種了超過數十次貓草，發現單純使用<strong>培養土容易爛根長小飛蟲</strong>，後來諮詢花市老闆娘，闆娘建議混一半的戶外土進去，增加排水性。目前都<strong>使用培養土、戶外土各半混合</strong>，種出來的貓草真的比較不容易長小飛蟲，給大家參考看看！</p>



<figure class="wp-block-gallery columns-2 is-cropped wp-block-gallery-4 is-layout-flex wp-block-gallery-is-layout-flex"><ul class="blocks-gallery-grid"><li class="blocks-gallery-item"><figure><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0807.jpg" alt="" data-id="1486" data-full-url="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0807.jpg" data-link="https://ooinnfamily.com/?attachment_id=1486" class="wp-image-1486" srcset="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0807.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0807-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0807-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure></li><li class="blocks-gallery-item"><figure><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0808.jpg" alt="" data-id="1487" data-full-url="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0808.jpg" data-link="https://ooinnfamily.com/?attachment_id=1487" class="wp-image-1487" srcset="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0808.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0808-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0808-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure></li></ul></figure>



<p>一般<strong>小麥草可以採收兩次</strong>，每顆種子的苗會有兩瓣葉子，輪流長出來。建議<strong>種下去2-3天後可以採收第一次</strong>，再過幾天就能採收第二次。</p>



<figure class="wp-block-gallery columns-2 is-cropped wp-block-gallery-5 is-layout-flex wp-block-gallery-is-layout-flex"><ul class="blocks-gallery-grid"><li class="blocks-gallery-item"><figure><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0809.jpg" alt="" data-id="1488" data-full-url="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0809.jpg" data-link="https://ooinnfamily.com/?attachment_id=1488" class="wp-image-1488" srcset="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0809.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0809-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0809-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure></li><li class="blocks-gallery-item"><figure><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0858.jpg" alt="" data-id="1489" data-full-url="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0858.jpg" data-link="https://ooinnfamily.com/?attachment_id=1489" class="wp-image-1489" srcset="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0858.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0858-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0858-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure></li></ul></figure>



<h2 class="wp-block-heading" id="4-%E8%B2%93%E8%8D%89%E9%A3%9F%E7%94%A8%E6%96%B9%E5%BC%8F"><span class="ez-toc-section" id="%E9%A3%9F%E7%94%A8%E6%96%B9%E5%BC%8F" ez-toc-data-id="#食用方式"></span>食用方式<span class="ez-toc-section-end"></span></h2>



<ul class="wp-block-list"><li><strong>直接讓貓咪咬</strong><br>部分貓咪只會自己咬，剪下來反而不喜歡，如果要讓貓咪直接吃的話，會<strong>建議種植在室內，避免蚊蟲及外面排氣污染到葉片</strong>。</li></ul>



<p></p>



<ul class="wp-block-list"><li><strong>採收後直接餵</strong><br>有時候貓草量比較多我們會先採收，用<strong>密封盒收在冰箱</strong>，一次拿出幾根餵圓仔，圓仔很喜歡直接吃草的感覺！根本就是一隻羊XD</li></ul>



<p></p>



<ul class="wp-block-list"><li><strong>剪碎灑在食物上</strong><br>芋仔對新鮮貓草很無感，我們會將<strong>貓草剪碎灑在他的食物上</strong>（生食、罐頭或飼料都可），增進他的腸胃蠕動。</li></ul>



<figure class="wp-block-gallery columns-2 is-cropped wp-block-gallery-6 is-layout-flex wp-block-gallery-is-layout-flex"><ul class="blocks-gallery-grid"><li class="blocks-gallery-item"><figure><img decoding="async" src="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0937-1024x768.jpg" alt="貓草怎麼種 貓草 " data-id="1491" data-full-url="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0937-scaled.jpg" data-link="https://ooinnfamily.com/?attachment_id=1491" class="wp-image-1491"></figure></li><li class="blocks-gallery-item"><figure><img decoding="async" src="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0934-1024x768.jpg" alt="" data-id="1490" data-full-url="https://ooinnfamily.com/wp-content/uploads/2021/07/IMG_0934-scaled.jpg" data-link="https://ooinnfamily.com/?attachment_id=1490" class="wp-image-1490"></figure></li></ul></figure>



<p>我們是在台北建國花市購入以下材料：</p>



<ul class="wp-block-list"><li>小麥草種子100g—NT$50元</li><li>培養土混戶外土約1kg—NT$50元</li></ul>



<p>材料都很便宜而且可以種滿多次的，100g的貓草可能種半年都還用不完。土的部分我們後來是直接買一大包回來慢慢用，<strong>種子和土加起來相較自己去寵物店買真的划算非常多</strong>！提供種植小技巧給大家，一起來種貓草吧：）</p>



<p class="has-background" style="background-color:#fff5c4"><strong>Tips 種植建議</strong><br>在陰涼處或是室內種植會比較翠綠更嫩，如果在室外種植的話，建議採收後要清洗乾淨唷。</p>

<p>貓咪<strong>粉刺絕對是很多養貓新手遇到最頭痛的問題</strong>之一！圓仔一歲多以前也是深受貓咪粉刺所苦，白貓下巴又黑又黃真的看得好心疼，那時嘗試了各種方法才慢慢好轉，一直維持粉嫩嫩的下巴到現在。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="535" src="https://ooinnfamily.com/wp-content/uploads/2022/03/DSC00500_Original.jpg" alt="" class="wp-image-4293" srcset="https://ooinnfamily.com/wp-content/uploads/2022/03/DSC00500_Original.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2022/03/DSC00500_Original-300x201.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2022/03/DSC00500_Original-768x514.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2022/03/DSC00500_Original-272x182.jpg 272w" sizes="auto, (max-width: 800px) 100vw, 800px"><figcaption class="wp-element-caption">以前粉刺+黴菌感染的黃下巴</figcaption></figure>

<p class="has-theme-palette-7-background-color has-background"><strong>10/30~11/3 芋圓家社群正在快閃開團嬌寵醫生</strong>，價格比寵物展還要更優惠，<a href="https://line.me/ti/g2/EuzmsNKO3cCGEvUuKAmN2ek6RHUck4g2tjLSow?utm_source=invitation&amp;utm_medium=link_copy&amp;utm_campaign=default" target="_blank" rel="noopener">快點進來看看</a>～</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%B2%93%E5%92%AA%E7%82%BA%E4%BB%80%E9%BA%BC%E6%9C%83%E9%95%B7%E7%B2%89%E5%88%BA" ez-toc-data-id="#貓咪為什麼會長粉刺"></span>貓咪為什麼會長粉刺<span class="ez-toc-section-end"></span></h2>



<p>常常在貓咪社團裡看到有人發問「貓咪下巴好多黑點是什麼？」其實這些黑點就是俗稱的貓咪粉刺，全名為<strong>貓咪下巴面皰粉刺Feline Chin Acne</strong>。</p>



<p>貓咪粉刺成因有很多種，像是<strong>生理心理方面</strong>的皮膚問題、油脂過度分泌到感到壓力。<strong>外部環境</strong>可能是使用細菌容易滋生的塑膠碗、食物過油等等。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2022/03/6BC03598-7B1A-480D-9459-E6258B6F2F62.jpg" alt="" class="wp-image-4294" srcset="https://ooinnfamily.com/wp-content/uploads/2022/03/6BC03598-7B1A-480D-9459-E6258B6F2F62.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2022/03/6BC03598-7B1A-480D-9459-E6258B6F2F62-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2022/03/6BC03598-7B1A-480D-9459-E6258B6F2F62-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"><figcaption class="wp-element-caption">我們是芋圓兄弟！</figcaption></figure>



<p><strong>每隻貓咪的體質不一，油脂分泌的速度也不同</strong>，我們家兩仔只有圓仔有嚴重粉刺問題，芋仔從小到大都沒有長過粉刺，順帶一提，雖然芋仔是黑貓，看不太清楚下巴粉刺，養黑貓的大家還是要定期摸下巴檢查唷！</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%B2%93%E5%92%AA%E7%B2%89%E5%88%BA%E7%9B%B8%E9%97%9C%E7%96%BE%E7%97%85" ez-toc-data-id="#貓咪粉刺相關疾病"></span>貓咪粉刺相關疾病<span class="ez-toc-section-end"></span></h2>



<p>下巴一片黑，最先影響的是美觀，如果<strong>不去理會粉刺，衍生出的問題絕對比你想像的還嚴重</strong>！以下列舉幾種可能發生的狀況：</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%8A%93%E6%92%93%E5%BE%8C%E5%82%B7%E5%8F%A3%E6%98%93%E6%84%9F%E6%9F%93" ez-toc-data-id="#抓撓後傷口易感染"></span>抓撓後傷口易感染<span class="ez-toc-section-end"></span></h3>



<p>下巴生成黑頭粉刺後，有機會變成<strong>痘痘、膿包、紅腫</strong>等，導致貓咪覺得<strong>不舒服去抓撓，還可能會感染其他細菌或黴菌</strong>。圓仔以前曾經因為粉刺踢傷自己的下巴，後來感染黴菌，要一次治療多種問題真的很累人。</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%AF%9B%E5%9B%8A%E7%82%8E" ez-toc-data-id="#毛囊炎"></span>毛囊炎<span class="ez-toc-section-end"></span></h3>



<p>雖然貓咪粉刺不會立即性對健康造成影響，但<strong>繼發性的疾病和感染很多種</strong>，除了<strong>症狀區易掉毛、也可能衍生出毛囊炎</strong>，嚴重還會蔓延至其他部位，再次叮嚀發現<strong>粉刺問題請立即就診</strong>。</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="8%E5%80%8B%E6%B8%9B%E5%B0%91%E4%B8%8B%E5%B7%B4%E7%B2%89%E5%88%BA%E7%9A%84%E6%96%B9%E6%B3%95" ez-toc-data-id="#8個減少下巴粉刺的方法"></span>8個減少下巴粉刺的方法<span class="ez-toc-section-end"></span></h2>



<p>本次提供的方法都<strong>請搭配專業醫師提供的藥品和治療方式</strong>，才能達到最佳效果唷！也建議大家這<strong>8種方法要同時實施，還要有持之以恆的決心</strong>，當初圓仔對抗粉刺也是經歷了半年多～</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E5%9A%B4%E9%87%8D%E5%85%88%E5%89%83%E6%AF%9B%E4%B8%A6%E6%88%B4%E9%A0%AD%E5%A5%97" ez-toc-data-id="#嚴重先剃毛並戴頭套"></span>嚴重先剃毛並戴頭套<span class="ez-toc-section-end"></span></h3>



<p>當初圓仔因為有點小傷口，所以醫生建議先把<strong>下巴毛剃掉，可以更好觀察粉刺狀況也方便上藥</strong>，再搭配塑膠頭套（蝦皮上搜尋寵物塑膠頭套就有很多款）<strong>避免貓咪去踢</strong>。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_7610_Original.jpg" alt="" class="wp-image-4301" srcset="https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_7610_Original.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_7610_Original-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_7610_Original-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"><figcaption class="wp-element-caption">請使用這種塑膠頭套（雖然圓仔一臉不爽XD</figcaption></figure>



<p><strong>強烈建議大家乖乖使用塑膠頭套！</strong>之前擔心圓仔會不舒服，幫他換了類似枕頭材質的甜甜圈頭套，因為他會去舔頭套，口水長時間沾附在下巴，後來還演變成黴菌感染，如果真的要使用<strong>軟頭套，請選擇滑面材質並每天清潔</strong>。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_2281_Original.jpg" alt="" class="wp-image-4300" srcset="https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_2281_Original.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_2281_Original-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_2281_Original-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"><figcaption class="wp-element-caption">棉質的軟頭套容易藏污納垢</figcaption></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E5%AE%9A%E6%9C%9F%E6%B8%85%E6%BD%94%E4%B8%8B%E5%B7%B4" ez-toc-data-id="#定期清潔下巴"></span>定期清潔下巴<span class="ez-toc-section-end"></span></h3>



<p>有些醫生會視情況開外用洗劑或外用藥膏給貓咪使用，再搭配定期清潔下巴，可依照<strong>每隻貓咪油脂分泌速度，決定清潔的頻率</strong>。</p>



<p>圓仔長粉刺的時候是一週清2-3次，用<strong>溫水搭配紗布、軟毛牙刷或是使用貓咪友善的濕紙巾</strong>，輕輕的搓揉下巴讓粉刺掉落。</p>



<p class="has-theme-palette-7-background-color has-background"><strong>Notice! </strong>如使用人用濕紙巾，請選擇<strong>無香精的純水寶寶濕巾</strong>，避免造成肌膚刺激。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%81%B8%E6%93%87%E4%B8%8D%E6%B2%B9%E8%86%A9%E7%9A%84%E9%A3%9F%E7%89%A9" ez-toc-data-id="#選擇不油膩的食物"></span>選擇不油膩的食物<span class="ez-toc-section-end"></span></h3>



<p>圓仔粉刺變嚴重後我們開始改成<strong>全濕食飲食</strong>。如果沒辦法採取濕食的毛爸媽，建議<strong>挑選比較不油膩的飼料</strong>，並採取下一步「定時定量餵食」。</p>



<p class="has-theme-palette-8-background-color has-background">傳送門 ⇢ <a href="https://ooinnfamily.com/category/cat-product-unboxing/complete-balanced-food/">【芋圓家開箱】點我看多個優良主食罐推薦</a></p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E5%AE%9A%E6%99%82%E5%AE%9A%E9%87%8F%E9%A4%B5%E9%A3%9F" ez-toc-data-id="#定時定量餵食"></span>定時定量餵食<span class="ez-toc-section-end"></span></h3>



<p>圓仔小時候我們是飼料放一大碗讓他任食，但飼料接觸到口水和空氣後，就<strong>容易變質或有細菌孳生</strong>的問題。如果你也是餵食飼料的話，<strong>建議少量多餐，沒吃完也要收起來，或是使用自動餵食機</strong>。</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%AF%8F%E9%A4%90%E6%B8%85%E6%B4%97%E9%A3%9F%E7%A2%97" ez-toc-data-id="#每餐清洗食碗"></span>每餐清洗食碗<span class="ez-toc-section-end"></span></h3>



<p>不管餵食主食罐還是飼料，都要<strong>經常清洗寵物碗，避免油脂累積和細菌滋生</strong>，但要注意市面上很多人用洗碗精都有添加對貓咪有毒的柑橘或檸檬成分，請一定要把泡泡清洗乾淨並晾乾。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_2960.jpg" alt="" class="wp-image-4307" srcset="https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_2960.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_2960-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_2960-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>我們家是使用<strong>對貓咪友善的洗碗精—臭味滾食器洗滌劑</strong>，容易起泡、可以很輕易的洗淨寵物口水，而且沒有任何香精添加，我自己用很多款人用洗碗精都會手掌紅癢，用這款完全不會，<strong>拿來洗油鍋也ok，所以目前已變成人寵共用XD</strong></p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_2978.jpg" alt="" class="wp-image-4308" srcset="https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_2978.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_2978-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_2978-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E4%B8%8D%E8%A6%81%E4%BD%BF%E7%94%A8%E5%A1%91%E8%86%A0%E9%A3%9F%E7%A2%97" ez-toc-data-id="#不要使用塑膠食碗"></span>不要使用塑膠食碗<span class="ez-toc-section-end"></span></h3>



<p>有研究指出<strong>有色塑膠碗很可能導致貓咪粉刺</strong>，所以建議大家換成<strong>陶瓷、不銹鋼或玻璃材質的碗</strong>，推薦找底部較重或有防滑壓條的比較不容易打翻。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_8887.jpg" alt="" class="wp-image-4306" srcset="https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_8887.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_8887-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_8887-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p class="has-theme-palette-8-background-color has-background">傳送門 ⇢<a href="https://ooinnfamily.com/2020/09/14/pet-bowl/">【防蟻寵物碗】超大碗徑、不再擔心螞蟻入侵！波米斯貝果防蟻碗</a></p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E5%AE%9A%E6%9C%9F%E6%B8%85%E6%BD%94%E8%B2%93%E5%92%AA%E5%B8%B8%E7%9D%A1%E7%9A%84%E5%9C%B0%E6%96%B9" ez-toc-data-id="#定期清潔貓咪常睡的地方"></span>定期清潔貓咪常睡的地方<span class="ez-toc-section-end"></span></h3>



<p>人類每天睡的枕頭巾、睡衣和床單都會定期清潔，貓咪常睡的小被被、貓窩也需要，尤其<strong>有粉刺問題要更勤勞的清洗</strong>！</p>



<p>兩仔會接觸到的織品類用品我都會<strong>定期用臭味滾布類洗滌液清洗</strong>，使用方法就跟洗衣精一樣，可以針對<strong>貓尿、寵物的皮屑油脂</strong>進行分解淨化。紙類的貓抓板、貓抓屋等，<strong>建議在大晴天時拿去陽台曝曬殺菌</strong>。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_1926.jpg" alt="" class="wp-image-4309" srcset="https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_1926.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_1926-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_1926-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"><figcaption class="wp-element-caption">建議先浸泡30分鐘再清洗，去味清潔效果更好！</figcaption></figure>



<p>如果是木製貓跳台或是壓克力材質的太空艙等，推薦用<strong>臭味滾的地板清潔液</strong>擦拭，一瓶蓋配成8公升的水，用量省又能<strong>有效抑菌</strong>，且<strong>各種材質的地板</strong>都可以使用，拖地的時候不用再把貓咪關起來啦～</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%8E%92%E9%99%A4%E5%A3%93%E5%8A%9B%E5%9B%A0%E5%AD%90" ez-toc-data-id="#排除壓力因子"></span>排除壓力因子<span class="ez-toc-section-end"></span></h3>



<p>請好好審視家中環境，有沒有容易讓貓咪<strong>覺得壓力大的因素</strong>，簡單舉幾個常見狀況：附近野貓叫聲多、多貓家庭空間資源不足、家裡隔音不佳或有施工噪音等等。</p>



<p>建議<strong>諮詢醫生或專業貓咪行為咨詢師意見</strong>，如果真的無法排除，可以嘗試在家裡點<strong>貓咪費洛蒙或是餵食一些情緒放鬆</strong>的營養保健品，盡可能讓貓咪放鬆。</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-6 is-layout-flex wp-block-gallery-is-layout-flex">

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%A1%8D%E5%A4%96%E5%8A%A0%E5%BC%B7%E2%80%94%E9%A4%B5%E9%A3%9F%E9%AD%9A%E6%B2%B9" ez-toc-data-id="#額外加強—餵食魚油"></span>額外加強—餵食魚油<span class="ez-toc-section-end"></span></h3>



<p>我們家都會定期餵食魚油，保健皮膚且毛更亮更好摸，魚油中<strong>富含Omega-3可抗發炎，是對皮膚很好的成分</strong>，對黑下巴也很有幫助！目前固定回購的是<strong>嬌寵醫生的魚油S</strong>，劑量適合5公斤以下的犬貓，顆粒也很小方便餵食。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="968" height="808" src="https://ooinnfamily.com/wp-content/uploads/2022/03/image.png" alt="" class="wp-image-6555" srcset="https://ooinnfamily.com/wp-content/uploads/2022/03/image.png 968w, https://ooinnfamily.com/wp-content/uploads/2022/03/image-300x250.png 300w, https://ooinnfamily.com/wp-content/uploads/2022/03/image-768x641.png 768w" sizes="auto, (max-width: 968px) 100vw, 968px"></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%A1%8D%E5%A4%96%E5%8A%A0%E5%BC%B7%E2%80%94%E6%93%A6%E7%B2%89%E5%88%BA%E9%9C%B2" ez-toc-data-id="#額外加強—擦粉刺露"></span>額外加強—擦粉刺露<span class="ez-toc-section-end"></span></h3>



<p>圓仔粉刺好了之後<strong>下巴一直黃黃的</strong>，醫生說是因為之前擦藥的關係，導致色素沈澱。後來接觸到獸醫師創立的品牌—<a href="https://ooinnfamily.com/2020/11/29/catclean-proudpet/">嬌寵醫生</a>，<strong>連續使用粉刺露好一陣子，真的明顯有變淡</strong>！現在久久擦一次，當作貓咪的保養品。</p>



<p class="has-theme-palette-7-background-color has-background"><strong>10/30~11/3 芋圓家社群正在快閃開團嬌寵醫生</strong>，價格比寵物展還要更優惠，<a href="https://line.me/ti/g2/EuzmsNKO3cCGEvUuKAmN2ek6RHUck4g2tjLSow?utm_source=invitation&amp;utm_medium=link_copy&amp;utm_campaign=default" target="_blank" rel="noopener">快點進來看看</a>～</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_8535_Original-2-2.jpg" alt="" class="wp-image-4313" srcset="https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_8535_Original-2-2.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_8535_Original-2-2-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2022/03/IMG_8535_Original-2-2-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p class="has-theme-palette-7-background-color has-background"><strong>Notice! </strong>這類產品屬於保養性質，請先到醫院進行完整治療再考慮使用。</p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%8A%8B%E5%9C%93%E5%AE%B6%E5%B0%8F%E5%8F%AE%E5%9A%80" ez-toc-data-id="#芋圓家小叮嚀"></span>芋圓家小叮嚀<span class="ez-toc-section-end"></span></h2>



<p>貓咪黑下巴真的需要<strong>長時間的抗戰治療</strong>，提醒大家平常除了回家擼貓吸貓之外，也要<strong>順便檢查貓咪身體有沒有任何異狀</strong>，很多這類問題<strong>早期發現都可以很輕易的解決</strong>。</p>



<p>附上兩張粉嫩下巴的圓圓，鼓勵所有還在為粉刺努力的貓爸媽們，<strong>努力不懈一定會看到成果的</strong>～</p>
