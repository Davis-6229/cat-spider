		<h1 class="entry-title">【貓咪外出包推薦】像在家一樣安心舒適！小宅包開箱評價｜Housmall Living 小宅生活</h1><div class="entry-meta entry-meta-divider-slash">
						<span class="posted-on">
						<time class="entry-date published" datetime="2021-03-04T22:49:47+08:00" itemprop="datePublished">2021-03-04</time><time class="updated" datetime="2021-10-08T16:43:19+08:00" itemprop="dateModified">2021-10-08</time>					</span>
										<span class="updated-on">
						<span class="meta-label">更新於</span><time class="entry-date published updated" datetime="2021-10-08T16:43:19+08:00" itemprop="dateModified">2021-10-08</time>					</span>

</header><!-- .entry-header -->

<div class="entry-content single-content">
	
<p>身為經常外出的貓咪家庭，我們帶著圓仔旅遊、散步和爬山，外出包真的非常重要，圓仔一共用過四個外出包，綜合評比下來<strong>最推薦</strong>—<mark>小宅包</mark>，這次特別寫了一篇小宅包開箱評價，一起看下去吧！</p>



<figure class="wp-block-image"><figcaption>▲帶著圓仔一起去爬山</figcaption></figure>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%B0%8F%E5%AE%85%E5%8C%85%E9%96%8B%E7%AE%B1%E5%85%A7%E5%AE%B9%E7%89%A9" ez-toc-data-id="#小宅包開箱內容物"></span>小宅包開箱內容物<span class="ez-toc-section-end"></span></h2>



<p>小宅包共有<strong>深淺兩色</strong>（淺灰/深灰），搭配<strong>蛋形的外觀</strong>整體非常簡約好看，很貼心的是<strong>背帶可以收納</strong>，放在家裡不會弄髒背帶，更是一個<strong>美觀的居家擺設</strong>。芋圓都很喜歡待在小宅包裡，</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202103/3521a264-5bce-43e5-804b-37c2673a8337.jpg" alt="小宅包開箱 小宅包評價 小宅包"><figcaption>▲可收納肩背帶非常實用</figcaption></figure>



<p>題外話，很多飼主會購買太空包，太空包大面積透明會讓貓咪很緊張，而且只有幾個小開孔真的會過於悶熱，還有騎車晃動導致貓咪撞到流血的事件…真的非常不推薦購買太空包！</p>



<p>小宅包的<strong>包覆性非常好</strong>，也因此可以讓貓咪覺得<mark>更有安全感</mark>，貼心的是有一層拉鍊打開是<strong>通風網格</strong>，夏天太熱的話可以把內部軟墊拆掉，讓<mark>貓咪外出也能舒適又安心</mark>。</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202103/9cd10e9c-2308-474f-b4de-5ebdc0be1f61.jpg" alt="小宅包開箱 小宅包評價 小宅包"><figcaption>▲貼心的通風設計、可拆式軟墊</figcaption></figure>



<p>針對專屬貓咪的外出包，安全絕對不能馬虎，貓咪是水做的呀！小宅包內層<strong>附有可調式內牽繩</strong>，扣住貓咪胸背帶提升安全性。最外層的小窗<strong>拉鍊有重疊設計</strong>，避免貓咪從拉鍊縫隙扯開逃出！尤其不常出門的貓咪去看醫生容易緊張，真的很需要各方面的安全防護。</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202103/209aa4dc-bdf2-4233-bcbd-339624d42fd3.jpg" alt="小宅包開箱 小宅包評價 小宅包"><figcaption>▲附可調式內牽繩更安心</figcaption></figure>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E6%97%A5%E5%B8%B8%E4%BD%BF%E7%94%A8" ez-toc-data-id="#日常使用"></span>日常使用<span class="ez-toc-section-end"></span></h2>



<p>我們常常帶著圓仔去爬山，他累了就會進外出包休息，小宅包最外層可以拆掉讓圓仔看風景，扣上安全扣環防護加倍，尤其<strong>背帶和背包都有緩衝軟墊設計</strong>，有效利用背部分擔重量，整體背包有一定的硬度，<mark>很貼合背部也比較不會腰痠背痛</mark>。</p>



<figure class="wp-block-image"><figcaption>▲圓爸實測背起來真的輕鬆不少</figcaption></figure>



<p>在<strong>訓練貓咪外出</strong>時，好的外出包也扮演了很重要的角色，平時我們會放<strong>小玩具和零食</strong>在小宅包裡，讓貓咪喜歡窩在裡面，自然要出門時就不會排斥進外出包，也會覺得<strong>很熟悉有安全感</strong>。<mark>沒有遛貓需求的貓咪也很需要這樣的訓練！</mark>在外出健檢和看醫生時，才能避免掉許多因為緊張不適應造成的悲劇。</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202103/3ba3769b-4685-476e-9d32-07feaded2354.jpg" alt=""><figcaption>▲喜歡窩在小宅包裡的兩仔</figcaption></figure>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E4%BD%BF%E7%94%A8%E5%BF%83%E5%BE%97%E8%88%87%E7%89%B9%E9%BB%9E" ez-toc-data-id="#使用心得與特點"></span>使用心得與特點<span class="ez-toc-section-end"></span></h2>



<ul class="wp-block-list"><li>貓窩、外出包｜一包兩用</li><li>可收納肩背帶、行李箱帶</li><li>外層防潑水、可水洗</li><li>深碗型設計可容納7kg以下貓咪</li><li>機車腳踏墊放得下</li><li>特製加厚肩背帶</li><li>內部有隱藏收納區</li><li>可調式內牽繩</li></ul>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202103/a984b714-3897-4d99-bd2a-c9b2239eb110.jpg" alt="小宅包開箱 小宅包評價 小宅包"><figcaption>▲爬到山頂圓仔在小宅包裡休息</figcaption></figure>



<p>小宅包真的是<strong>養貓家庭必備</strong>（花了很多冤枉錢的芋圓媽淚推），雖然單價不低但<mark>質感和耐用程度不在話下</mark>，而且<strong>男生女生背起來都很舒適</strong>，連爬山都很多路人問哪裡買的XD</p>

		<h1 class="entry-title">【寵物友善租車】AVIS安維斯租車寵物共遊友善專案｜帶著毛孩輕鬆去旅行吧！</h1><div class="entry-meta entry-meta-divider-slash">
						<span class="posted-on">
						<time class="entry-date published" datetime="2020-12-17T20:21:34+08:00" itemprop="datePublished">2020-12-17</time><time class="updated" datetime="2021-10-08T17:09:26+08:00" itemprop="dateModified">2021-10-08</time>					</span>
										<span class="updated-on">
						<span class="meta-label">更新於</span><time class="entry-date published updated" datetime="2021-10-08T17:09:26+08:00" itemprop="dateModified">2021-10-08</time>					</span>
					</div><!-- .entry-meta -->
</header><!-- .entry-header -->
	<div class="post-thumbnail article-post-thumbnail kadence-thumbnail-position-below kadence-thumbnail-ratio-inherit">
		<div class="post-thumbnail-inner">
			<img width="1560" height="820" src="https://ooinnfamily.com/wp-content/uploads/2021/05/新尺寸文章首圖.013.jpeg" class="post-top-featured wp-post-image" alt="" decoding="async" srcset="https://ooinnfamily.com/wp-content/uploads/2021/05/新尺寸文章首圖.013.jpeg 1560w, https://ooinnfamily.com/wp-content/uploads/2021/05/新尺寸文章首圖.013-300x158.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2021/05/新尺寸文章首圖.013-1024x538.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/05/新尺寸文章首圖.013-768x404.jpeg 768w" sizes="(max-width: 1560px) 100vw, 1560px">		</div>
	</div><!-- .post-thumbnail -->
			
<div class="entry-content single-content">
	
<p>相信毛爸媽都很嚮往帶寵物去旅行，但如果沒有車幾乎都只能搭乘大眾交通工具，前陣子我們臨時決定要帶兩喵去露營，因為營地的交通不太方便需要租車，上網搜尋才發現—<strong>台灣只有AVIS安維斯租車提供寵物友善專案</strong>，整趟出遊體驗下來覺得非常推薦，也因此想要分享租車心得給大家參考！</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/b6d4ea01-61b2-40a9-aac3-19ebbd0c8b96.jpg" alt=""></figure>



<p>我們這次租的車款是 O組 跨界休旅車，優惠期間可<strong><mark>免費</mark>租借多項寵物車用設備：</strong></p>



<ul class="wp-block-list"><li>防水後座坐墊 or 車用寵物安全籃<br>（均搭配寵物安全帶）</li><li>PUBT寵物移動城堡（騎士/公爵系列）<br>（各可承載9公斤/20公斤以下毛孩）</li></ul>



<p>還贈送毛孩專屬租車禮：</p>



<ul class="wp-block-list"><li>悠遊國際代理-野宴飼料嚐鮮包</li><li>臭味滾清潔試用組</li></ul>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/f86b4b52-fe91-4d11-8e43-2fe550ba7d3e.jpg" alt=""></figure>



<p>站點人員<strong>非常細心地核對車況及設備</strong>，整體車況和寵物設備都很新，<strong>車內環境整潔乾淨</strong>完全沒有異味！我們把後座的寵物設備安裝好後，確認圓仔芋仔都有繫上安全帶就可以出發啦～寵物不習慣的話可以用自家背帶和牽繩固定，提醒大家要<strong>注意租車的寵物安全禮儀</strong>，<mark>毛小孩繫安全帶</mark>除了可以保障安全，也是避免他們跑到前座干擾駕駛唷～</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/4ad05002-3498-425f-ae41-74b5336c8596.jpg" alt=""></figure>



<p>AVIS安維斯租車提供的寵物防水墊或寵物籃很實用，如果比較好動的毛孩可以選擇後座防水墊，只要搭配安全帶就能讓<strong>毛孩舒適地待在後座</strong>，寵物籃裡面有一層刷毛內裡可以用，材質很舒服也可以放毛孩自己的毛毯，有他們的氣味會比較安心。</p>



<p>像芋仔整趟路都乖乖待在寵物籃裡睡覺，圓仔比較想躺在座位上，扣上安全帶也能安心讓他坐在位子上，防水墊上的毛髮和些微髒污都能輕易拍掉，不用擔心會弄髒後座～</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/405b41d4-3bb5-4c4e-be1b-aab4164f7432.jpg" alt=""></figure>



<p>AVIS安維斯租車也<mark>提供寵物移動城堡</mark>，像是百貨公司、很多室內場合規定<strong>毛孩不落地</strong>，有移動城堡推車在規劃行程上就更方便～我們也不需要另外帶外出背包來，抵達露營地後直接使用移動城堡推車，我們選擇的是公爵系列，最高可以承重<strong>20公斤以下</strong>的毛孩。</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/1936a715-af80-4648-b4e0-cfea059afa35.jpg" alt=""></figure>



<p>活動期間<mark>帶毛孩租車還送租車禮</mark>，野宴飼料嚐鮮包和臭味滾清潔試用組，包含：<strong>無香除臭洗毛精、布類/食器洗滌劑、地板清潔劑</strong>，不論是清潔毛孩、洗碗盤等都可以用！裡面也有<strong>提供線上折扣碼</strong>給大家～<mark>出門不用大包小包準備一堆外出用品</mark>，還能嚐鮮拿折價券！</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/66ad0fae-1d63-4801-9aab-b3bfbd25081f.jpg" alt=""></figure>



<p>這趟旅程我們玩得很愉快，帶寵物租車讓我們能去更多地方遊玩，AVIS安維斯租車在<strong>業界首創提供寵物友善服務</strong>，更是目前台灣唯一能攜帶寵物的租車公司。對於飼主來說願意提供寵物友善服務真的很感動，重點是<strong>租車價錢也非常優惠</strong>，沒車也不用擔心交通的問題！為了記錄圓仔芋仔首次搭乘寵物友善租車，特別把整趟旅程記錄成簡短的Vlog<img draggable="false" role="img" class="emoji" alt="📷" src="https://s.w.org/images/core/emoji/17.0.2/svg/1f4f7.svg"></p>







<figure class="wp-block-embed is-type-rich is-provider-instagram wp-block-embed-instagram"><div class="wp-block-embed__wrapper">
<div class="sbi-embed-wrap"><iframe class="instagram-media sbi-embed instagram-media-rendered" id="instagram-embed-0" src="https://www.instagram.com/p/CI5olNCpl-v/embed/captioned/?cr=1&amp;v=13&amp;wp=1316&amp;rd=https%3A%2F%2Fooinnfamily.com&amp;rp=%2Foutdoorcat%2Fequipment%2Favis-petfriendly-rentcar%2F#%7B%22ci%22%3A0%2C%22os%22%3A5853.5999999940395%7D" allowtransparency="true" allowfullscreen="true" frameborder="0" height="0" data-instgrm-payload-id="instagram-media-payload-0" scrolling="no" style="background: white; max-width: 658px; width: calc(100% - 2px); border-radius: 3px; border: 1px solid rgb(219, 219, 219); box-shadow: none; display: block; margin: 0px 0px 12px; min-width: 326px; padding: 0px;"></iframe><script async="" src="//platform.instagram.com/en_US/embeds.js" type="text/javascript"></script></div>
</div></figure>



<p>AVIS安維斯租車寵物共遊友善專案統整特點：</p>



<ul class="wp-block-list"><li>業界首創且唯一提供寵物友善租車</li><li>免費提供多項寵物車用設備<br>&nbsp;（活動至2021/1/31 詳細內容請參考<a href="https://bit.ly/37p5ZZ8" target="_blank" rel="noreferrer noopener">官網</a>）</li><li>租車不需自備大包小包</li><li>毛孩車內不落地（維持飼主基本禮儀）</li></ul>



<p>AVIS安維斯租車寵物友善專案主打「寵你也寵牠」，視寵物為家庭的成員之一。<mark>非常推薦給想帶寵物一起旅行的毛爸媽們，</mark>當然也希望大家對所有的寵物友善能多加愛惜，一起維護環境整潔和基本的寵物乘車禮儀唷！</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/d1995dd7-4677-49ae-8f87-35de05f3764b.jpg" alt=""></figure>



<h3 class="wp-block-heading"><img draggable="false" role="img" class="emoji" alt="📣" src="https://s.w.org/images/core/emoji/17.0.2/svg/1f4e3.svg"> 好康報報</h3>



<p>即日起至2021/01/31，於AVIS安維斯租車 台北松德站或板橋服務站承租指定車款—<mark>享平日&nbsp;<strong>55</strong>&nbsp;折&nbsp;/ 假日&nbsp;<strong>65&nbsp;</strong>折優惠</mark>，攜帶毛孩可免費租借寵物車用及外出用品，攜帶毛孩可免費租借寵物車用及外出用品～</p>

		<h1 class="entry-title">【芋圓家住新竹】山中療癒的寵物友善露營秘境！蟬說霧語霧繞豪華露營</h1><div class="entry-meta entry-meta-divider-slash">
						<span class="posted-on">
						<time class="entry-date published" datetime="2025-05-05T11:25:46+08:00" itemprop="datePublished">2025-05-05</time><time class="updated" datetime="2025-05-08T11:18:11+08:00" itemprop="dateModified">2025-05-08</time>					</span>
										<span class="updated-on">
						<span class="meta-label">更新於</span><time class="entry-date published updated" datetime="2025-05-08T11:18:11+08:00" itemprop="dateModified">2025-05-08</time>					</span>
					</div><!-- .entry-meta -->
</header><!-- .entry-header -->
	<div class="post-thumbnail article-post-thumbnail kadence-thumbnail-position-below kadence-thumbnail-ratio-inherit">
		<div class="post-thumbnail-inner">
					</div>
	</div><!-- .post-thumbnail -->
			
<div class="entry-content single-content">
	
<p>我們家圓仔很喜歡出門玩耍，最喜歡帶他去<strong>寵物友善露營</strong>，相較一般的住宿空間更大可以讓他跑跳！今年他的6歲生日旅行決定去<strong>新竹蟬說</strong>露營住兩晚。</p>



<p>我們在霧繞住了露營車，霧語住帳篷，同樣是蟬說系列的營地相隔車程約15分鐘，是<strong>兩種不同但都非常療癒身心靈的體驗</strong>。非常推薦想要<strong>遠離塵囂親近大自然</strong>，或是想<strong>帶著毛孩一起旅行</strong>的家長們，可以來蟬說住一晚。</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-1 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"></figure>



<figure class="wp-block-image size-large"></figure>
</figure>



<p>本篇文章會詳細分享蟬說：霧繞和霧語兩個營地的環境、餐點以及活動等介紹還有我的住宿心得分享，文末還有<strong>芋圓家粉絲專屬的訂房折扣</strong>唷！一定要看到最後！</p>



<blockquote class="wp-block-quote is-layout-flow wp-block-quote-is-layout-flow">
<p>警語！<strong>不是每隻貓都適合外出</strong>，帶貓咪外出需要<strong>長期訓練</strong>以及<strong>完整的外出裝備</strong>，相關介紹分享可以參考我們部落格其他文章唷！</p>
</blockquote>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%9F%AC%E8%AA%AA%E6%87%B6%E4%BA%BA%E9%9C%B2%E7%87%9F%E4%BB%8B%E7%B4%B9" ez-toc-data-id="#蟬說懶人露營介紹"></span>蟬說懶人露營介紹<span class="ez-toc-section-end"></span></h2>



<p>蟬說在<strong>新竹靠近苗栗的山區</strong>，海拔大約1000-1300m左右，雖然要開好一陣子的山路，但看到<strong>營區的風景真的覺得好值得</strong>！非常放鬆且與世隔絕的感覺，記得要<strong>按照營區提供的google map路線走</strong>，才能避免被導到不好走的產業道路。</p>



<p class="has-theme-palette-8-background-color has-background">不方便開車的話營區也有提供<strong>大眾運輸工具</strong>，可以詢問蟬說加購唷！</p>



<p>可能因為比較山區，流浪貓狗相對少，園區大也不容易遇見，像圓仔很不能接受其他貓咪，這幾天就玩得非常開心！當然<strong>攜帶寵物一定要記得在園區隨時要上牽繩</strong>，避免造成他人困擾也確保毛孩自身安全。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6332.jpg" alt="" class="wp-image-7508" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6332.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6332-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6332-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E5%B0%88%E5%B1%AC%E5%AF%B5%E7%89%A9%E5%85%A5%E4%BD%8F%E7%A6%AE%E5%8C%85" ez-toc-data-id="#專屬寵物入住禮包"></span>專屬寵物入住禮包<span class="ez-toc-section-end"></span></h3>



<p>入住前就會<strong>先詢問攜帶的寵物</strong>是貓咪還是狗狗，提供一整袋備品禮包！裡面都是<strong>很實用的物品</strong>，像是無香精的寵物友善濕紙巾、貓咪的主食餐包和飼料（品質很好的優良主食），再加上抓板和洗毛精。</p>



<p>抓板圓仔超喜歡的，也可以讓貓咪避免抓露營設備，是<strong>很懂貓咪的貼心備品</strong>，而且裝備品的帆布袋質感也很好，看得出<strong>蟬說對寵物做了不少功課也相當用心</strong>。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="450" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6285-edited.jpg" alt="蟬說 寵物友善露營 貓咪禮包" class="wp-image-7497" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6285-edited.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6285-edited-300x169.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6285-edited-768x432.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>不論是露營車還是帳篷，房內都<strong>提供寵物床、保潔墊、寵物食碗</strong>等，且維持得非常乾淨，聞起來完全沒有使用過的味道與痕跡，真的是我住過<strong>前幾名乾淨的寵物友善住宿</strong>。</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E8%9F%AC%E8%AA%AA%EF%BC%9A%E9%9C%A7%E7%B9%9E" ez-toc-data-id="#蟬說：霧繞"></span>蟬說：霧繞<span class="ez-toc-section-end"></span></h3>



<p>霧繞的園區<strong>主打泰雅原民風格</strong>，目前開放<strong>山眠小車、豐收地</strong>還有部分<strong>公共區域是寵物友善</strong>，海拔大約1000m左右，園區有專屬停車場、餐廳、衛浴設施還有提供手作、季節體驗活動。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="450" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6348-edited.jpg" alt="蟬說 霧語 霧繞 寵物友善露營" class="wp-image-7498" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6348-edited.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6348-edited-300x169.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6348-edited-768x432.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>山眠小車是露營車，區域不大但是<strong>看出去的山景很美</strong>，加上吊燈很有氣氛，整體設備也很新，小可惜<strong>內部沒有衛浴設施</strong>，廁所和淋浴都要到公共區域（走幾步路的距離）。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6309.jpg" alt="" class="wp-image-7456" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6309.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6309-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6309-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>豐收地的帳篷區也很美！如果是多人一起來露營可以包區，有專屬這區的衛浴設備，中間還有營火<strong>很適合家族或好友來度假</strong>。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="800" height="450" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6387.jpg" alt="" class="wp-image-7481" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6387.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6387-300x169.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6387-768x432.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E8%9F%AC%E8%AA%AA%EF%BC%9A%E9%9C%A7%E8%AA%9E" ez-toc-data-id="#蟬說：霧語"></span>蟬說：霧語<span class="ez-toc-section-end"></span></h3>



<p>霧語是蟬說系列露營裡面<strong>海拔最高的約1300m</strong>，午後常起大霧，但霧氣退散後可以看到<strong>美麗的一片雲海</strong>！真的有遠離塵囂，把煩惱拋在腦後的<strong>放鬆度假感</strong>。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6743.jpg" alt="" class="wp-image-7457" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6743.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6743-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6743-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"><figcaption class="wp-element-caption">從觀景台看出去的風景</figcaption></figure>



<p><strong>霧語全區寵物友善</strong>，只要綁好牽繩就可以讓毛孩盡情跑跑囉～從山峰小徑露營區往後走一段路，還有<strong>開放寵物奔跑可放繩</strong>的大草坪，可惜我去的時候天氣不好就沒有拍攝了。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="547" src="https://ooinnfamily.com/wp-content/uploads/2025/05/image-1024x547.png" alt="" class="wp-image-7531" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/image.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/05/image-300x160.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/05/image-768x410.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6559.jpg" alt="" class="wp-image-7454" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6559.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6559-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6559-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"><figcaption class="wp-element-caption">夜晚的山峰小徑</figcaption></figure>



<p>住在蟬說的這兩晚，<strong>光害低可以看到滿天星斗</strong>，這也是一般平地露營無法體驗的，可以感受到他們對環境的愛護。在5月還會限時開放百年<strong>賞螢火蟲秘境可以參觀</strong>，有興趣的快趁螢火蟲季節來訪！</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="576" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6555-1024x576.jpg" alt="" class="wp-image-7482" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6555.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6555-300x169.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6555-768x432.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<p>雖然營區和市區有一大段距離，但有<strong>提供誠實商店可以投錢購買零食宵夜</strong>，不用怕半夜嘴饞沒東西吃啦XD 當然也有飲水機和小冰箱可以自由使用。</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-2 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="768" height="1024" data-id="7537" src="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_6557-768x1024.jpg" alt="" class="wp-image-7537" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_6557.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_6557-225x300.jpg 225w" sizes="auto, (max-width: 768px) 100vw, 768px"></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="768" height="1024" data-id="7536" src="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_6558-768x1024.jpg" alt="" class="wp-image-7536" srcset="https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_6558.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2025/05/IMG_6558-225x300.jpg 225w" sizes="auto, (max-width: 768px) 100vw, 768px"></figure>
</figure>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%9F%AC%E8%AA%AA%EF%BC%9A%E9%9C%A7%E7%B9%9E%E5%AF%B5%E7%89%A9%E5%8F%8B%E5%96%84%E9%9C%B2%E7%87%9F%E8%BB%8A%E4%BB%8B%E7%B4%B9" ez-toc-data-id="#蟬說：霧繞寵物友善露營車介紹"></span>蟬說：霧繞寵物友善露營車介紹<span class="ez-toc-section-end"></span></h2>



<p>我們第一晚住<strong>霧繞山眠小車</strong>，這邊的風景非常好，且距離盥洗浴室、廁所還有用餐區都很近，就在停車場的旁邊，對大包小包的我來說很方便。</p>



<p>如果是距離較遠的區域，蟬說也會提供幫忙<strong>載送行李的服務</strong>，畢竟營區還是以石頭地為主，不太方便拖行李箱或是用寵物推車。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6325.jpg" alt="" class="wp-image-7458" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6325.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6325-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6325-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6304.jpg" alt="" class="wp-image-7459" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6304.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6304-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6304-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>這區有三台露營車共用這個區域，隱蔽性滿夠的，<strong>有自己的草皮可以散步</strong>真的很讚！也是養寵的大家很在意的。車內最多可以睡到四人，由兩側床鋪組成，一邊是雙人床，另一側是上下舖，中間有沙發可以休息。</p>



<p>露營隔音沒辦法太好，如果真的很淺眠的人也不用擔心，因為房內<strong>很貼心的提供全新的耳塞</strong>，也有鏡子方便梳化。</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-3 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="800" height="600" data-id="7461" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6300.jpg" alt="" class="wp-image-7461" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6300.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6300-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6300-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="800" height="600" data-id="7460" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6297.jpg" alt="" class="wp-image-7460" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6297.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6297-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6297-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>
</figure>



<p>因為我是自己來住，建議可以把下鋪的床墊收到上面，底下就可以放貓砂盆和行李，這樣<strong>空間更大也避免弄髒沒用到的床鋪</strong>。露營車的窗戶都是可以調整紗窗和全遮布的比例，同時<strong>具備隱私也可以讓好奇貓咪看看外面</strong>。</p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%9F%AC%E8%AA%AA%EF%BC%9A%E9%9C%A7%E8%AA%9E%E5%AF%B5%E7%89%A9%E5%8F%8B%E5%96%84%E5%B8%B3%E7%AF%B7%E4%BB%8B%E7%B4%B9" ez-toc-data-id="#蟬說：霧語寵物友善帳篷介紹"></span>蟬說：霧語寵物友善帳篷介紹<span class="ez-toc-section-end"></span></h2>



<p>隔天開車大約15分鐘後抵達霧語，我住在山峰小徑也就是他們最著名的帳篷區，這區總共有六頂帳蓬，都是<strong>挑高且有自己門口的休閒區飲食區域</strong>，拍起來很美又舒適。</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6669.jpg" alt="" class="wp-image-7469" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6669.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6669-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6669-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>之前住過的懶人露營大多都偏矮小，空間不大連人在裡面走路都擁擠，<strong>霧語的帳篷內部空間超大</strong>，可容納兩張雙人床還有寵物用沙發和小桌椅、衣帽架等等，<strong>完全像是在住飯店</strong>。</p>



<p>每年冬季10月到4月<strong>提供電熱毯可</strong>使用，晚上有點涼開著電熱毯一下就睡著了，可以<strong>定時和調整溫度</strong>！因為他們家帳篷有一定厚度，又有外帳，<strong>早上不會被亮醒</strong>，這點也是我多年懶人露營經驗比較下來覺得很棒的地方。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6505.jpg" alt="" class="wp-image-7463" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6505.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6505-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6505-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6511.jpg" alt="" class="wp-image-7465" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6511.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6511-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6511-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>房內使用<strong>日系大牌的除濕機還有循環扇</strong>，整個空間很舒適不會有露營的潮濕感，還有放一張給寵物行軍床，圓仔馬上上去休息，環境乾淨且<strong>沒有任何寵物異味</strong>。</p>



<figure class="wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-4 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="800" height="600" data-id="7466" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6498.jpg" alt="" class="wp-image-7466" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6498.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6498-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6498-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="800" height="600" data-id="7464" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6792.jpg" alt="" class="wp-image-7464" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6792.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6792-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6792-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>
</figure>



<p>在霧語辦理入住時也一樣有<strong>提供貓咪備品禮包</strong>，圓仔又有一個新的抓板可以抓抓，可以讓貓咪<strong>舒壓也避免破壞家具</strong>，真的很貼心！</p>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="800" height="600" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6509.jpg" alt="" class="wp-image-7470" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6509.jpg 800w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6509-300x225.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6509-768x576.jpg 768w" sizes="auto, (max-width: 800px) 100vw, 800px"></figure>



<p>重點來了！帳篷還有<strong>提供密碼鎖</strong>，讓毛爸媽可以把拉鍊鎖住，<strong>避免寵物半夜爬門跑出去</strong>，真的安心很多，去懶人露營這麼多次，<strong>蟬說是唯一有提供密碼鎖的</strong>，非常推薦他們的用心。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="572" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6731-1024x572.jpg" alt="" class="wp-image-7510" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6731.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6731-300x168.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6731-768x429.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure>



<p>以下是白天和晚上的帳篷風景，拍起來真的很美！身處其中<strong>更覺得療癒身心靈</strong>，坐在帳篷外面的椅子上喝杯咖啡，不論是和三五好友聊天還是帶著毛孩一起來放鬆，都是很棒的體驗。</p>

<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="768" height="1024" data-id="7468" src="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6742-768x1024.jpg" alt="" class="wp-image-7468" srcset="https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6742.jpg 768w, https://ooinnfamily.com/wp-content/uploads/2025/04/IMG_6742-225x300.jpg 225w" sizes="auto, (max-width: 768px) 100vw, 768px"></figure>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E7%87%9F%E5%8D%80%E9%A4%90%E9%BB%9E%E5%8F%8A%E6%B4%BB%E5%8B%95" ez-toc-data-id="#營區餐點及活動"></span>營區餐點及活動<span class="ez-toc-section-end"></span></h2>



<p>雖然蟬說：霧語/霧繞都在新竹山區，附近沒有休閒娛樂，但園區內部提供<strong>很豐富的餐點和活動</strong>，可以在露營區<strong>包辦吃喝玩樂</strong>！非常適合懶人！在辦理入住前如果提早抵達營區，除了一泊二食還會在14:30後提供迎賓小點。</p>



<p class="has-kb-palette-1-background-color has-background">注意！本篇提及之<strong>餐點及手作活動內容</strong>都是<strong>依現場為主</strong>，不一定會相同唷！</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E8%BF%8E%E8%B3%93%E5%B0%8F%E9%BB%9E%E5%BF%83" ez-toc-data-id="#迎賓小點心"></span>迎賓小點心<span class="ez-toc-section-end"></span></h3>



<p>我在霧語的迎賓小點心是一些<strong>古早味零食</strong>，還有<strong>熱騰騰的紫米甜湯</strong>，當時天氣微涼來碗熱湯真的很暖。開了一陣子山路，可以在餐廳好好休息一下。</p>

<p>用餐區當然也是<strong>寵物友善</strong>，很貼心的提供一區寵物用品，像是<strong>飲用水、禮貌帶、寵物碗</strong>等等，讓有需要的毛爸媽可以自行使用，座位的間隔也不會太近，加上內部空調環境很舒適。</p>

<p>在16:00入住前，營區還有手作活動可以參加，我在霧語作的是<strong>自製真壓花壓葉書籤</strong>，散發出陣陣香氣，可以依照自己喜好去拼貼製作，真的很療癒。</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%99%9A%E9%A4%90%E6%99%82%E9%96%93" ez-toc-data-id="#晚餐時間"></span>晚餐時間<span class="ez-toc-section-end"></span></h3>



<p>霧繞提供<strong>部落創意料理</strong>，有很多帶有原民文化色彩的餐點，霧語則是提供<strong>個人火鍋</strong>，食材的部分都是無限量供應的buffet，兩邊的料理風格雖然不同，但真的都非常美味，在山區能吃到如此<strong>多元又豐盛的餐點很難得</strong>。</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E7%87%9F%E7%81%AB%E8%88%87%E7%87%9F%E5%8D%80%E7%89%B9%E5%88%A5%E6%B4%BB%E5%8B%95" ez-toc-data-id="#營火與營區特別活動"></span>營火與營區特別活動<span class="ez-toc-section-end"></span></h3>



<p>晚上沒有下雨的話營區會生營火，可以拿著<strong>棉花糖圍著營火聊天</strong>，尤其山上光害低，配著滿天的星空又是一個難忘的夜晚。蟬說不同營區提供不同的體驗活動，像是<strong>霧繞會有夜間獵徑尋根之旅</strong>，事先報名就可以跟著體驗原民文化，相當特別。</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%97%A9%E9%A4%90%E6%99%82%E9%96%93" ez-toc-data-id="#早餐時間"></span>早餐時間<span class="ez-toc-section-end"></span></h3>



<p>蟬說提供的早餐會有<strong>西式餐點和中式粥品</strong>等等，每道菜都不馬虎，像是最普通的烤地瓜南瓜，不只調味很剛好，本身也很香甜，甚至<strong>勝過許多市區飯店的早餐</strong>（不誇張！）</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E5%A3%BD%E6%98%9F%E5%B0%88%E5%B1%AC%E5%AF%B5%E7%89%A9%E8%9B%8B%E7%B3%95" ez-toc-data-id="#壽星專屬寵物蛋糕"></span>壽星專屬寵物蛋糕<span class="ez-toc-section-end"></span></h3>



<p>蟬說和<strong>汪事如意</strong>合作推出<strong>寵物壽星蛋糕</strong>，只要在預訂入住時一併填寫毛孩生日表單，入住的時候就可以拿到超可愛的慶生蛋糕！小圓剛好是4月的壽星，蛋糕本體是用<strong>雞肉和天然食材</strong>製作，圓仔很喜歡吃了好幾口！</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%85%A5%E4%BD%8F%E5%BF%83%E5%BE%97%E7%B8%BD%E7%B5%90" ez-toc-data-id="#入住心得總結"></span>入住心得總結<span class="ez-toc-section-end"></span></h2>



<p>整理來說，蟬說：霧語霧繞真的<strong>很適合帶毛孩的家庭入住</strong>，可以在一個營區裡面<strong>包辦吃喝玩樂</strong>，園區夠大適合讓毛孩安心奔跑玩耍，加上公共區域都<strong>很寵物友善</strong>，備品和寵物用品乾淨衛生，住起來很舒適放鬆。</p>



<p class="has-theme-palette-8-background-color has-background">提醒！如果是帶大狗狗，建議選擇<strong>露營帳篷</strong>，空間會比露營車<strong>更寬敞</strong>。</p>

<p>比較需要注意的是前往營區的<strong>山路約1小時，部分滿曲折的</strong>，導航的時候尤其要按照營區入住信件上的地標，避免被導航到顛簸產業道路！</p>



<p>我們在霧語還特地早起到<strong>觀景台看日出</strong>！記錄下清晨的帳篷區，這是圓仔第二次看日出了，真的是<strong>很療癒身心</strong>的一趟旅行。</p>

		<h1 class="entry-title">【宜蘭寵物友善住宿】超美冬山河景房！帶毛孩來度假｜寗夏看海開箱評價</h1><div class="entry-meta entry-meta-divider-slash">

										<span class="updated-on">

					</div><!-- .entry-meta -->
</header><!-- .entry-header -->
	<div class="post-thumbnail article-post-thumbnail kadence-thumbnail-position-below kadence-thumbnail-ratio-inherit">
		<div class="post-thumbnail-inner">
			<img width="1560" height="820" src="https://ooinnfamily.com/wp-content/uploads/2021/05/文章首圖.001-4.jpeg" class="post-top-featured wp-post-image" alt="" decoding="async" srcset="https://ooinnfamily.com/wp-content/uploads/2021/05/文章首圖.001-4.jpeg 1560w, https://ooinnfamily.com/wp-content/uploads/2021/05/文章首圖.001-4-300x158.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2021/05/文章首圖.001-4-1024x538.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/05/文章首圖.001-4-768x404.jpeg 768w" sizes="(max-width: 1560px) 100vw, 1560px">		</div>
	</div><!-- .post-thumbnail -->
			
<div class="entry-content single-content">
	
<p>前陣子帶芋圓去宜蘭旅遊，要找到喜歡的寵物友善民宿真的不簡單，上網爬了很久查到這家新開的寗夏看海，在<strong>鄰近宜蘭傳統藝術中心的清水海邊</strong>，是海邊度假型的那種連棟別墅，超級符合芋圓家對假期的想像！</p>



<p>寗夏看海共有5棟建築，每棟建築都是<strong>清水模設計</strong>，我們很喜歡這種沈穩幽靜的風格。雖沒有專屬停車場，但<strong>附近的白線都可以停車</strong>！</p>



<figure class="wp-block-image size-large"><figcaption>▲門口設計很有質感，很喜歡地板上的六角形石板。</figcaption></figure>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%AF%97%E5%A4%8F%E7%9C%8B%E6%B5%B7%E6%B0%91%E5%AE%BF%E4%BB%8B%E7%B4%B9" ez-toc-data-id="#寗夏看海民宿介紹"></span>寗夏看海民宿介紹<span class="ez-toc-section-end"></span></h2>



<p>大廳有<strong>超大電視、影音設備</strong>，<strong>開放式廚房</strong>裡鍋碗瓢盆都有，記得用餐後要洗乾淨晾乾就ok，還有<strong>獨立庭院</strong>可以遛毛孩（可惜遇到下雨芋圓就沒有去走走了），如果包棟的話可以唱ktv、打麻將，想要烤肉可提前和管家提出預算需求，他們會幫忙準備食材，就能<strong>在庭院來場露天BBQ</strong>～</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1935" height="750" src="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.010.jpeg?w=1024" alt="寗夏看海寵物 寗夏看海開箱 寗夏看海評價 宜蘭寵物友善住宿" class="wp-image-91" srcset="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.010.jpeg 1935w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.010-300x116.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.010-1024x397.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.010-768x298.jpeg 768w" sizes="auto, (max-width: 1935px) 100vw, 1935px"><figcaption>▲開放式廚房還附各種電器和咖啡、茶。</figcaption></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="2000" height="560" src="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.006.jpeg?w=1024" alt="寗夏看海寵物 寗夏看海開箱 寗夏看海評價 宜蘭寵物友善住宿" class="wp-image-92" srcset="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.006.jpeg 2000w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.006-300x84.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.006-1024x287.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.006-768x215.jpeg 768w" sizes="auto, (max-width: 2000px) 100vw, 2000px"><figcaption>▲獨立庭院和烤肉架。</figcaption></figure>



<p>每棟有6樓，<mark>一層就是一間客房</mark>，2-4樓是河景雙人房約12坪，5-7樓是海景雙人房約5坪。辦完入住後管家會給你磁扣，從大廳搭電梯只能去自己的樓層，有點偏向飯店管理方式。電梯一出來就是客房，非常方便、很顧及住客的隱私，<strong>貓咪可以自在探索比較不會緊張</strong>。這點很推，也是我們很喜歡這間的原因！</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1578" height="1079" src="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.008.jpeg?w=1024" alt="寗夏看海寵物 寗夏看海開箱 寗夏看海評價 宜蘭寵物友善住宿" class="wp-image-94" srcset="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.008.jpeg 1578w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.008-300x205.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.008-1024x700.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.008-768x525.jpeg 768w" sizes="auto, (max-width: 1578px) 100vw, 1578px"><figcaption>▲大廳是很溫馨舒適的風格。</figcaption></figure>



<p>我們住在河景雙人房，房內採光和燈光都非常好，搭配木製家具給人很溫暖的感覺！電梯外有貼心拉門設計，也可以上鎖晚上睡覺更安心。天氣好還可以坐在陽台喝咖啡，很適合度假、好好放鬆身心靈。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="2000" height="1080" src="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.001.jpeg?w=1024" alt="" class="wp-image-98" srcset="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.001.jpeg 2000w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.001-300x162.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.001-1024x553.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.001-768x415.jpeg 768w" sizes="auto, (max-width: 2000px) 100vw, 2000px"><figcaption>▲房間採用高質感家具，設計用心。</figcaption></figure>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1929" height="748" src="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.003.jpeg?w=1024" alt="" class="wp-image-96" srcset="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.003.jpeg 1929w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.003-300x116.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.003-1024x397.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.003-768x298.jpeg 768w" sizes="auto, (max-width: 1929px) 100vw, 1929px"><figcaption>▲貼心拉門設計，和我很喜歡的兩張座椅。<br></figcaption></figure>



<p>就算遇到下雨還是覺得風景很美，<strong>大片的落地窗</strong>旁是浴缸和藤編吊椅，看著河景泡澡或是坐著休息都十分享受。浴缸上<strong>附贈泡澡薑包</strong>，真材實料的薑碎末是很天然的香氣。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="2000" height="1080" src="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.005.jpeg?w=1024" alt="寗夏看海寵物 寗夏看海開箱 寗夏看海評價 宜蘭寵物友善住宿" class="wp-image-100" srcset="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.005.jpeg 2000w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.005-300x162.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.005-1024x553.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.005-768x415.jpeg 768w" sizes="auto, (max-width: 2000px) 100vw, 2000px"><figcaption>▲泡澡的時候圓仔還跑來看XD</figcaption></figure>



<p>從房間的一些小細節可以感受到老闆的用心，除了開放式浴缸外，還有<strong>獨立廁所、淋浴設備</strong>，和家人朋友來住不用擔心沒有隱私～房間有一個簡單的<strong>梳洗中島</strong>，刷牙洗臉或是泡茶不需要跑去廁所。浴缸上方有設計<strong>抽風機</strong>，在房間泡湯也不會霧氣濃濃。每間房的牆邊都備有隱藏小門，推開就是<strong>緊急逃生樓梯</strong>，入住時管家就非常仔細的一一介紹，讓我們住得安心也舒適。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="2000" height="1080" src="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.002.jpeg?w=1024" alt="寗夏看海寵物 寗夏看海開箱 寗夏看海評價 宜蘭寵物友善住宿" class="wp-image-102" srcset="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.002.jpeg 2000w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.002-300x162.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.002-1024x553.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.002-768x415.jpeg 768w" sizes="auto, (max-width: 2000px) 100vw, 2000px"><figcaption>▲房內很多方便又貼心的設計</figcaption></figure>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E4%BD%8F%E5%AE%BF%E9%A4%90%E9%BB%9E%E5%88%86%E4%BA%AB" ez-toc-data-id="#住宿餐點分享"></span>住宿餐點分享<span class="ez-toc-section-end"></span></h2>



<p>一早起床可以去<strong>八嶋咖啡廳用餐</strong>，這間咖啡廳也是<strong>寵物友善</strong>，狗狗一樣需要穿戴尿布唷！早點是烤奶油吐司佐沙拉，吃起來<strong>很清爽又新鮮</strong>，烤奶油吐司是圓爸的最愛～咖啡廳內的擺設和燈光很適合拍照，<mark>沒有帶毛孩也非常推薦！</mark></p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="2000" height="1080" src="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.007.jpeg?w=1024" alt="" class="wp-image-104" srcset="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.007.jpeg 2000w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.007-300x162.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.007-1024x553.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.007-768x415.jpeg 768w" sizes="auto, (max-width: 2000px) 100vw, 2000px"><figcaption>▲豐盛的八嶋咖啡廳早點<br></figcaption></figure>



<p>針對寵物友善這點，民宿的規範是<strong>貓咪攜帶貓砂盆、狗狗穿尿布</strong>。其餘就是基本的寵物友善禮貌，像是不能上床和沙發等家具。建議大家帶毛孩出門都要<mark>自備推車或是背包</mark>，還有自用毛巾拿來鋪在沙發上，留給下一位使用者舒服乾淨的空間。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="2000" height="1080" src="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.009.jpeg?w=1024" alt="寗夏看海寵物 寗夏看海開箱 寗夏看海評價 宜蘭寵物友善住宿" class="wp-image-105" srcset="https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.009.jpeg 2000w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.009-300x162.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.009-1024x553.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/05/e5af97e5a48fe79c8be6b5b7.009-768x415.jpeg 768w" sizes="auto, (max-width: 2000px) 100vw, 2000px"><figcaption>▲帶寵物住宿請自備推車、睡墊唷</figcaption></figure>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E6%95%B4%E9%AB%94%E4%BD%8F%E5%AE%BF%E5%BF%83%E5%BE%97%E5%88%86%E4%BA%AB" ez-toc-data-id="#整體住宿心得分享"></span>整體住宿心得分享<span class="ez-toc-section-end"></span></h2>



<ul class="wp-block-list"><li>沒有專屬停車場但路邊白線都可停</li><li>寵物請自備睡墊｜每隻押金1000元</li><li>（無髒污損壞退房時一併退還）</li><li><img draggable="false" role="img" class="emoji" alt="🐶" src="https://s.w.org/images/core/emoji/17.0.2/svg/1f436.svg">需穿尿布、<img draggable="false" role="img" class="emoji" alt="🐱" src="https://s.w.org/images/core/emoji/17.0.2/svg/1f431.svg">自備貓砂盆</li><li>步行500m就到海邊</li><li>有電梯！帶推車或是背寵物都方便</li></ul>



<p>本館寗夏看海門口有大草坪～下次去宜蘭還要再訪！</p>

		<h1 class="entry-title">【新竹寵物友善餐廳】泰貓了Thai Cafe｜CP值超高平價泰式料理｜貓咪主題餐廳</h1><div class="entry-meta entry-meta-divider-slash">
						<span class="posted-on">
						<time class="entry-date published" datetime="2021-01-13T20:46:07+08:00" itemprop="datePublished">2021-01-13</time><time class="updated" datetime="2021-10-08T16:48:51+08:00" itemprop="dateModified">2021-10-08</time>					</span>
										<span class="updated-on">
						<span class="meta-label">更新於</span><time class="entry-date published updated" datetime="2021-10-08T16:48:51+08:00" itemprop="dateModified">2021-10-08</time>					</span>
					</div><!-- .entry-meta -->
</header><!-- .entry-header -->
	<div class="post-thumbnail article-post-thumbnail kadence-thumbnail-position-below kadence-thumbnail-ratio-inherit">
		<div class="post-thumbnail-inner">
			<img width="1560" height="820" src="https://ooinnfamily.com/wp-content/uploads/2021/05/新尺寸文章首圖.019.jpeg" class="post-top-featured wp-post-image" alt="" decoding="async" srcset="https://ooinnfamily.com/wp-content/uploads/2021/05/新尺寸文章首圖.019.jpeg 1560w, https://ooinnfamily.com/wp-content/uploads/2021/05/新尺寸文章首圖.019-300x158.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2021/05/新尺寸文章首圖.019-1024x538.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/05/新尺寸文章首圖.019-768x404.jpeg 768w" sizes="(max-width: 1560px) 100vw, 1560px">		</div>
	</div><!-- .post-thumbnail -->
			
<div class="entry-content single-content">
	
<p>一連介紹了兩個新竹寵物友善餐廳，覺得新竹很值得開發呀。虧圓媽還是新竹人！這次介紹的「泰貓了Thai Cafe」走平價美食路線，這家主打平價泰式料理價位NT$50-NT$130，真的要手刀按收藏啦！</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202101/83c94ebe-6362-4ec2-891d-df79bd0c354e.jpg" alt=""><figcaption>▲圓仔剛進來時好奇地到處探險！</figcaption></figure>



<p>店內裝潢很適合拍照光線也好！牆上還掛了五幅貓咪Q版畫像，淺色的木頭搭配藤編椅和多種熱帶植物裝飾，餐廳最裡面還有一個藤編吊椅，環境非常<mark>有質感且舒適</mark>。很難想像這是一家超平價的泰式料理XD</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202101/c349b79c-17f5-4d2c-bda6-35d5257d6a8d.jpg" alt=""><figcaption>▲店內裝潢相當舒適且整潔。</figcaption></figure>



<p>芋圓家最喜歡的是他們的logo設計，是泰字和貓咪的Q版結合！餐廳藤椅旁邊有放置店貓的貓跳台，不過我們去的那天店貓沒上班，經過店家同意後芋圓就霸佔了人家的跳台XD</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202101/e6f3837a-285e-4a90-b7d5-14d2a7c7a7c8.jpg" alt=""><figcaption>▲超美的藤椅和店貓的貓跳台</figcaption></figure>



<h2 class="wp-block-heading">芋圓家吃什麼​</h2>



<ul class="wp-block-list"><li>泰式涼拌麵 NT$99</li><li>泰貓海鮮涼拌麵 NT$109</li><li>正宗泰式奶茶 NT$60（推爆！</li></ul>



<p>雖然我們的餐點都不到2顆星辣度，但已經被辣到狂喝泰奶！圓爸媽平常最多只能接受小辣QQ比較<strong>怕辣的可能要注意餐點標示的辣度</strong>，涼拌麵魚露味偏重個人沒有很喜歡。<strong>泰奶非常好喝</strong>濃度剛剛好，真的很像在泰國喝過的味道～後來才聽說這家店的飯很好吃！大家可以試試看飯類的餐點～</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202101/bfa292c4-634a-41a2-aa14-ca421361315d.jpg" alt=""><figcaption>▲超平價的餐點部分</figcaption></figure>



<p>泰貓了對寵物非常友善，可惜空間不大，座位間隔偏窄，且店員送餐只能走中央走道，芋圓家會建議如要攜帶毛小孩的話，<mark>避開尖峰時段用餐</mark>會比較自在唷！</p>



<figure class="wp-block-image"><img decoding="async" src="https://static.popdaily.com.tw/u/202101/9bd74d76-e78a-4922-93b3-2dc340f6220c.jpg" alt=""><figcaption>▲圓仔在沙發上坐得很舒服</figcaption></figure>



<h2 class="wp-block-heading">芋圓家貼心統整</h2>



<ul class="wp-block-list"><li>平價泰式料理沒帶寵物也推薦</li><li>大推泰奶超香濃</li><li>有一隻店貓（不一定會在）</li><li>餐廳空間不大且座位間隔窄</li><li>附近有停車場約走路五分鐘</li></ul>



<h2 class="wp-block-heading">店家資訊</h2>



<p><img draggable="false" role="img" class="emoji" alt="📍" src="https://s.w.org/images/core/emoji/17.0.2/svg/1f4cd.svg">​新竹市東區中正路96巷18號<br><img draggable="false" role="img" class="emoji" alt="📲" src="https://s.w.org/images/core/emoji/17.0.2/svg/1f4f2.svg">​03-522-1877<br><img draggable="false" role="img" class="emoji" alt="🕙" src="https://s.w.org/images/core/emoji/17.0.2/svg/1f559.svg"> 11:30AM-10:30PM</p>

		<h1 class="entry-title">【新竹寵物友善餐廳】｜有田咖啡 Youtian Cafe｜在田埂中的超夯打卡咖啡廳！</h1><div class="entry-meta entry-meta-divider-slash">
						<span class="posted-on">
						<time class="entry-date published" datetime="2021-01-05T20:36:59+08:00" itemprop="datePublished">2021-01-05</time><time class="updated" datetime="2021-10-08T16:51:21+08:00" itemprop="dateModified">2021-10-08</time>					</span>
										<span class="updated-on">
						<span class="meta-label">更新於</span><time class="entry-date published updated" datetime="2021-10-08T16:51:21+08:00" itemprop="dateModified">2021-10-08</time>					</span>
					</div><!-- .entry-meta -->
</header><!-- .entry-header -->
	<div class="post-thumbnail article-post-thumbnail kadence-thumbnail-position-below kadence-thumbnail-ratio-inherit">
		<div class="post-thumbnail-inner">
			<img width="1560" height="820" src="https://ooinnfamily.com/wp-content/uploads/2021/05/新尺寸文章首圖.017.jpeg" class="post-top-featured wp-post-image" alt="" decoding="async" srcset="https://ooinnfamily.com/wp-content/uploads/2021/05/新尺寸文章首圖.017.jpeg 1560w, https://ooinnfamily.com/wp-content/uploads/2021/05/新尺寸文章首圖.017-300x158.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2021/05/新尺寸文章首圖.017-1024x538.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/05/新尺寸文章首圖.017-768x404.jpeg 768w" sizes="(max-width: 1560px) 100vw, 1560px">		</div>
	</div><!-- .post-thumbnail -->
			
<div class="entry-content single-content">
	
<p>前陣子帶芋圓出遊經過新竹，就在竹北的有田咖啡停下來吃個午餐，開往有田咖啡的路滿小條的，不太好停車要找田埂或住家旁邊的彎處停靠，也因為四周都是稻田的關係，風景很美也非常有秋天的氣息！</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202101/a8590bca-eca6-4f17-ae70-d0d814efaffd.jpg" alt=""><figcaption>▲右邊是一樓的座位區</figcaption></figure>



<p>當天是平日，二樓只有我們，有詢問過店家才讓貓咪上桌唷！如有其他客人需考量他人感受，並尊重寵物友善環境維持的辛勞～一樓的座位區以木質調為基底，櫃檯背後的櫃子是古時候的中藥材櫃改造而成，大片的落地窗給人一種明亮舒適的氛圍，而且店裡沒有任何店寵保持得相當乾淨！</p>



<p>二樓有一個包廂和戶外區可供用餐，包廂採總額低消制，裡面也有一大片落地窗，適合多人和家庭聚餐！</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202101/c5c48dad-5741-4b18-a599-69309f6bc9e9.jpg" alt=""><figcaption>▲一上二樓先經過包廂才會到戶外區</figcaption></figure>



<p>二樓戶外區是最多人打卡拍照的地方，往外看出去是一大片黃澄澄的田，即使沒帶寵物也很適合大家來這裡放鬆喝下午茶。一樓的座位區間隔較窄，如果是<strong>愛探險的毛小孩建議選擇二樓</strong>，能活動的區域也比較大！</p>



<figure class="wp-block-gallery columns-2 is-cropped wp-block-gallery-1 is-layout-flex wp-block-gallery-is-layout-flex"><ul class="blocks-gallery-grid"><li class="blocks-gallery-item"><figure><img loading="lazy" decoding="async" width="1024" height="768" src="https://ooinnfamily.com/wp-content/uploads/2021/05/5b27e966-9630-47d4-b55b-4ccede9cc6be-1024x768.jpeg" alt="" data-id="676" data-full-url="https://ooinnfamily.com/wp-content/uploads/2021/05/5b27e966-9630-47d4-b55b-4ccede9cc6be.jpeg" data-link="https://ooinnfamily.com/2021/05/26/youtian-cafe/5b27e966-9630-47d4-b55b-4ccede9cc6be/" class="wp-image-676" srcset="https://ooinnfamily.com/wp-content/uploads/2021/05/5b27e966-9630-47d4-b55b-4ccede9cc6be-1024x768.jpeg 1024w, https://ooinnfamily.com/wp-content/uploads/2021/05/5b27e966-9630-47d4-b55b-4ccede9cc6be-300x225.jpeg 300w, https://ooinnfamily.com/wp-content/uploads/2021/05/5b27e966-9630-47d4-b55b-4ccede9cc6be-768x576.jpeg 768w, https://ooinnfamily.com/wp-content/uploads/2021/05/5b27e966-9630-47d4-b55b-4ccede9cc6be.jpeg 1500w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></figure></li><li class="blocks-gallery-item"><figure><img decoding="async" src="blob:https://ooinnfamily.com/44b62f12-0462-4c00-b790-1f249b44c634" data-id=""></figure></li></ul></figure>



<p>這次用餐我們點的是：</p>



<ul class="wp-block-list"><li><strong>蔥鹽嫩雞飯 NT$240</strong></li><li><strong>唐揚雞肉咖哩飯 NT$240</strong></li></ul>



<p>主餐會附贈美式咖啡（冷熱可選）</p>



<p>芋圓爸媽覺得咖哩表現得中規中矩沒有太驚豔，比較<mark>推薦主廚限定的蔥鹽嫩雞飯</mark>！搭配滿滿的蔥和嫩雞肉一口吃下，吃起來很順口又清爽～</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202101/ed1a2263-bc07-4da5-84af-1d9b383fa1a6.jpg" alt=""><figcaption>▲蔥鹽嫩雞飯（左）/ 唐揚雞肉咖哩飯（右）</figcaption></figure>



<p>芋圓兩仔在二樓玩得很開心，東跑西跑的探險！天氣好的時候來真的推薦坐二樓戶外，除了可以看風景放鬆心情，也能拍很多好看的照片留念呀：）</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202101/d8922810-d03c-4c01-b2a8-25919aff1839.jpg" alt=""></figure>



<h2 class="wp-block-heading">統整分享</h2>



<ul class="wp-block-list"><li>沒有寵物餐</li><li>低消每人一杯飲品</li><li>無店貓店狗</li><li>一樓座位區間隔較窄</li><li>二樓戶外區部分牆壁沒有圍欄</li></ul>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202101/fd1350b1-ae0e-4f5b-a735-7e70741e00f8.jpg" alt=""></figure>

		<h1 class="entry-title">【苗栗寵物友善露營】和毛孩來場豪華免搭帳露營！橘舍三食Orange Farmhouse</h1><div class="entry-meta entry-meta-divider-slash">

<div class="entry-content single-content">
	
<p>近年來免搭帳的懶人豪華露營非常盛行！這次芋圓家前往苗栗的橘舍三食露營，非常適合度假而且又是寵物友善，「寵物是可以進帳篷的！」趕快來推薦給大家～</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/fde45def-629d-4ff4-98ab-3176e696a7ac.jpg" alt="橘舍三食寵物 橘舍三食寵物友善 苗栗寵物友善 寵物友善露營"></figure>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E6%A9%98%E8%88%8D%E4%B8%89%E9%A3%9F%E7%87%9F%E5%8D%80%E4%BB%8B%E7%B4%B9" ez-toc-data-id="#橘舍三食營區介紹"></span>橘舍三食營區介紹<span class="ez-toc-section-end"></span></h2>



<p>營區所在地很好找，而且山路不多都是柏油路，停車區很大不用擔心沒車位！我們這次住的是樹屋區，（平日和假日開放的區域不同唷）Check in後的入住點心是百香果奶酪，搬完行李剛好休息一下XD這區可以點一些下午茶或是點心，櫃檯是由露營車改造而成很有氣氛！一群朋友來也適合在這裡聊天拍照。</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/a90e22e6-489c-49f8-8bca-beb11268ceab.jpg" alt="橘舍三食寵物 橘舍三食寵物友善 苗栗寵物友善 寵物友善露營"><figcaption>▲入住點心不會太甜很好吃，這區也是用早點的地方。</figcaption></figure>



<p>辦完入住手續後其實還有採洛神花活動，但因為當天有下過雨，地板上都是泥濘我們就沒有參加QQ樹屋區有很多橫擺的樹木造景，樹屋下的樹幹高度很適合貓咪攀爬，圓仔跳上跳下的感覺很放鬆，喜歡爬樹的貓咪一定會愛上！</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/f4749536-3ffa-4627-b02d-3c2e5608408e.jpg" alt="橘舍三食寵物 橘舍三食寵物友善 苗栗寵物友善 寵物友善露營"></figure>



<p>往裡面走是一大片草坪，旁邊圍著多個露營帳篷和一台美式露營車造景，當天樹屋區其實是全數滿房的狀況，但因為營區有許多地方供大家使用，芋圓兩仔都玩得很開心，不會覺得空間被擠壓到～</p>



<p>營區裡面還有許多供大家聚會聊天的區域，除了下方圖片的小帳篷外，也有長木桌等都是做成像包廂的模式，家族旅遊或是和朋友來就算沒有住一起，也可以在帳篷外喝茶聊天，這點我覺得非常貼心：）</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/34ea5510-a311-4261-bc6a-47828a58836e.jpg" alt="橘舍三食寵物 橘舍三食寵物友善 苗栗寵物友善 寵物友善露營"><figcaption>▲圓仔導遊帶大家四處逛逛</figcaption></figure>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E9%9C%B2%E7%87%9F%E5%B8%B3%E7%AF%B7%E5%85%A7%E8%A3%9D%E4%BB%8B%E7%B4%B9" ez-toc-data-id="#露營帳篷內裝介紹"></span>露營帳篷內裝介紹<span class="ez-toc-section-end"></span></h2>



<p>重頭戲—露營帳篷介紹來囉！帳棚內部是很經典的波希米亞風，燈光明亮還附有空調，整體環境很乾爽又舒適，如果入夜天氣冷也能調成暖氣唷～帳棚入口可以從內外用雙層拉鏈拉緊，除了空調管線接口有個縫其他地方都沒有縫，不用擔心貓咪半夜會跑出去。</p>



<p>我們住的四人帳有兩張雙人床，帳內空間不大感覺睡兩人比較剛好！除了棉被有點薄之外睡起來還滿舒適的，唯二缺點就是隔音不太好、早上會被亮醒，但因為是帳篷幾乎都是露營常遇到的問題啦～而且營區有規定晚上9:30過後不得喧嘩，我們遇到的露友們也都很安靜。</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/4d6990a5-a482-41e9-919e-bf9ea5fd7ac0.jpg" alt="橘舍三食"><figcaption>▲芋圓家很喜歡帳篷內的設計和風格<br></figcaption></figure>



<p>晚餐是BBQ和藥膳火鍋，食材很豐富又新鮮（還有海鮮沒拍到，露營一晚的價錢已經包括晚餐和早餐，真的很划算，我們甚至吃不完！晚餐用餐地方也能把寵物一起帶來，不過因為和別人共用長桌，就只有讓芋圓待在我們腿上，落地的話請記得上牽繩、不要上桌唷～</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/179d570a-918a-4ae0-8458-4a72691fda01.jpg" alt="橘舍三食"><figcaption>▲有肉有菜還有海鮮，真的很豐盛呀！</figcaption></figure>



<p>用完晚餐後回房間休息一下，芋圓兩仔都非常自在完全當自己家！分享個搞笑的小插曲，因為房間電燈開關在地上（和延長線擺在一起，芋仔跑來跑去有時候會壓到，如果家裡毛小孩也很調皮好動，可能要把開關圍起來XD</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/74e3e226-0a20-4e5f-83de-c10e38b0dcfa.jpg" alt="橘舍三食寵物 橘舍三食寵物友善 苗栗寵物友善 寵物友善露營"><figcaption>▲出門在外還是要打個架才是兄弟呀<br></figcaption></figure>



<p>隔天是上午11:00前要完成退房，幾乎大家來橘舍三食都會在帳篷前拍照，不免俗來個全家福！推薦大家帶腳架拍照留念～</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/d70d8144-16f2-4974-acd1-866ec4a94d54.jpg" alt=""><figcaption>▲兩仔完全沒有在看鏡頭QQ<br></figcaption></figure>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E7%87%9F%E5%8D%80%E6%8F%90%E4%BE%9B%E9%A4%90%E9%BB%9E%E8%88%87%E6%B4%BB%E5%8B%95" ez-toc-data-id="#營區提供餐點與活動"></span>營區提供餐點與活動<span class="ez-toc-section-end"></span></h2>



<p>收完行李後就是早餐的部分！入住的時候櫃檯會先給Menu點早餐，有火腿和菇菇（一葷一素）帕尼尼、飲料，附餐還有薯條、雞塊和水果。圓爸媽覺得比較推薦菇菇口味，而且薯條可以無限續盤～這裡的餐點真的CP值都衝破天際XD</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/f3d57af5-387a-46f4-948a-e1f9e6061bc8.jpg" alt="橘舍三食寵物 橘舍三食寵物友善 苗栗寵物友善 寵物友善露營"><figcaption>▲圓仔來吃早餐囉！</figcaption></figure>



<p>用完早餐後是手作活動，這次是番茄植栽DIY，但每次的活動不一定相同，有小農阿姨帶著大家填土，再自己挑一顆喜歡的番茄苗種進去，最後澆水、施肥就能帶回家繼續種～活動很簡單又療癒也推薦親子一起來！</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/1370fd7a-e62f-432e-b52c-a5ce8b55edf3.jpg" alt=""><figcaption>▲盆栽上面可以自己寫名字或是塗鴉</figcaption></figure>



<p>辦理退房後員工很貼心的說，退房後還是可以留在營區玩，可能看芋圓玩得太開心了XD圓仔跟著爸爸在草坪上跑了好幾圈，芋仔還爬了好幾棵樹！很喜歡這樣愜意慢步調的露營。</p>



<figure class="wp-block-image"><img decoding="async" src="https://www.popdaily.com.tw/u/202012/74a4647a-1bbe-48f7-be4b-ef1a04fc8abf.jpg" alt=""><figcaption>▲芋仔翹著高高的尾巴真的很開心！</figcaption></figure>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E6%A9%98%E8%88%8D%E4%B8%89%E9%A3%9F%E5%AF%B5%E7%89%A9%E5%8F%8B%E5%96%84%E9%9C%B2%E7%87%9F%E7%89%B9%E9%BB%9E" ez-toc-data-id="#橘舍三食寵物友善露營特點"></span>橘舍三食寵物友善露營特點<span class="ez-toc-section-end"></span></h2>



<p>以上就是這次露營的體驗分享，芋圓家統整幾個很推薦的特點給大家：</p>



<ul class="wp-block-list"><li>露營區易達性高且不危險</li><li>一晚價格包含晚餐早餐CP值超高</li><li>寵物清潔費NT$100/隻（110年1月起調漲</li><li>帳篷內有空調且不潮濕</li><li>共用盥洗區很乾淨熱水也穩定</li><li>公共空間夠大很舒適</li></ul>



<p>「營區內有五隻狗狗，平常都四散營區各處，露營期間只有晚餐有遇到，其他時間幾乎都沒有看到狗狗。」</p>

<div class="entry-content single-content">
	
<p>在現代這樣忙碌的生活中，周末到充滿綠意的花市走走，帶幾盆合眼緣的盆栽回家，細心照料看著他長大，是我<strong>最喜歡的休閒活動</strong>。在照料盆栽的同時可以<strong>忘卻很多煩惱，放慢步調遠離3C</strong>，有時兩仔也會一起在旁邊聞聞土和葉子的味道，很愜意放鬆。</p>



<p>為了讓我們家<strong>兩貓能和植物和平共處</strong>，我都是選擇對<strong>貓咪無毒的植物</strong>，避免誤食造成危險。本篇文章會介紹<strong>5大類共10種</strong>我實際種植過的<strong>寵物友善植物</strong>、相對安全的花卉，文末還會推薦我<strong>經常購買的植物品牌</strong>唷！</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%B2%93%E8%88%87%E6%A4%8D%E6%A0%BD%E7%9A%84%E5%B9%B3%E8%A1%A1" ez-toc-data-id="#貓與植栽的平衡"></span>貓與植栽的平衡<span class="ez-toc-section-end"></span></h2>



<p><strong>大多數的花對貓咪都有毒</strong>，相對安全的只有玫瑰和桔梗，入了觀葉植物坑後，發現<strong>多數很紅的網美植物</strong>，像是琴葉榕、龜背芋、火鶴花燭類等等也<strong>都是有毒的</strong>。</p>



<p>首先我想澄清本篇提到的植物，都是<strong>以觀賞性為主</strong>，<strong>即便是無毒安全的，也絕不建議讓貓咪任意啃食</strong>，如果要做為促進貓腸胃蠕動的蔬菜，可以種植貓草(小麥草)或是貓薄荷等等，確定給貓咪食用是安全的種類！</p>

</figure>

<p>也可以觀察一下家中貓咪的喜好，像我們家芋仔對植物完全沒興趣，圓仔就很愛<strong>各種細葉植物，像是貓草、袖珍椰子</strong>等等，因此我會盡量把細葉植物<strong>擺在貓咪碰不到</strong>的地方，或盡量購買寬葉植物。</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%A6%82%E4%BD%95%E5%88%A4%E5%AE%9A%E7%82%BA%E5%AF%B5%E7%89%A9%E5%8F%8B%E5%96%84%E6%A4%8D%E7%89%A9" ez-toc-data-id="#如何判定為寵物友善植物"></span>如何判定為寵物友善植物<span class="ez-toc-section-end"></span></h2>



<p>近期越來越多植栽網站會提供<strong>寵物友善分類</strong>，擔心的話還可以到<a href="https://www.aspca.org/pet-care/animal-poison-control/cats-plant-list" target="_blank" rel="noopener">美國動物毒物控制中心(APCC)</a>的貓咪植物列表裡面<strong>搜尋植物學名</strong>，會列出對貓有毒和無毒的植物（<a href="https://www.aspca.org/pet-care/animal-poison-control/dogs-plant-list" target="_blank" rel="noopener">狗狗清單請點我</a>）</p>



<p>像是常見的<strong>圓葉椒草Peperomia obtusifolia，就被歸類在無毒植物區</strong>，點擊左邊的橘色字母進去，還可以看到植物的圖片唷！</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E4%BA%94%E5%A4%A7%E9%A1%9E%E5%B0%8D%E8%B2%93%E7%84%A1%E5%AE%B3%E7%9A%84%E6%A4%8D%E7%89%A9" ez-toc-data-id="#五大類對貓無害的植物"></span>五大類對貓無害的植物<span class="ez-toc-section-end"></span></h2>



<p>以下會分享10種我自己實際種植過覺得<strong>好養又兼具觀賞性的品種</strong>，分別有五大類：<strong>竹芋、蕨類、椒草、棕櫚和空氣鳳梨</strong>。大家也可以依照這些大分類去搜尋喜愛的植栽喔！</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E7%AB%B9%E8%8A%8B" ez-toc-data-id="#竹芋"></span>竹芋<span class="ez-toc-section-end"></span></h3>



<p>竹芋科有<strong>各種不同葉型和花紋</strong>，真的讓人感嘆大自然的美妙，要注意的是<strong>竹芋曬不得</strong>，要養在<strong>陰涼處低散射光</strong>的地方，像是陽台不會直曬太陽的地方。</p>



<p>我覺得比較好養的是<strong>箭尾竹芋和鳳眉竹芋</strong>，兩者對濕度和溫度的敏感度較低，放在<strong>陰涼處</strong>，使用<strong>透氣疏水的介質，維持土乾再澆水</strong>的原則，就可以養得很好囉！</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E8%95%A8%E9%A1%9E" ez-toc-data-id="#蕨類"></span><br>蕨類<span class="ez-toc-section-end"></span></h3>



<p>還記得小時候和爸媽去熱炒店都會來一盤炒山蘇！<strong>蕨類對貓咪都是無毒的</strong>唷～也有非常多型態，像是<strong>垂掛式的波士頓腎蕨</strong>、非常好養的<strong>山蘇</strong>，還有一些特殊種，像<strong>眼鏡蛇、龍捲風山</strong>蘇。</p>

<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E6%A4%92%E8%8D%89" ez-toc-data-id="#椒草"></span><br>椒草<span class="ez-toc-section-end"></span></h3>



<p><strong>椒草類是我首推給植物入門新手的種類</strong>，常被稱為圓葉發財樹的<strong>圓葉椒草</strong>，因為葉片厚實長得像元寶而得名，我放在家中財位招財，是非常適合<strong>放在室內的耐陰植物</strong>。</p>

</figure>



<p>覺得圓葉椒草太無聊的話，還有<strong>斑葉圓葉椒草</strong>也很可愛，再來是難度稍高一點的<strong>西瓜皮椒草</strong>，有分為小西瓜和大西瓜，主要是<strong>葉片的大小和紋路不同</strong>，我自己很喜歡大西瓜皮椒草。</p>

</figure>



<p>再來進階玩家可以考慮入手<strong>銀河椒草，葉型小巧有毛絨感</strong>，對<strong>溫度比較要求</strong>不能熱到，我目前都是放在室內飼養，希望可以撐過這個炎熱的夏天呀！</p>

<p>椰子科裡面很推薦<strong>袖珍椰子</strong>，也是我從小朋友開始養大的，成長速度非常快，只要<strong>避免曝曬陽光有良好通風和散射光</strong>就可以長得很好囉！葉子偏細長我們家圓仔很愛啃（都要掛得高高的XD</p>

<p>如果想放在客廳或觀賞性更高的話，也可以選擇像黃椰子、細葉棕竹這種長得比較大的品種。</p>

<p>空氣鳳梨<strong>不需要土</strong>作為介質，常見用鐵絲懸掛起來種植，平常<strong>只要噴水</strong>即可，也是很方便簡單養護。花市常有<strong>各式各樣的品種大小和形態</strong>。</p>

<p>其他沒有列在上面科別上，但也是<strong>無毒的漂亮植物還有蜘蛛抱蛋、小豆樹</strong>，我們家最近新添的小夥伴是<strong>斑葉蜘蛛抱蛋</strong>，大片的美斑葉子真的超級漂亮，跟小豆樹一樣<strong>對光線濕度都要求不高</strong>，簡單窗邊散射光即可，是<strong>好養好看的植物</strong>！</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%B0%8D%E8%B2%93%E5%92%AA%E5%AE%89%E5%85%A8%E7%9A%84%E8%8A%B1%E5%8D%89%E9%A1%9E" ez-toc-data-id="#對貓咪安全的花卉類"></span>對貓咪安全的花卉類<span class="ez-toc-section-end"></span></h2>



<p>大多數常見的花類都對貓咪有毒，最好的建議是不要在養貓空間擺放花，但人類日常生活還是有很大機率會收到花，或是暫放要送有人的花束。</p>



<p>APCC整理了<strong>春夏常見相對安全的花種</strong>，適合寵物家庭，但仍需留意寵物誤食後可能出現的腸胃不適。照片可到<a href="https://www.aspca.org/news/make-your-mom-and-your-pets-smile-guide-pet-safe-mothers-day-bouquet" target="_blank" rel="noopener">參考文章查看</a>。</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E7%B5%90%E8%AA%9E%E5%8F%8A%E8%B3%BC%E8%B2%B7%E8%B3%87%E8%A8%8A" ez-toc-data-id="#結語及購買資訊"></span>結語及購買資訊<span class="ez-toc-section-end"></span></h2>



<p>細心照料盆栽看著他們<strong>長大冒新葉</strong>，其實和養貓養狗很像，真的是非常<strong>有成就感又療癒的過程</strong>，尤其近年來看到越來越多<strong>植物品牌會把寵物友善納入分類中</strong>，覺得很貼心，也很期待有更多毛爸媽一起加入植坑！</p>



<figure class="wp-block-image size-large"><a href="https://www.foliangle.com/?sl-ref=innapets95" target="_blank" rel="noopener"><img loading="lazy" decoding="async" width="1024" height="482" src="https://ooinnfamily.com/wp-content/uploads/2024/08/截圖-2024-08-19-下午3.46.59-1024x482.png" alt="" class="wp-image-6411" srcset="https://ooinnfamily.com/wp-content/uploads/2024/08/截圖-2024-08-19-下午3.46.59-1024x482.png 1024w, https://ooinnfamily.com/wp-content/uploads/2024/08/截圖-2024-08-19-下午3.46.59-300x141.png 300w, https://ooinnfamily.com/wp-content/uploads/2024/08/截圖-2024-08-19-下午3.46.59-768x361.png 768w, https://ooinnfamily.com/wp-content/uploads/2024/08/截圖-2024-08-19-下午3.46.59.png 1397w" sizes="auto, (max-width: 1024px) 100vw, 1024px"></a><figcaption class="wp-element-caption">鳳眉竹芋也是來自宅栽唷！</figcaption></figure>



<p>我在各種通路都購買過植物，像是蝦皮、花市、大盤商等等，還是覺得<strong>有信譽的大品牌值得信賴</strong>，推薦大家可以到<strong><a href="https://www.foliangle.com/?sl-ref=innapets95" target="_blank" rel="noopener">宅栽官網</a></strong>上購買植物，收到的植物<strong>都非常健康還有新葉</strong>，購買頁面也都會<strong>詳細說明照顧方式</strong>。</p>

<p>這套系統共有七大區塊，分別紀錄貓咪的<strong>飲食、日常筆記、提醒任務、醫療保健、記帳花費、消耗品庫存紀錄</strong>以及<strong>每月報表</strong>，每個區塊都使用<strong>簡易好懂的視覺化設計搭配按鈕</strong>。</p>



<p>複雜的公式串聯都已經在後台建立完整，直接整合全方位生活數據，讓飼主無需在多個平台間切換，只需要一個系統，就能實現<strong>科學化、精準化的長期養貓數據管理</strong>。</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E8%AA%B0%E9%81%A9%E5%90%88%E4%BD%BF%E7%94%A8%E9%80%99%E5%A5%97%E7%B3%BB%E7%B5%B1" ez-toc-data-id="#誰適合使用這套系統"></span>誰適合使用這套系統<span class="ez-toc-section-end"></span></h2>



<p>推薦給所有養貓的人使用！貓咪有許多疾病都是可以<strong>及早預防</strong>，預防的關鍵不只是掌握飲食狀況，最重要的是<strong>能看出異常</strong>！這些都仰賴飼主平常一點一滴的紀錄，才能累積<strong>對貓咪的了解及察覺異常的敏銳度</strong>。</p>



<div class="wp-block-kadence-iconlist kt-svg-icon-list-items kt-svg-icon-list-items8258_af0f0a-dc kt-svg-icon-list-columns-1 alignnone kt-list-icon-aligntop"><ul class="kt-svg-icon-list">
<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-8258_b5572b-4c"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>新手貓奴<br></strong>貓咪吃得夠不夠、提早累積健檢報告和體重數值</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-8258_044afc-3a"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>慢性病貓貓</strong><br>需控制飲水量和飲食部分營養數值<br>需頻繁回診追蹤特定檢驗數值</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-8258_17d557-82"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>需減肥增重貓貓<br></strong>覺得吃很少怎麼還是胖？吃很多還是瘦？<br>需要量化貓咪每日攝取熱量</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-8258_26cb6c-10"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>焦慮貓奴<br></strong>把各方面化成實際數字！不用再擔心</span></li>
</ul></div>



<p>前陣子我們家圓仔突然急性腎損傷，因為<strong>長期都用系統紀錄日常</strong>，發現嘔吐跟軟便的頻率異常，才緊急就醫<strong>提早發現</strong>！治療過程中透過實際的數值紀錄，才知道<strong>每天攝取水量、飲食狀況、健檢數值比對</strong>等，降低不少擔心與焦慮。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="554" src="https://ooinnfamily.com/wp-content/uploads/2025/11/圓仔生病-1-1024x554.png" alt="" class="wp-image-8410" srcset="https://ooinnfamily.com/wp-content/uploads/2025/11/圓仔生病-1.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/11/圓仔生病-1-300x162.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/11/圓仔生病-1-768x416.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">筆記區 / 日常筆記</figcaption></figure>



<p>接著我會帶大家認識系統各區可以<strong>如何應用在養貓的生活</strong>中，讓我們更加了解貓咪日常狀態，才能在異常時盡快就醫，並提供醫生最詳細的資訊。</p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E5%AF%B5%E7%89%A9%E8%B3%87%E8%A8%8A%E5%8D%A1_%E2%80%93_%E6%8F%90%E4%BE%9B%E5%BB%BA%E8%AD%B0%E6%94%9D%E5%8F%96%E9%87%8F" ez-toc-data-id="#寵物資訊卡_–_提供建議攝取量"></span>寵物資訊卡 – 提供建議攝取量<span class="ez-toc-section-end"></span></h2>



<p>系統可以紀錄每隻寵物的基本資訊，像是<strong>生活型態、出生日期<strong>、晶片號碼</strong>、近期體重</strong>等等，方便大家就醫時，可以直接照著填寫。完整填寫後系統會<strong>自動計算出建議的熱量水量</strong>（參考<a href="http://www.aaha.org/wp-content/uploads/globalassets/02-guidelines/2021-nutrition-and-weight-management/resourcepdfs/nutritiongl_box1.pdf" target="_blank" rel="noopener">美國動物醫院協會</a>），若有獸醫特別指示就請依照醫師建議為主。</p>



<div class="wp-block-kadence-iconlist kt-svg-icon-list-items kt-svg-icon-list-items8258_2d6fc8-18 kt-svg-icon-list-columns-1 alignnone"><ul class="kt-svg-icon-list">

<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-8258_332740-3f"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">生日倒數！不錯過寶貝的生日</span></li>
</ul></div>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="690" src="https://ooinnfamily.com/wp-content/uploads/2025/11/寵物資訊-2-1024x690.png" alt="" class="wp-image-8366" srcset="https://ooinnfamily.com/wp-content/uploads/2025/11/寵物資訊-2.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/11/寵物資訊-2-300x202.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/11/寵物資訊-2-768x518.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">專屬於自己的貓貓資訊區</figcaption></figure>



<p>每隻貓的消化代謝能力不同，建議一開始<strong>先照常紀錄餵食狀況</strong>，若沒有達標建議攝取熱量也不用擔心，可先觀察過去攝取這樣的熱量貓咪有沒有變瘦或變胖，如果持平就可以維持，提供的攝取量<strong>僅大數據整理參考</strong>，還是請以貓咪本身狀態為主。</p>



<p class="has-kb-palette-1-background-color has-background">注意<img draggable="false" role="img" class="emoji" alt="⚠️" src="https://s.w.org/images/core/emoji/17.0.2/svg/26a0.svg"> 本系統提供的所有計算，如建議攝取量、營養標準，都是有<strong>具公信力組織</strong>、<strong>獸醫師相關書籍</strong>或是<strong>參考文獻</strong>所撰寫，可參考相關部落格文章：<a href="https://ooinnfamily.com/our-life/catknowledge/cat-calorieswaterfood-calculator/">【貓咪食量計算機】一次幫你算好！貓咪每日所需熱量、水量和餵食量</a>、<a href="https://ooinnfamily.com/our-life/catknowledge/drymatterbasis-me-calculator-2/">【貓食營養計算機】一鍵計算貓咪飼料罐頭乾物比、ME代謝能、碳水化合物</a></p>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E9%A3%B2%E9%A3%9F%E7%B4%80%E9%8C%84%E5%8D%80" ez-toc-data-id="#飲食紀錄區"></span>飲食紀錄區<span class="ez-toc-section-end"></span></h2>



<p>飲食紀錄區可以紀錄<strong>每款罐頭的營養數值</strong>以及貓咪<strong>喜愛程度</strong>，每次餵食都可以<strong>串聯紀錄每餐的熱量和水量</strong>。輕鬆掌握貓咪攝取的熱量和飲水量！對於<strong>體重控制</strong>還有需要<strong>監控飲水量</strong>的貓咪非常有幫助！</p>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E8%B2%93%E9%A3%9F%E7%AD%86%E8%A8%98_%E2%80%93_%E5%BB%BA%E7%AB%8B%E5%AE%A2%E8%A3%BD%E5%8C%96%E7%87%9F%E9%A4%8A%E5%A0%B1%E5%91%8A" ez-toc-data-id="#貓食筆記_–_建立客製化營養報告"></span>貓食筆記 – 建立客製化營養報告<span class="ez-toc-section-end"></span></h3>

</ul></div>



<p>兩仔的飲食有在控制鈉磷含量，加上他們非常的挑食，所以我一直都有記錄<strong>各個罐頭營養資訊及他們喜好程度的習慣</strong>，在貓食筆記只要新增罐頭的營養標示，系統就會<strong>自動生成營養報告</strong>（以<a href="https://ooinnfamily.com/our-life/catknowledge/drymatterbasis-me-calculator-2/">芋圓家整理飲食標準</a>為主），一目瞭然哪些項目是超出標準，以及貓咪是否愛吃可回購。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="462" src="https://ooinnfamily.com/wp-content/uploads/2025/11/截圖-2025-11-16-中午12.00.45-1024x462.png" alt="" class="wp-image-8479" srcset="https://ooinnfamily.com/wp-content/uploads/2025/11/截圖-2025-11-16-中午12.00.45.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/11/截圖-2025-11-16-中午12.00.45-300x135.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/11/截圖-2025-11-16-中午12.00.45-768x346.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">貓食筆記提供客製化營養報告</figcaption></figure>



<p>考量到部分貓咪可能會有<strong>特殊飲食需求</strong>（例如腎貓和糖尿貓），本套系統的營養標準也是<strong>完全客製化可填寫自訂標準</strong>，未來買了新罐頭只要輸入營養標示，就能知道適合自家貓咪喔！</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="770" src="https://ooinnfamily.com/wp-content/uploads/2025/11/Blog-營養標準-3-1-1024x770.jpg" alt="" class="wp-image-8483" srcset="https://ooinnfamily.com/wp-content/uploads/2025/11/Blog-營養標準-3-1.jpg 1024w, https://ooinnfamily.com/wp-content/uploads/2025/11/Blog-營養標準-3-1-300x226.jpg 300w, https://ooinnfamily.com/wp-content/uploads/2025/11/Blog-營養標準-3-1-768x577.jpg 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">營養標準可按照需求自訂</figcaption></figure>



<h3 class="wp-block-heading"><span class="ez-toc-section" id="%E9%A4%B5%E9%A3%9F%E6%97%A5%E8%A8%98_%E2%80%93_%E6%B8%85%E6%A5%9A%E7%B4%80%E9%8C%84%E6%AF%8F%E6%97%A5%E6%94%9D%E5%8F%96%E7%86%B1%E9%87%8F%E6%B0%B4%E9%87%8F" ez-toc-data-id="#餵食日記_–_清楚紀錄每日攝取熱量水量"></span>餵食日記 – 清楚紀錄每日攝取熱量水量<span class="ez-toc-section-end"></span></h3>



<div class="wp-block-kadence-iconlist kt-svg-icon-list-items kt-svg-icon-list-items8258_709455-33 kt-svg-icon-list-columns-1 alignnone"><ul class="kt-svg-icon-list">

<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-8258_e79db4-de"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">排程功能一鍵餵食好方便</span></li>
</ul></div>



<p>圓仔不愛喝水，也是仰賴這套系統可以<strong>詳細記錄進食的熱量水量</strong>，才能精準告訴醫生近期喝多少水，之前和醫生聊到，很多飼主都不清楚貓咪實際喝水量，往往在<strong>腎指數異常</strong>後才會開始認真紀錄，尤其<strong>腎損傷不可逆，若能及早開始紀錄會有很大的幫助</strong>。</p>



<p>能<strong>即時檢視兩仔的水量攝取</strong>，不夠的話會再額外給肉泥配水，或是宵夜就從飼料改成罐頭，提升喝水量！對於需要減肥的貓咪也能<strong>輕鬆掌握熱量攝取</strong>。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="442" src="https://ooinnfamily.com/wp-content/uploads/2025/11/餵食進度-1024x442.png" alt="" class="wp-image-8368" srcset="https://ooinnfamily.com/wp-content/uploads/2025/11/餵食進度.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/11/餵食進度-300x130.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/11/餵食進度-768x332.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">快速掌握今日昨日的攝取熱量與水量</figcaption></figure>



<p>每餐紀錄都可以選擇在貓食筆記已新增的食物、<strong>串聯添加的保健品 / 藥品</strong>，詳細記錄飲食也能更清楚知道貓咪<strong>對哪些食物有不良反應</strong>像是過敏等等。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="272" src="https://ooinnfamily.com/wp-content/uploads/2025/11/餵食紀錄-1024x272.png" alt="" class="wp-image-8369" srcset="https://ooinnfamily.com/wp-content/uploads/2025/11/餵食紀錄.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/11/餵食紀錄-300x80.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/11/餵食紀錄-768x204.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">餵食日記區 / 清楚紀錄每一餐</figcaption></figure>



<p>如果使用<strong>自動餵食器或是每餐進食比較單純</strong>，我們也設計了排程餵食，預先填寫<strong>餵食時間、食物以及餵食量</strong>，每餐只要點擊就可以自動加到餵食紀錄囉！</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="444" src="https://ooinnfamily.com/wp-content/uploads/2025/11/截圖-2025-11-09-下午5.41.19-1024x444.png" alt="" class="wp-image-8297" srcset="https://ooinnfamily.com/wp-content/uploads/2025/11/截圖-2025-11-09-下午5.41.19.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/11/截圖-2025-11-09-下午5.41.19-300x130.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/11/截圖-2025-11-09-下午5.41.19-768x333.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">餵食日記區 / 可自訂排程餵食</figcaption></figure>



<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E9%86%AB%E7%99%82%E4%BF%9D%E5%81%A5%E5%8D%80" ez-toc-data-id="#醫療保健區"></span>醫療保健區<span class="ez-toc-section-end"></span></h2>



<p>除了飲食對貓奴來說最重要的就是醫療保健區了！此區可以統整<strong>所有健檢數據，並紀錄每次就醫的狀況、用藥及費用</strong>。定期幫貓咪安排健康檢查，在健康的時候就好好紀錄數值真的很重要～未來如果不幸生病或是臨時需要就醫，才有健康標準來做參考！</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E7%AD%86%E8%A8%98%E5%8D%80" ez-toc-data-id="#筆記區"></span>筆記區<span class="ez-toc-section-end"></span></h2>



<p>以前我都是用備忘錄或行事曆來紀錄各種兩仔的喜好還有生活狀況，本套系統建立了筆記區，直接幫大家<strong>分門別類紀錄不同的事件</strong>，還可以<strong>直接新增照片</strong>，以月曆形式查看本月狀況。</p>

<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-8258_f1bd29-dc"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">日常筆記紀錄貓咪大小事（訓練進度、狀態喜好）</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-8258_c970bc-3d"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">突發狀況紀錄需關注的事件（嘔吐、軟便等）</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-8258_ca0f42-63"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text">排便紀錄平常排泄量</span></li>
</ul></div>



<p>我習慣用日常筆記來寫<strong>訓練進度</strong>、他們的喜好及生活的變動，就是像<strong>日記記錄</strong>一些比較零碎的東西；<strong>突發狀況</strong>像是貓咪嘔吐或是拉肚子這種<strong>需要關注的偶發事件</strong>。</p>

<p>也為了需要<strong>關注尿塊量的飼主新增了排便紀錄</strong>，可以紀錄尿塊和大便的個別數量，方便了解平均值，未來如果有變少可以<strong>搭配餵食日記去評估是否有異常</strong>（例如今天的確喝比較少水，尿塊變少正常，但如果攝取水量少卻尿多，可能是某些疾病的前兆需注意）</p>

<h2 class="wp-block-heading"><span class="ez-toc-section" id="%E6%8F%90%E9%86%92%E4%BB%BB%E5%8B%99%E5%8D%80_%E2%80%93_%E7%B5%B1%E6%95%B4%E9%A4%8A%E8%B2%93%E6%89%80%E6%9C%89%E6%8F%90%E9%86%92" ez-toc-data-id="#提醒任務區_–_統整養貓所有提醒"></span>提醒任務區 – 統整養貓所有提醒<span class="ez-toc-section-end"></span></h2>



<p>飼主忙碌的生活中，真的很容易忘記貓咪<strong>健檢、點驅蟲藥打疫苗</strong>的時機，本系統把所有<strong>需要提醒的事件都集合起來</strong>，如果是當月需要執行的還會在主頁顯示提醒飼主！</p>



<div class="wp-block-kadence-iconlist kt-svg-icon-list-items kt-svg-icon-list-items8258_59d170-9c kt-svg-icon-list-columns-1 alignnone kt-list-icon-aligntop"><ul class="kt-svg-icon-list">
<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-8258_541cbd-c4"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>單次提醒<br></strong>看診、約洗澡美容、單次發生的事件</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-8258_bdbb62-e1"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>每日任務<br></strong>餵保健品/藥、需每日執行或追蹤頻率的事件</span></li>



<li class="wp-block-kadence-listitem kt-svg-icon-list-item-wrap kt-svg-icon-list-item-8258_bfac78-8d"><span class="kb-svg-icon-wrap kb-svg-icon-fe_checkCircle kt-svg-icon-list-single"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg></span><span class="kt-svg-icon-list-text"><strong>週期任務<br></strong>點體外驅蟲、打疫苗、固定週期的事件</span></li>
</ul></div>



<p>每日任務還可以查看<strong>每月的執行狀況</strong>，想追蹤每月頻率的事件也可以新增！舉例如果貓咪常常半夜嚎叫，可以紀錄<strong>逗貓棒陪玩、放藏食玩具</strong>等等，搭配筆記區可以了解陪玩頻率對嚎叫有無改善～</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="442" src="https://ooinnfamily.com/wp-content/uploads/2025/11/每日任務-1024x442.png" alt="" class="wp-image-8376" srcset="https://ooinnfamily.com/wp-content/uploads/2025/11/每日任務.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/11/每日任務-300x130.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/11/每日任務-768x332.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">月紀錄 / 每月執行狀況概覽</figcaption></figure>



<p>每日任務區在主頁是<strong>週紀錄顯示</strong>，方便飼主快速執行，也可點新增日記去<strong>筆記每日執行任務時的狀況</strong>，像是刷牙可以紀錄每天的減敏進度、陪玩可紀錄貓咪喜歡的逗貓棒款式或是甩法。</p>



<figure class="wp-block-image size-large"><img loading="lazy" decoding="async" width="1024" height="454" src="https://ooinnfamily.com/wp-content/uploads/2025/11/主頁本日任務-1024x454.png" alt="" class="wp-image-8377" srcset="https://ooinnfamily.com/wp-content/uploads/2025/11/主頁本日任務.png 1024w, https://ooinnfamily.com/wp-content/uploads/2025/11/主頁本日任務-300x133.png 300w, https://ooinnfamily.com/wp-content/uploads/2025/11/主頁本日任務-768x341.png 768w" sizes="auto, (max-width: 1024px) 100vw, 1024px"><figcaption class="wp-element-caption">週紀錄 / 主頁顯示每週執行狀況</figcaption></figure>
